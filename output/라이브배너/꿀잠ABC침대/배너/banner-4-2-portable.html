<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, height=1920">
    <title>접으면 끝, 펴면 꿀잠 - 접이식 이동</title>
    <style>
        @font-face {
            font-family: 'GmarketSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansLight.woff') format('woff');
            font-weight: 300;
            font-style: normal;
        }
        @font-face {
            font-family: 'GmarketSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: 500;
            font-style: normal;
        }
        @font-face {
            font-family: 'GmarketSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansBold.woff') format('woff');
            font-weight: 700;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1080px;
            height: 1920px;
            font-family: 'GmarketSans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(180deg, #FFE5A0 0%, #FFD470 50%, #FFF9F0 100%);
            color: #5D4E37;
            line-height: 1.6;
            overflow: hidden;
            position: relative;
        }

        /* 상단 여백: 18% (345px) - 영상 영역 + 우상단 UI 피하기 */
        .top-space {
            width: 100%;
            height: 345px;
        }

        /* 콘텐츠 영역: 67% (1287px) */
        .container {
            width: 100%;
            height: 1287px;
            display: flex;
            flex-direction: column;
            padding: 0 40px;
            position: relative;
        }

        /* 하단 여백: 15% (288px) - 재생 컨트롤 피하기 */
        .bottom-space {
            width: 100%;
            height: 288px;
        }

        /* Title Section */
        .title-section {
            text-align: center;
            padding-top: 60px;
            margin-bottom: 80px;
        }

        .main-title {
            font-size: 84px;
            font-weight: 700;
            color: #5D4037;
            line-height: 1.25;
            margin-bottom: 32px;
        }

        .main-title .point {
            color: #E65100;
            position: relative;
            display: inline-block;
        }

        .main-title .point::after {
            content: '';
            position: absolute;
            bottom: 8px;
            left: -8px;
            right: -8px;
            height: 20px;
            background: rgba(255, 200, 100, 0.5);
            z-index: -1;
            border-radius: 6px;
        }

        .subtitle {
            font-size: 40px;
            font-weight: 500;
            color: #8B7355;
            margin-top: 24px;
        }

        /* Benefits Section */
        .benefits-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding-top: 40px;
        }

        .benefits-list {
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        .benefit-item {
            background: #fff;
            border-radius: 24px;
            padding: 44px 48px;
            display: flex;
            align-items: center;
            gap: 36px;
            box-shadow: 0 4px 20px rgba(139, 69, 19, 0.08);
        }

        .benefit-icon {
            width: 88px;
            height: 88px;
            background: linear-gradient(135deg, #E65100, #FF8A50);
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .benefit-icon svg {
            width: 48px;
            height: 48px;
            fill: #fff;
        }

        .benefit-text {
            font-size: 40px;
            font-weight: 500;
            color: #5D4037;
            line-height: 1.4;
        }

        .benefit-text .arrow {
            color: #E65100;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <!-- 상단 여백: 18% (345px) -->
    <div class="top-space"></div>

    <!-- 콘텐츠 영역: 67% (1287px) -->
    <div class="container">
        <!-- Title Section -->
        <div class="title-section">
            <h1 class="main-title">
                <span class="point">접으면</span> 끝,<br>
                <span class="point">펴면</span> 꿀잠
            </h1>
            <p class="subtitle">거실, 침실 어디서든 자유롭게</p>
        </div>

        <!-- Benefits Section -->
        <div class="benefits-section">
            <div class="benefits-list">
                <div class="benefit-item">
                    <div class="benefit-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                        </svg>
                    </div>
                    <p class="benefit-text">거실 <span class="arrow">↔</span> 침실 자유롭게 이동</p>
                </div>

                <div class="benefit-item">
                    <div class="benefit-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z"/>
                        </svg>
                    </div>
                    <p class="benefit-text">여행지에서도 익숙한 잠자리</p>
                </div>

                <div class="benefit-item">
                    <div class="benefit-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"/>
                        </svg>
                    </div>
                    <p class="benefit-text">30초 만에 설치 완료</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 하단 여백: 15% (288px) -->
    <div class="bottom-space"></div>
</body>
</html>
