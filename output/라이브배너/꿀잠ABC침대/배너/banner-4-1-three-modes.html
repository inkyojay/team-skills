<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3가지 모드 변환</title>
    <style>
        @font-face {
            font-family: 'GmarketSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansLight.woff') format('woff');
            font-weight: 300;
            font-style: normal;
        }
        @font-face {
            font-family: 'GmarketSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: 500;
            font-style: normal;
        }
        @font-face {
            font-family: 'GmarketSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansBold.woff') format('woff');
            font-weight: 700;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background: #E8E0D8;
        }

        body {
            font-family: 'GmarketSans', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            color: #5D4E37;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .banner {
            width: 1080px;
            height: 1920px;
            background: linear-gradient(180deg, #FFF9F0 0%, #FFFAF5 100%);
            position: relative;
            overflow: hidden;
            /* 새 가이드라인: 상단 345px, 하단 288px, 좌우 40px */
            padding: 345px 40px 288px 40px;
            display: flex;
            flex-direction: column;
        }

        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* 콘텐츠 영역: 1287px (67%) */
            height: 1287px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .header-badge {
            display: inline-block;
            background: #E65100;
            color: #fff;
            font-size: 26px;
            font-weight: 700;
            padding: 12px 32px;
            border-radius: 40px;
            margin-bottom: 32px;
            letter-spacing: 2px;
        }

        .title {
            font-size: 72px;
            font-weight: 700;
            color: #5D4037;
            line-height: 1.3;
        }

        .title .highlight {
            color: #E65100;
            position: relative;
            display: inline-block;
        }

        .title .highlight::after {
            content: '';
            position: absolute;
            bottom: 8px;
            left: -8px;
            right: -8px;
            height: 24px;
            background: rgba(255, 200, 100, 0.5);
            z-index: -1;
            border-radius: 6px;
        }

        .subtitle {
            font-size: 32px;
            font-weight: 500;
            color: #8B7355;
            margin-top: 20px;
        }

        .modes-container {
            display: flex;
            flex-direction: column;
            gap: 32px;
            margin-top: 20px;
        }

        .mode-card {
            background: #fff;
            border-radius: 28px;
            padding: 44px 48px;
            display: flex;
            align-items: center;
            gap: 40px;
            box-shadow: 0 8px 40px rgba(139, 69, 19, 0.08);
        }

        .mode-number {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #E65100, #FF8A50);
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            color: #fff;
            font-size: 44px;
            font-weight: 700;
            box-shadow: 0 6px 24px rgba(230, 81, 0, 0.3);
        }

        .mode-content {
            flex: 1;
        }

        .mode-title {
            font-size: 44px;
            font-weight: 700;
            color: #5D4037;
            margin-bottom: 12px;
        }

        .mode-desc {
            font-size: 30px;
            color: #8B7355;
            font-weight: 300;
            line-height: 1.5;
        }

        .mode-desc strong {
            color: #E65100;
            font-weight: 700;
        }

        /* Decorative elements */
        .deco-circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255, 180, 77, 0.15), rgba(255, 212, 112, 0.08));
        }

        .deco-circle-1 {
            width: 350px;
            height: 350px;
            top: 100px;
            right: -120px;
        }

        .deco-circle-2 {
            width: 280px;
            height: 280px;
            bottom: 450px;
            left: -100px;
        }

        .deco-circle-3 {
            width: 180px;
            height: 180px;
            bottom: 320px;
            right: 60px;
            background: linear-gradient(135deg, rgba(230, 81, 0, 0.08), rgba(255, 138, 80, 0.05));
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="deco-circle deco-circle-1"></div>
        <div class="deco-circle deco-circle-2"></div>
        <div class="deco-circle deco-circle-3"></div>

        <div class="content-area">
            <div class="header">
                <div class="header-badge">ONE BED, TWO WAYS</div>
                <h1 class="title">성장에 맞춘<br><span class="highlight">2가지</span> 모드</h1>
                <p class="subtitle">신생아부터 유아기까지</p>
            </div>

            <div class="modes-container">
                <div class="mode-card">
                    <div class="mode-number">1</div>
                    <div class="mode-content">
                        <h2 class="mode-title">신생아 모드</h2>
                        <p class="mode-desc">0~5개월 · <strong>2층 매트리스</strong> · 코슬립 가능</p>
                    </div>
                </div>

                <div class="mode-card">
                    <div class="mode-number">2</div>
                    <div class="mode-content">
                        <h2 class="mode-title">유아 모드</h2>
                        <p class="mode-desc">앉기 시작~15kg · <strong>1층 사용</strong> · 독립 수면</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
