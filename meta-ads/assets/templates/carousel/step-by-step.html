<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, height=1080">
  <title>Step by Step - Carousel</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --brand-primary: {{ brandColor | default('#FF6B6B') }};
      --text-dark: {{ textDark | default('#2D3436') }};
      --text-light: {{ textLight | default('#FFFFFF') }};
      --bg-color: {{ bgColor | default('#FFFFFF') }};
      --step-color: {{ stepColor | default('#FF6B6B') }};
    }

    body {
      width: 1080px;
      height: 1080px;
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-color);
      overflow: hidden;
    }

    /* Card 1: Title */
    .card-title {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 80px;
      background: linear-gradient(135deg, var(--brand-primary) 0%, #e55d5d 100%);
    }

    .card-title .emoji {
      font-size: 120px;
      margin-bottom: 40px;
    }

    .card-title .main-title {
      font-size: 56px;
      font-weight: 800;
      color: var(--text-light);
      margin-bottom: 24px;
      line-height: 1.3;
    }

    .card-title .sub-title {
      font-size: 32px;
      font-weight: 400;
      color: rgba(255,255,255,0.85);
    }

    .card-title .arrow-hint {
      position: absolute;
      bottom: 60px;
      font-size: 28px;
      color: rgba(255,255,255,0.7);
    }

    /* Card 2-4: Steps */
    .card-step {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .step-header {
      padding: 40px 60px;
      background: var(--step-color);
      display: flex;
      align-items: center;
    }

    .step-number {
      width: 80px;
      height: 80px;
      background: var(--text-light);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      font-weight: 800;
      color: var(--step-color);
      margin-right: 28px;
    }

    .step-label {
      font-size: 36px;
      font-weight: 700;
      color: var(--text-light);
    }

    .step-image-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      background: #f8f9fa;
    }

    .step-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 20px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.1);
    }

    .step-content {
      padding: 48px 60px;
      text-align: center;
      background: var(--bg-color);
    }

    .step-title {
      font-size: 44px;
      font-weight: 700;
      color: var(--text-dark);
      margin-bottom: 16px;
    }

    .step-desc {
      font-size: 28px;
      font-weight: 400;
      color: #636e72;
      line-height: 1.5;
    }

    /* Progress bar */
    .progress-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: #e9ecef;
    }

    .progress-fill {
      height: 100%;
      background: var(--step-color);
      transition: width 0.3s;
    }
  </style>
</head>
<body>
  {% if cardType == "title" %}
  <div class="card-title">
    <span class="emoji">{{ emoji | default('üìã') }}</span>
    <h1 class="main-title">{{ title }}</h1>
    <p class="sub-title">{{ subTitle | default('Í∞ÑÎã®Ìïú 3Îã®Í≥ÑÎ°ú ÏãúÏûëÌïòÏÑ∏Ïöî') }}</p>
    <p class="arrow-hint">Ïä§ÏôÄÏù¥ÌîÑÌï¥ÏÑú ÌôïÏù∏ÌïòÍ∏∞ ‚Üí</p>
  </div>

  {% elif cardType == "step" %}
  <div class="card-step">
    <div class="progress-bar">
      <div class="progress-fill" style="width: {{ (stepNum / totalSteps * 100) | int }}%"></div>
    </div>

    <div class="step-header">
      <div class="step-number">{{ stepNum }}</div>
      <span class="step-label">STEP {{ stepNum }}</span>
    </div>

    <div class="step-image-section">
      <img src="{{ stepImage }}" alt="Step {{ stepNum }}" class="step-image">
    </div>

    <div class="step-content">
      <h2 class="step-title">{{ stepTitle }}</h2>
      <p class="step-desc">{{ stepDesc }}</p>
    </div>
  </div>
  {% endif %}
</body>
</html>
