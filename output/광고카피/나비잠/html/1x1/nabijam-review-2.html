<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap');

  :root {
    --bg: #fff9f6;
    --text-dark: #2c2520;
    --text-mid: #6b5d52;
    --text-light: #a89888;
    --accent: #d4737a;
    --star: #f5a623;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1080px;
    height: 1080px;
    overflow: hidden;
    font-family: 'Noto Sans KR', -apple-system, sans-serif;
    background: var(--bg);
  }

  .ad-container {
    width: 1080px;
    height: 1080px;
    position: relative;
    overflow: hidden;
  }

  .product-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center 8%;
    display: block;
    filter: brightness(1.06);
  }

  .brightness-layer {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(255, 249, 246, 0.08);
    z-index: 1;
  }

  .overlay-bottom {
    position: absolute;
    bottom: 0; left: 0; right: 0;
    height: 560px;
    background: linear-gradient(
      0deg,
      rgba(255, 249, 246, 1) 0%,
      rgba(255, 249, 246, 0.98) 40%,
      rgba(255, 249, 246, 0.65) 70%,
      rgba(255, 249, 246, 0) 100%
    );
    z-index: 2;
  }

  .review-area {
    position: absolute;
    bottom: 40px;
    left: 0; right: 0;
    z-index: 3;
    text-align: center;
    padding: 0 64px;
  }

  .stars {
    font-size: 30px;
    color: var(--star);
    margin-bottom: 12px;
    letter-spacing: 4px;
  }

  .review-text {
    font-size: 32px;
    font-weight: 700;
    color: var(--text-dark);
    line-height: 1.5;
    letter-spacing: -1px;
    margin-bottom: 8px;
  }

  .review-text em {
    font-style: normal;
    color: var(--accent);
  }

  .reviewer {
    font-size: 19px;
    font-weight: 300;
    color: var(--text-light);
    margin-bottom: 24px;
  }

  .divider {
    width: 40px;
    height: 2px;
    background: #e0d5cc;
    margin: 0 auto 22px;
  }

  .features {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 22px;
  }

  .feature-pill {
    background: rgba(212, 115, 122, 0.1);
    color: var(--accent);
    font-size: 16px;
    font-weight: 500;
    padding: 7px 18px;
    border-radius: 20px;
  }

  .price-original {
    font-size: 22px;
    font-weight: 400;
    color: var(--text-light);
    text-decoration: line-through;
    margin-bottom: 4px;
  }

  .price-original .won { font-size: 16px; }

  .price-row {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin-bottom: 10px;
  }

  .discount-badge {
    font-size: 28px;
    font-weight: 900;
    color: #e53e3e;
  }

  .price {
    font-size: 34px;
    font-weight: 900;
    color: var(--text-dark);
    letter-spacing: -0.5px;
  }

  .price .won { font-size: 24px; font-weight: 500; }

  .brand-line {
    font-size: 16px;
    font-weight: 400;
    color: var(--text-light);
    letter-spacing: 3px;
    text-transform: uppercase;
  }
</style>
</head>
<body>
  <div class="ad-container">
    <img class="product-image" src="/Users/inkyo/Desktop/광고 사진 폴더/나지잠 사진/eunyoo.__1764657886_3778546675115701421_48665702260.jpg" alt="나비잠 속싸개">
    <div class="brightness-layer"></div>
    <div class="overlay-bottom"></div>

    <div class="review-area">
      <div class="stars">&#9733;&#9733;&#9733;&#9733;&#9733;</div>
      <div class="review-text">"모로반사 때문에 맨날 깼는데<br><em>속싸개 입히고 통잠</em> 자요"</div>
      <div class="reviewer">- 3개월 아기 맘 실제 후기</div>
      <div class="divider"></div>
      <div class="features">
        <span class="feature-pill">나비잠 자세</span>
        <span class="feature-pill">실키밤부</span>
        <span class="feature-pill">2way 지퍼</span>
      </div>
      <div class="price-original">37,900<span class="won">원</span></div>
      <div class="price-row"><span class="discount-badge">42%</span><span class="price">21,900<span class="won">원</span></span></div>
      <div class="brand-line">SUNDAYHUG &middot; 나비잠 속싸개</div>
    </div>
  </div>
</body>
</html>
