<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=800">
    <link rel="stylesheet" href="styles.css">
    <style>
        .wide-review {
            width: 800px;
            height: 600px;
            background: #FFFBF5;
            position: relative;
            overflow: hidden;
            display: flex;
        }

        .image-section {
            width: 380px;
            height: 100%;
            position: relative;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content-section {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .review-badge {
            background: #FF9500;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 700;
            display: inline-block;
            margin-bottom: 20px;
            width: fit-content;
        }

        .review-quote {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            line-height: 1.6;
            margin-bottom: 20px;
            position: relative;
            padding-left: 20px;
        }

        .review-quote::before {
            content: '"';
            position: absolute;
            left: 0;
            top: -10px;
            font-size: 48px;
            color: #FF9500;
            opacity: 0.3;
        }

        .reviewer-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .reviewer-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .reviewer-detail {
            flex: 1;
        }

        .reviewer-name {
            font-size: 15px;
            font-weight: 700;
            color: #333;
        }

        .review-date {
            font-size: 13px;
            color: #999;
        }

        .stars {
            color: #FFB800;
            font-size: 18px;
        }

        .product-info {
            background: white;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
        }

        .product-thumb {
            width: 70px;
            height: 70px;
            border-radius: 8px;
            background: #f5f5f5;
            object-fit: cover;
        }

        .product-detail {
            flex: 1;
        }

        .product-name {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .product-price {
            font-size: 16px;
            font-weight: 800;
            color: #FF5A5A;
        }

        .cta-button {
            background: #333;
            color: white;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 700;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="wide-review">
        <div class="image-section">
            <img src="{{REVIEW_IMAGE}}" alt="Î¶¨Î∑∞ Ïù¥ÎØ∏ÏßÄ" class="product-image">
        </div>

        <div class="content-section">
            <div class="review-badge">Î≤†Ïä§Ìä∏ Î¶¨Î∑∞ ‚≠ê</div>
            <p class="review-quote">{{REVIEW_TEXT}}</p>

            <div class="reviewer-info">
                <div class="reviewer-avatar">üë§</div>
                <div class="reviewer-detail">
                    <div class="reviewer-name">{{REVIEWER_NAME}}</div>
                    <div class="review-date">{{REVIEW_DATE}}</div>
                </div>
                <div class="stars">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</div>
            </div>

            <div class="product-info">
                <img src="{{PRODUCT_THUMB}}" alt="Ï†úÌíà" class="product-thumb">
                <div class="product-detail">
                    <div class="product-name">{{PRODUCT_NAME}}</div>
                    <div class="product-price">{{SALE_PRICE}}Ïõê</div>
                </div>
            </div>

            <div class="cta-button">{{CTA_TEXT}}</div>
        </div>
    </div>
</body>
</html>
