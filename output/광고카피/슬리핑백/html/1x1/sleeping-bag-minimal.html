<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap');
  :root { --bg-ivory: #faf8f5; --text-dark: #2c2520; --text-mid: #6b5d52; --text-light: #8c7b6e; --border-light: #d5c8b5; }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { width: 1080px; height: 1080px; overflow: hidden; font-family: 'Noto Sans KR', -apple-system, sans-serif; background: var(--bg-ivory); }
  .ad-container { width: 1080px; height: 1080px; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
  .brand-name { position: absolute; top: 72px; font-size: 20px; font-weight: 300; color: var(--text-light); letter-spacing: 6px; }
  .product-image-wrap { width: 640px; margin-bottom: 48px; }
  .product-image { width: 100%; height: auto; object-fit: contain; border-radius: 16px; }
  .product-name { font-size: 36px; font-weight: 700; color: var(--text-dark); letter-spacing: -0.5px; }
  .subhead { font-size: 24px; font-weight: 300; color: var(--text-mid); margin-top: 16px; }
  .line { width: 56px; height: 2px; background: var(--border-light); margin-top: 40px; }
  .cta { position: absolute; bottom: 72px; font-size: 18px; font-weight: 400; color: var(--text-light); letter-spacing: 3px; padding: 12px 28px; border: 1px solid var(--border-light); border-radius: 6px; }
</style>
</head>
<body>
  <div class="ad-container">
    <div class="brand-name">SUNDAY HUG</div>
    <div class="product-image-wrap">
      <img class="product-image" src="/Users/inkyo/Desktop/광고 사진 폴더/슬리핑백 2 (사진)/hi_seowo_o_1758420925_3726227258446322723_65366928480.jpg" alt="썬데이허그 실키밤부 슬리핑백">
    </div>
    <div class="product-name">실키밤부 슬리핑백</div>
    <div class="subhead">밤새 따뜻하게 감싸주는 잠</div>
    <div class="line"></div>
    <div class="cta">SHOP NOW</div>
  </div>
</body>
</html>
