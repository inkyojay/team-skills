<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, height=1080">
  <title>Lifestyle - Meta Ad</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --brand-primary: {{ brandColor | default('#FF6B6B') }};
      --text-dark: {{ textDark | default('#2D3436') }};
      --text-light: {{ textLight | default('#FFFFFF') }};
      --overlay-color: {{ overlayColor | default('rgba(0,0,0,0.3)') }};
    }

    body {
      width: 1080px;
      height: 1080px;
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .lifestyle-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        180deg,
        transparent 0%,
        transparent 40%,
        var(--overlay-color) 100%
      );
    }

    .content {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 60px;
      color: var(--text-light);
    }

    .brand-slogan {
      font-size: 52px;
      font-weight: 700;
      line-height: 1.3;
      margin-bottom: 24px;
      text-shadow: 0 2px 12px rgba(0,0,0,0.3);
    }

    .sub-text {
      font-size: 28px;
      font-weight: 400;
      opacity: 0.9;
      margin-bottom: 32px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .bottom-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .product-info {
      display: flex;
      align-items: center;
    }

    .product-thumbnail {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 12px;
      margin-right: 20px;
      border: 3px solid rgba(255,255,255,0.8);
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
    }

    .product-name {
      font-size: 24px;
      font-weight: 600;
      text-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .brand-logo {
      position: absolute;
      top: 40px;
      left: 50px;
      height: 48px;
      filter: drop-shadow(0 2px 8px rgba(0,0,0,0.3));
    }

    .cta-button {
      display: inline-block;
      padding: 18px 40px;
      background: var(--text-light);
      color: var(--text-dark);
      font-size: 22px;
      font-weight: 700;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="{{ lifestyleImage }}" alt="Lifestyle" class="lifestyle-image">
    <div class="overlay"></div>

    {% if brandLogo %}
    <img src="{{ brandLogo }}" alt="Brand Logo" class="brand-logo">
    {% endif %}

    <div class="content">
      <h1 class="brand-slogan">{{ brandSlogan }}</h1>
      {% if subText %}
      <p class="sub-text">{{ subText }}</p>
      {% endif %}

      <div class="bottom-row">
        <div class="product-info">
          {% if productThumbnail %}
          <img src="{{ productThumbnail }}" alt="Product" class="product-thumbnail">
          {% endif %}
          {% if productName %}
          <span class="product-name">{{ productName }}</span>
          {% endif %}
        </div>
        {% if cta %}
        <a href="#" class="cta-button">{{ cta }}</a>
        {% endif %}
      </div>
    </div>
  </div>
</body>
</html>
