<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap');

  :root {
    --bg: #fdfbf8;
    --text-dark: #2c2520;
    --text-mid: #6b5d52;
    --text-light: #a89888;
    --accent: #e85d2a;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1080px;
    height: 1080px;
    overflow: hidden;
    font-family: 'Noto Sans KR', -apple-system, sans-serif;
    background: var(--bg);
  }

  .ad-container {
    width: 1080px;
    height: 1080px;
    position: relative;
    overflow: hidden;
    background: var(--bg);
  }

  /* 상단 카피 영역 */
  .top-section {
    position: relative;
    z-index: 3;
    text-align: center;
    padding: 64px 72px 40px;
    background: var(--bg);
  }

  .discount-badge {
    display: inline-block;
    background: var(--accent);
    color: #fff;
    font-size: 20px;
    font-weight: 700;
    padding: 7px 24px;
    border-radius: 24px;
    letter-spacing: 1px;
    margin-bottom: 24px;
  }

  .headline {
    font-size: 46px;
    font-weight: 700;
    color: var(--text-dark);
    line-height: 1.45;
    letter-spacing: -1.5px;
    margin-bottom: 14px;
  }

  .subhead {
    font-size: 24px;
    font-weight: 300;
    color: var(--text-mid);
    line-height: 1.55;
  }

  /* 이미지 영역 */
  .image-section {
    position: relative;
    width: 100%;
    height: 780px;
    overflow: hidden;
  }

  .product-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center 25%;
    display: block;
  }

  /* 하단 가격 영역 */
  .bottom-section {
    position: absolute;
    bottom: 0; left: 0; right: 0;
    z-index: 3;
    text-align: center;
    padding: 32px 72px 48px;
    background: linear-gradient(
      0deg,
      rgba(253, 251, 248, 1) 0%,
      rgba(253, 251, 248, 0.98) 60%,
      rgba(253, 251, 248, 0.85) 80%,
      rgba(253, 251, 248, 0) 100%
    );
  }

  .price-row {
    margin-bottom: 14px;
  }

  .original-price {
    font-size: 24px;
    font-weight: 400;
    color: #b8ada2;
    text-decoration: line-through;
    margin-right: 10px;
  }

  .sale-price {
    font-size: 42px;
    font-weight: 900;
    color: var(--accent);
    letter-spacing: -1px;
  }

  .won {
    font-size: 28px;
    font-weight: 500;
  }

  .cta-button {
    display: inline-block;
    background: var(--text-dark);
    color: #fff;
    font-size: 22px;
    font-weight: 500;
    padding: 16px 56px;
    border-radius: 40px;
    letter-spacing: 1px;
    margin-top: 16px;
  }
</style>
</head>
<body>
  <div class="ad-container">
    <div class="top-section">
      <div class="discount-badge">40% OFF</div>
      <div class="headline">잠투정 끝,<br>아침까지 꿀잠</div>
      <div class="subhead">실키밤부 소재로 쾌적하고 편안하게</div>
    </div>

    <div class="image-section">
      <img class="product-image" src="/Users/inkyo/Downloads/슬리핑백 2 (사진)/hi_seowo_o_1758420925_3726227258446322723_65366928480.jpg" alt="썬데이허그 슬리핑백">
    </div>

    <div class="bottom-section">
      <div class="price-row">
        <span class="original-price">54,900원</span>
        <span class="sale-price">32,900<span class="won">원</span></span>
      </div>
      <div class="cta-button">지금 구매하기</div>
    </div>
  </div>
</body>
</html>
