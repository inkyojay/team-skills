<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap');

  :root {
    --bg: #f5f8fb;
    --text-dark: #242e38;
    --text-mid: #556270;
    --text-light: #8a9aaa;
    --accent: #5a8fa8;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1080px;
    height: 1350px;
    overflow: hidden;
    font-family: 'Noto Sans KR', -apple-system, sans-serif;
    background: var(--bg);
  }

  .ad-container {
    width: 1080px;
    height: 1350px;
    position: relative;
    overflow: hidden;
  }

  .product-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center 20%;
    display: block;
    filter: brightness(1.06);
  }

  .brightness-layer {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(245, 248, 251, 0.06);
    z-index: 1;
  }

  /* 좌측 세로 그라데이션 */
  .overlay-left {
    position: absolute;
    top: 0; left: 0; bottom: 0;
    width: 480px;
    background: linear-gradient(
      90deg,
      rgba(245, 248, 251, 0.96) 0%,
      rgba(245, 248, 251, 0.88) 40%,
      rgba(245, 248, 251, 0.4) 72%,
      rgba(245, 248, 251, 0) 100%
    );
    z-index: 2;
  }

  .overlay-bottom {
    position: absolute;
    bottom: 0; left: 0; right: 0;
    height: 200px;
    background: linear-gradient(
      0deg,
      rgba(245, 248, 251, 0.95) 0%,
      rgba(245, 248, 251, 0.7) 50%,
      rgba(245, 248, 251, 0) 100%
    );
    z-index: 2;
  }

  .copy-area {
    position: absolute;
    top: 200px;
    left: 64px;
    z-index: 3;
    text-align: left;
    max-width: 420px;
  }

  .tag {
    display: inline-block;
    background: var(--accent);
    color: #fff;
    font-size: 18px;
    font-weight: 600;
    padding: 7px 20px;
    border-radius: 20px;
    letter-spacing: 0.5px;
    margin-bottom: 28px;
  }

  .headline {
    font-size: 48px;
    font-weight: 700;
    color: var(--text-dark);
    line-height: 1.45;
    letter-spacing: -1.5px;
    margin-bottom: 20px;
  }

  .subhead {
    font-size: 24px;
    font-weight: 300;
    color: var(--text-mid);
    line-height: 1.65;
    letter-spacing: -0.3px;
    margin-bottom: 40px;
  }

  .price {
    font-size: 40px;
    font-weight: 900;
    color: var(--accent);
    letter-spacing: -0.5px;
  }

  .price .won {
    font-size: 26px;
    font-weight: 500;
  }

  .bottom-area {
    position: absolute;
    bottom: 44px;
    left: 0; right: 0;
    z-index: 3;
    text-align: center;
  }

  .brand-line {
    font-size: 18px;
    font-weight: 400;
    color: var(--text-light);
    letter-spacing: 3px;
    text-transform: uppercase;
  }
</style>
</head>
<body>
  <div class="ad-container">
    <img class="product-image" src="/Users/inkyo/Downloads/나지잠 사진/luv._.sihyeon_1764554987_3777683499198421366_74891160137.jpg" alt="나비잠 속싸개">
    <div class="brightness-layer"></div>
    <div class="overlay-left"></div>
    <div class="overlay-bottom"></div>

    <div class="copy-area">
      <div class="tag">클라우드 블루</div>
      <div class="headline">엄마 품처럼<br>포근하게</div>
      <div class="subhead">나비잠 자세로<br>모로반사 걱정 없이<br>아침까지 꿀잠</div>
      <div class="price">37,900<span class="won">원</span></div>
    </div>

    <div class="bottom-area">
      <div class="brand-line">SUNDAYHUG &middot; 나비잠 속싸개</div>
    </div>
  </div>
</body>
</html>
