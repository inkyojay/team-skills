<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=720">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="banner live-main-banner">
        <!-- 상단 헤더 -->
        <div class="header">
            <div class="brand-logo">{{BRAND_NAME}}</div>
            <div class="live-badge">
                <span class="live-icon">LIVE</span>
                <span class="platform">{{PLATFORM}}</span>
            </div>
        </div>

        <!-- 메인 타이틀 -->
        <h1 class="main-title">{{MAIN_TITLE}}</h1>

        <!-- 제품 섹션 (3단 구성) -->
        <div class="product-section">
            <!-- 제품 1 -->
            <div class="product-item">
                <div class="image">
                    <img src="{{PRODUCT_IMAGE_1}}" alt="{{MODE_TITLE_1}}">
                </div>
                <div class="info">
                    <div class="mode-title">{{MODE_TITLE_1}}</div>
                    <div class="mode-subtitle">{{MODE_SUBTITLE_1}}</div>
                    <div class="mode-desc">{{MODE_DESC_1}}</div>
                </div>
            </div>

            <!-- 제품 2 -->
            <div class="product-item">
                <div class="image">
                    <img src="{{PRODUCT_IMAGE_2}}" alt="{{MODE_TITLE_2}}">
                </div>
                <div class="info">
                    <div class="mode-title">{{MODE_TITLE_2}}</div>
                    <div class="mode-subtitle">{{MODE_SUBTITLE_2}}</div>
                    <div class="mode-desc">{{MODE_DESC_2}}</div>
                </div>
            </div>

            <!-- 제품 3 -->
            <div class="product-item">
                <div class="image">
                    <img src="{{PRODUCT_IMAGE_3}}" alt="{{MODE_TITLE_3}}">
                </div>
                <div class="info">
                    <div class="mode-title">{{MODE_TITLE_3}}</div>
                    <div class="mode-subtitle">{{MODE_SUBTITLE_3}}</div>
                    <div class="mode-desc">{{MODE_DESC_3}}</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
