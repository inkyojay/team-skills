<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>안전한 설계</title>
    <style>
        @font-face {
            font-family: 'GmarketSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansLight.woff') format('woff');
            font-weight: 300;
            font-style: normal;
        }
        @font-face {
            font-family: 'GmarketSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: 500;
            font-style: normal;
        }
        @font-face {
            font-family: 'GmarketSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansBold.woff') format('woff');
            font-weight: 700;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background: #E8E0D8;
        }

        body {
            font-family: 'GmarketSans', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            color: #5D4E37;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .banner {
            width: 1080px;
            height: 1920px;
            background: linear-gradient(180deg, #FFE5A0 0%, #FFD470 30%, #FFF9F0 60%, #FFF9F0 100%);
            position: relative;
            overflow: hidden;
            /* 좌우 패딩: 40px */
            padding: 0 40px;
            display: flex;
            flex-direction: column;
        }

        /* 상단 여백: 18% (345px) - 영상 영역 + 우상단 UI 피하기 */
        .top-space {
            flex: 0 0 345px;
            min-height: 345px;
        }

        /* 콘텐츠 영역: 67% (1287px) */
        .content-area {
            flex: 0 0 1287px;
            height: 1287px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* 하단 여백: 15% (288px) - 재생 컨트롤 피하기 */
        .bottom-space {
            flex: 0 0 288px;
            min-height: 288px;
        }

        /* Title Section */
        .title-section {
            text-align: center;
            margin-bottom: 70px;
        }

        .title-label {
            display: inline-block;
            font-size: 24px;
            font-weight: 500;
            color: #A68A4C;
            letter-spacing: 4px;
            margin-bottom: 28px;
        }

        .title-main {
            font-size: 80px;
            font-weight: 700;
            color: #5D4037;
            line-height: 1.2;
        }

        .title-main .highlight {
            color: #E65100;
            position: relative;
            display: inline-block;
        }

        .title-main .highlight::after {
            content: '';
            position: absolute;
            bottom: 10px;
            left: -8px;
            right: -8px;
            height: 24px;
            background: rgba(255, 200, 100, 0.5);
            z-index: -1;
            border-radius: 6px;
        }

        /* Feature Cards */
        .feature-list {
            display: flex;
            flex-direction: column;
            gap: 28px;
        }

        .feature-card {
            background: #fff;
            border-radius: 24px;
            padding: 40px 44px;
            display: flex;
            align-items: center;
            gap: 32px;
            box-shadow: 0 4px 20px rgba(139, 69, 19, 0.06);
        }

        .feature-num {
            width: 68px;
            height: 68px;
            background: linear-gradient(135deg, #E65100, #FF8A50);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            color: #fff;
            font-size: 26px;
            font-weight: 700;
        }

        .feature-content {
            flex: 1;
        }

        .feature-title {
            font-size: 38px;
            font-weight: 700;
            color: #5D4037;
            line-height: 1.3;
        }

        .feature-check {
            width: 52px;
            height: 52px;
            background: #FFF8F0;
            border: 2px solid #FFB74D;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .feature-check::before {
            content: '';
            width: 20px;
            height: 11px;
            border-left: 4px solid #E65100;
            border-bottom: 4px solid #E65100;
            transform: rotate(-45deg) translateY(-2px);
        }

        /* Decorative Elements */
        .deco-circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255, 183, 77, 0.2), rgba(230, 81, 0, 0.1));
        }

        .deco-circle-1 {
            width: 350px;
            height: 350px;
            top: 200px;
            right: -120px;
        }

        .deco-circle-2 {
            width: 250px;
            height: 250px;
            top: 50%;
            left: -100px;
        }

        .deco-circle-3 {
            width: 180px;
            height: 180px;
            top: 40%;
            right: -70px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <!-- Decorative Elements -->
        <div class="deco-circle deco-circle-1"></div>
        <div class="deco-circle deco-circle-2"></div>
        <div class="deco-circle deco-circle-3"></div>

        <!-- 상단 여백 (18% = 345px) -->
        <div class="top-space"></div>

        <!-- 콘텐츠 영역 (67% = 1287px) -->
        <div class="content-area">
            <!-- Title Section -->
            <div class="title-section">
                <p class="title-label">SAFETY FIRST</p>
                <h1 class="title-main"><span class="highlight">안전한</span> 설계</h1>
            </div>

            <!-- Feature Cards -->
            <div class="feature-list">
                <div class="feature-card">
                    <div class="feature-num">01</div>
                    <div class="feature-content">
                        <h3 class="feature-title">3면 에어메쉬 통기성</h3>
                    </div>
                    <div class="feature-check"></div>
                </div>

                <div class="feature-card">
                    <div class="feature-num">02</div>
                    <div class="feature-content">
                        <h3 class="feature-title">78cm 높이 안전 가드</h3>
                    </div>
                    <div class="feature-check"></div>
                </div>

                <div class="feature-card">
                    <div class="feature-num">03</div>
                    <div class="feature-content">
                        <h3 class="feature-title">15kg까지 사용 가능</h3>
                    </div>
                    <div class="feature-check"></div>
                </div>

                <div class="feature-card">
                    <div class="feature-num">04</div>
                    <div class="feature-content">
                        <h3 class="feature-title">KC 인증 제품</h3>
                    </div>
                    <div class="feature-check"></div>
                </div>
            </div>
        </div>

        <!-- 하단 여백 (15% = 288px) -->
        <div class="bottom-space"></div>
    </div>
</body>
</html>
