<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap');

  :root {
    --bg: #faf9f6;
    --text-dark: #2c2520;
    --text-mid: #6b5d52;
    --text-light: #a09890;
    --accent: #e04e2a;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1080px;
    height: 1350px;
    overflow: hidden;
    font-family: 'Noto Sans KR', -apple-system, sans-serif;
    background: var(--bg);
  }

  .ad-container {
    width: 1080px;
    height: 1350px;
    position: relative;
    overflow: hidden;
  }

  .product-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center 10%;
    display: block;
    filter: brightness(1.08);
  }

  .brightness-layer {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(250, 249, 246, 0.08);
    z-index: 1;
  }

  .overlay-top {
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 440px;
    background: linear-gradient(
      180deg,
      rgba(250, 249, 246, 0.97) 0%,
      rgba(250, 249, 246, 0.92) 38%,
      rgba(250, 249, 246, 0.45) 70%,
      rgba(250, 249, 246, 0) 100%
    );
    z-index: 2;
  }

  .overlay-bottom {
    position: absolute;
    bottom: 0; left: 0; right: 0;
    height: 260px;
    background: linear-gradient(
      0deg,
      rgba(250, 249, 246, 0.97) 0%,
      rgba(250, 249, 246, 0.85) 50%,
      rgba(250, 249, 246, 0) 100%
    );
    z-index: 2;
  }

  .copy-area {
    position: absolute;
    top: 64px;
    left: 0; right: 0;
    z-index: 3;
    text-align: center;
    padding: 0 80px;
  }

  .tag {
    display: inline-block;
    background: var(--accent);
    color: #fff;
    font-size: 22px;
    font-weight: 700;
    padding: 8px 24px;
    border-radius: 24px;
    letter-spacing: 0.5px;
    margin-bottom: 26px;
  }

  .headline {
    font-size: 50px;
    font-weight: 700;
    color: var(--text-dark);
    line-height: 1.45;
    letter-spacing: -1.5px;
    margin-bottom: 18px;
  }

  .subhead {
    font-size: 25px;
    font-weight: 300;
    color: var(--text-mid);
    line-height: 1.6;
  }

  .bottom-area {
    position: absolute;
    bottom: 44px;
    left: 0; right: 0;
    z-index: 3;
    text-align: center;
  }

  .review-badge {
    display: inline-block;
    font-size: 18px;
    font-weight: 600;
    color: var(--accent);
    margin-bottom: 14px;
    letter-spacing: 1px;
  }

  .price-area {
    margin-bottom: 12px;
  }

  .discount-rate {
    font-size: 38px;
    font-weight: 900;
    color: var(--accent);
    margin-right: 8px;
  }

  .sale-price {
    font-size: 42px;
    font-weight: 900;
    color: var(--text-dark);
    letter-spacing: -1px;
  }

  .sale-price .won {
    font-size: 28px;
    font-weight: 500;
  }

  .brand-line {
    font-size: 18px;
    font-weight: 400;
    color: var(--text-light);
    letter-spacing: 3px;
    text-transform: uppercase;
  }
</style>
</head>
<body>
  <div class="ad-container">
    <img class="product-image" src="/Users/inkyo/Downloads/__b.b.a.n.g_1756351226_3708865359404200576_75877082631.jpg" alt="꿀잠 스와들 스트랩">
    <div class="brightness-layer"></div>
    <div class="overlay-top"></div>
    <div class="overlay-bottom"></div>

    <div class="copy-area">
      <div class="tag">41% OFF</div>
      <div class="headline">감싸는 순간<br>꿀잠 시작</div>
      <div class="subhead">모로반사를 부드럽게 잡아주는<br>스와들 스트랩</div>
    </div>

    <div class="bottom-area">
      <div class="review-badge">&#9733; 4.9 리뷰 만족도</div>
      <div class="price-area">
        <span class="discount-rate">41%</span>
        <span class="sale-price">19,900<span class="won">원</span></span>
      </div>
      <div class="brand-line">SUNDAYHUG &middot; 꿀잠 스와들 스트랩</div>
    </div>
  </div>
</body>
</html>
