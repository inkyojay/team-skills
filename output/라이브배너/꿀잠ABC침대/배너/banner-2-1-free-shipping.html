<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>무료배송 - 전 제품 무료배송</title>
    <style>
        @font-face {
            font-family: 'GmarketSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansLight.woff') format('woff');
            font-weight: 300;
            font-style: normal;
        }
        @font-face {
            font-family: 'GmarketSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: 500;
            font-style: normal;
        }
        @font-face {
            font-family: 'GmarketSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansBold.woff') format('woff');
            font-weight: 700;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background: #E8E0D8;
        }

        body {
            font-family: 'GmarketSans', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            color: #5D4E37;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .banner {
            width: 1080px;
            height: 1920px;
            background: linear-gradient(180deg, #FFE5A0 0%, #FFD470 50%, #FFF9F0 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 345px 40px 288px; /* 상단 18%, 좌우 40px, 하단 15% */
        }

        .content-area {
            width: 100%;
            height: 1287px; /* 콘텐츠 영역 67% */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Shipping Icon - CSS Shape */
        .shipping-icon {
            width: 200px;
            height: 200px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(139, 69, 19, 0.12);
            margin-bottom: 60px;
        }

        .shipping-icon svg {
            width: 110px;
            height: 110px;
            fill: #E65100;
        }

        /* Title Badge */
        .title-badge {
            display: inline-block;
            background: #E65100;
            color: #fff;
            font-size: 32px;
            font-weight: 700;
            padding: 18px 56px;
            border-radius: 50px;
            margin-bottom: 56px;
            box-shadow: 0 6px 24px rgba(230, 81, 0, 0.35);
        }

        /* Main Message */
        .main-message {
            font-size: 80px;
            font-weight: 700;
            color: #5D4037;
            text-align: center;
            line-height: 1.3;
            margin-bottom: 48px;
        }

        .main-message .highlight {
            color: #E65100;
            position: relative;
            display: inline-block;
        }

        .main-message .highlight::after {
            content: '';
            position: absolute;
            bottom: 10px;
            left: -10px;
            right: -10px;
            height: 28px;
            background: rgba(255, 200, 100, 0.5);
            z-index: -1;
            border-radius: 6px;
        }

        /* Subtitle */
        .subtitle {
            font-size: 36px;
            font-weight: 500;
            color: #8B7355;
            text-align: center;
            line-height: 1.6;
        }

        /* Decorative Elements */
        .deco-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.35);
        }

        .deco-circle-1 {
            width: 240px;
            height: 240px;
            top: 400px;
            left: -80px;
        }

        .deco-circle-2 {
            width: 180px;
            height: 180px;
            top: 600px;
            right: -60px;
        }

        .deco-circle-3 {
            width: 120px;
            height: 120px;
            bottom: 400px;
            left: 100px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <!-- Decorative Circles -->
        <div class="deco-circle deco-circle-1"></div>
        <div class="deco-circle deco-circle-2"></div>
        <div class="deco-circle deco-circle-3"></div>

        <div class="content-area">
            <!-- Shipping Icon (SVG) -->
            <div class="shipping-icon">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 8h-3V4H3c-1.1 0-2 .9-2 2v11h2c0 1.66 1.34 3 3 3s3-1.34 3-3h6c0 1.66 1.34 3 3 3s3-1.34 3-3h2v-5l-3-4zM6 18.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm13.5-9l1.96 2.5H17V9.5h2.5zm-1.5 9c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/>
                </svg>
            </div>

            <!-- Title Badge -->
            <div class="title-badge">전 제품 무료배송</div>

            <!-- Main Message -->
            <h1 class="main-message">
                배송비 걱정 없이<br>
                <span class="highlight">편하게 쇼핑하세요</span>
            </h1>

            <!-- Subtitle -->
            <p class="subtitle">
                전 제품 무료배송
            </p>
        </div>
    </div>
</body>
</html>
