<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=800">
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700&display=swap');

        .wide-emotional {
            width: 800px;
            height: 600px;
            background: linear-gradient(135deg, #E8D5C4 0%, #F5EBE0 100%);
            position: relative;
            overflow: hidden;
        }

        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(232,213,196,0.3) 0%, rgba(232,213,196,0.9) 100%);
        }

        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 60px;
        }

        .tag {
            font-size: 12px;
            font-weight: 600;
            color: #8B7355;
            letter-spacing: 4px;
            margin-bottom: 16px;
        }

        .headline {
            font-family: 'Nanum Myeongjo', serif;
            font-size: 36px;
            font-weight: 700;
            color: #3C2A1E;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .description {
            font-size: 15px;
            color: #6B5344;
            line-height: 1.8;
            margin-bottom: 32px;
            max-width: 480px;
        }

        .cta-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .cta-button {
            background: #3C2A1E;
            color: #F5EBE0;
            padding: 16px 36px;
            border-radius: 30px;
            font-size: 15px;
            font-weight: 600;
        }

        .price {
            font-size: 24px;
            font-weight: 700;
            color: #3C2A1E;
        }

        /* Ïû•Ïãù ÏöîÏÜå */
        .leaf {
            position: absolute;
            font-size: 60px;
            opacity: 0.15;
        }
        .leaf-1 { top: 40px; right: 60px; transform: rotate(30deg); }
        .leaf-2 { top: 200px; right: 200px; transform: rotate(-20deg); font-size: 40px; }
    </style>
</head>
<body>
    <div class="wide-emotional">
        <img src="{{BACKGROUND_IMAGE}}" alt="" class="bg-image">
        <div class="overlay"></div>

        <span class="leaf leaf-1">üåø</span>
        <span class="leaf leaf-2">üçÉ</span>

        <div class="content">
            <div class="tag">{{TAG}}</div>
            <h1 class="headline">{{HEADLINE_1}}<br>{{HEADLINE_2}}</h1>
            <p class="description">{{DESCRIPTION}}</p>
            <div class="cta-section">
                <div class="cta-button">{{CTA_TEXT}}</div>
                <span class="price">{{PRICE}}Ïõê</span>
            </div>
        </div>
    </div>
</body>
</html>
