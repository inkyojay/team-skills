<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap');

  :root {
    --evt-orange: #F5A623;
    --evt-cream: #FFF5E6;
    --evt-text: #2D2016;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1080px;
    height: 1080px;
    overflow: hidden;
    font-family: 'Noto Sans KR', -apple-system, sans-serif;
    background: var(--evt-orange);
  }

  .ad-container {
    width: 1080px;
    height: 1080px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    position: relative;
    padding: 80px;
  }

  /* 별 장식 */
  .star {
    position: absolute;
    color: rgba(255, 255, 255, 0.7);
  }
  .star::before { content: '✦'; }
  .star-1 { top: 80px; left: 100px; font-size: 32px; }
  .star-2 { top: 140px; right: 120px; font-size: 24px; }
  .star-3 { bottom: 160px; left: 120px; font-size: 28px; }
  .star-4 { bottom: 100px; right: 100px; font-size: 20px; }

  .period {
    font-size: 24px;
    font-weight: 500;
    color: rgba(255,255,255,0.9);
    letter-spacing: 4px;
    margin-bottom: 32px;
  }

  .headline {
    font-size: 88px;
    font-weight: 900;
    color: #fff;
    line-height: 1.15;
    letter-spacing: 6px;
    margin-bottom: 24px;
  }

  .headline .rainbow-y { color: #F5C842; }
  .headline .rainbow-g { color: #4CAF50; }
  .headline .rainbow-r { color: #E85A5A; }
  .headline .rainbow-p { color: #9C6ADE; }

  .sub-headline {
    font-size: 40px;
    font-weight: 700;
    color: #fff;
    margin-bottom: 48px;
  }

  .swipe-hint {
    display: flex;
    align-items: center;
    gap: 12px;
    font-size: 24px;
    color: rgba(255,255,255,0.8);
    margin-top: 48px;
  }

  .swipe-hint::after {
    content: '→';
    font-size: 32px;
  }

  .page-indicator {
    position: absolute;
    bottom: 48px;
    display: flex;
    gap: 8px;
  }

  .dot {
    width: 10px;
    height: 10px;
    background: rgba(255,255,255,0.4);
    border-radius: 50%;
  }

  .dot.active {
    background: #fff;
    width: 28px;
    border-radius: 5px;
  }

  /* 구름 */
  .clouds {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 100px;
    z-index: 1;
  }

  .cloud {
    position: absolute;
    bottom: 0;
    background: var(--evt-cream);
    border-radius: 50% 50% 0 0;
    opacity: 0.2;
  }

  .cloud-1 { width: 280px; height: 80px; left: -60px; }
  .cloud-2 { width: 360px; height: 90px; left: 50%; transform: translateX(-50%); }
  .cloud-3 { width: 260px; height: 70px; right: -40px; }
</style>
</head>
<body>
  <div class="ad-container">
    <span class="star star-1"></span>
    <span class="star star-2"></span>
    <span class="star star-3"></span>
    <span class="star star-4"></span>

    <div class="clouds">
      <div class="cloud cloud-1"></div>
      <div class="cloud cloud-2"></div>
      <div class="cloud cloud-3"></div>
    </div>

    <p class="period">2025. 02. 04 - 02. 13</p>
    <h1 class="headline">
      WELCOME<br>
      <span class="rainbow-r">N</span>E<span class="rainbow-y">W</span>B<span class="rainbow-p">O</span>R<span class="rainbow-g">N</span>
    </h1>
    <p class="sub-headline">신생아 수면템 최대 48% 할인</p>
    <p class="swipe-hint">밀어서 상품 보기</p>

    <div class="page-indicator">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>
</body>
</html>
