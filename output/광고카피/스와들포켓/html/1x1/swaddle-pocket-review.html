<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap');
  :root { --bg: #faf8f5; --text-dark: #2c2520; --text-mid: #6b5d52; --text-light: #a09890; --accent: #d35b8a; --star: #f5a623; }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { width: 1080px; height: 1080px; overflow: hidden; font-family: 'Noto Sans KR', sans-serif; background: var(--bg); }
  .ad-container { width: 1080px; height: 1080px; position: relative; overflow: hidden; }
  .product-image { width: 100%; height: 100%; object-fit: cover; object-position: center 5%; display: block; filter: brightness(1.04); }
  .brightness-layer { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(250,248,245,0.06); z-index: 1; }
  .overlay-bottom { position: absolute; bottom: 0; left: 0; right: 0; height: 520px; background: linear-gradient(0deg, rgba(250,248,245,1) 0%, rgba(250,248,245,0.98) 38%, rgba(250,248,245,0.65) 68%, rgba(250,248,245,0) 100%); z-index: 2; }
  .review-area { position: absolute; bottom: 36px; left: 0; right: 0; z-index: 3; text-align: center; padding: 0 64px; }
  .stars { font-size: 30px; color: var(--star); margin-bottom: 10px; letter-spacing: 4px; }
  .review-text { font-size: 32px; font-weight: 700; color: var(--text-dark); line-height: 1.5; letter-spacing: -1px; margin-bottom: 8px; }
  .review-text em { font-style: normal; color: var(--accent); }
  .reviewer { font-size: 19px; font-weight: 300; color: var(--text-light); margin-bottom: 24px; }
  .divider { width: 40px; height: 2px; background: #e0d8d0; margin: 0 auto 20px; }
  .feature-row { display: flex; justify-content: center; gap: 14px; margin-bottom: 20px; }
  .feature-item { background: var(--accent); color: #fff; font-size: 16px; font-weight: 600; padding: 7px 18px; border-radius: 18px; }
  .price { font-size: 38px; font-weight: 900; color: var(--accent); margin-bottom: 10px; }
  .price .won { font-size: 24px; font-weight: 500; }
  .brand-line { font-size: 16px; font-weight: 400; color: var(--text-light); letter-spacing: 3px; text-transform: uppercase; }
</style>
</head>
<body>
  <div class="ad-container">
    <img class="product-image" src="/Users/inkyo/Downloads/스와들포켓/__b.b.a.n.g_1756351226_3708865359446108452_75877082631.jpg" alt="꿀잠 스와들 포켓">
    <div class="brightness-layer"></div>
    <div class="overlay-bottom"></div>
    <div class="review-area">
      <div class="stars">&#9733;&#9733;&#9733;&#9733;&#9733;</div>
      <div class="review-text">"쏙 넣기만 하면 돼서<br><em>새벽 수유 후 바로 재울 때</em> 최고"</div>
      <div class="reviewer">- 신생아 맘 실제 후기</div>
      <div class="divider"></div>
      <div class="feature-row">
        <span class="feature-item">포켓형 스와들</span>
        <span class="feature-item">엘라스틴</span>
        <span class="feature-item">간편 착용</span>
      </div>
      <div class="price">29,900<span class="won">원</span></div>
      <div class="brand-line">SUNDAYHUG &middot; 꿀잠 스와들 포켓</div>
    </div>
  </div>
</body>
</html>
