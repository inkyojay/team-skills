<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap');

  :root {
    --evt-orange: #F5A623;
    --evt-cream: #FFF5E6;
    --evt-text: #2D2016;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1080px;
    height: 1080px;
    overflow: hidden;
    font-family: 'Noto Sans KR', -apple-system, sans-serif;
    background: var(--evt-orange);
  }

  .ad-container {
    width: 1080px;
    height: 1080px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    position: relative;
    padding: 80px;
  }

  /* 별 장식 */
  .star {
    position: absolute;
    color: rgba(255, 255, 255, 0.7);
  }
  .star::before { content: '✦'; }
  .star-1 { top: 100px; left: 120px; font-size: 28px; }
  .star-2 { top: 160px; right: 140px; font-size: 22px; }
  .star-3 { bottom: 180px; left: 140px; font-size: 24px; }
  .star-4 { bottom: 120px; right: 120px; font-size: 18px; }

  .headline {
    font-size: 64px;
    font-weight: 900;
    color: #fff;
    line-height: 1.3;
    margin-bottom: 24px;
  }

  .sub-text {
    font-size: 32px;
    font-weight: 500;
    color: rgba(255,255,255,0.9);
    margin-bottom: 48px;
  }

  .benefits-row {
    display: flex;
    gap: 20px;
    margin-bottom: 48px;
  }

  .benefit-item {
    background: rgba(255,255,255,0.2);
    color: #fff;
    font-size: 22px;
    font-weight: 600;
    padding: 16px 28px;
    border-radius: 12px;
  }

  .cta-button {
    display: inline-block;
    background: #fff;
    color: var(--evt-orange);
    font-size: 36px;
    font-weight: 800;
    padding: 28px 100px;
    border-radius: 60px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.15);
  }

  .end-date {
    font-size: 22px;
    color: rgba(255,255,255,0.8);
    margin-top: 28px;
  }

  .brand-name {
    position: absolute;
    bottom: 48px;
    font-size: 18px;
    color: rgba(255,255,255,0.5);
    letter-spacing: 6px;
  }

  .page-indicator {
    position: absolute;
    bottom: 100px;
    display: flex;
    gap: 8px;
  }

  .dot {
    width: 10px;
    height: 10px;
    background: rgba(255,255,255,0.4);
    border-radius: 50%;
  }

  .dot.active {
    background: #fff;
    width: 28px;
    border-radius: 5px;
  }

  /* 구름 */
  .clouds {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 100px;
    z-index: 1;
  }

  .cloud {
    position: absolute;
    bottom: 0;
    background: var(--evt-cream);
    border-radius: 50% 50% 0 0;
    opacity: 0.2;
  }

  .cloud-1 { width: 280px; height: 80px; left: -60px; }
  .cloud-2 { width: 360px; height: 90px; left: 50%; transform: translateX(-50%); }
  .cloud-3 { width: 260px; height: 70px; right: -40px; }
</style>
</head>
<body>
  <div class="ad-container">
    <span class="star star-1"></span>
    <span class="star star-2"></span>
    <span class="star star-3"></span>
    <span class="star star-4"></span>

    <div class="clouds">
      <div class="cloud cloud-1"></div>
      <div class="cloud cloud-2"></div>
      <div class="cloud cloud-3"></div>
    </div>

    <h1 class="headline">신생아 통잠,<br>지금 시작하세요</h1>
    <p class="sub-text">설 전 마지막 특가 기회!</p>

    <div class="benefits-row">
      <span class="benefit-item">최대 48% 할인</span>
      <span class="benefit-item">무료배송</span>
      <span class="benefit-item">설 전 배송</span>
    </div>

    <div class="cta-button">지금 쇼핑하기</div>
    <p class="end-date">2/13(금) 정오 종료</p>

    <div class="page-indicator">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot active"></span>
    </div>

    <p class="brand-name">SUNDAY HUG</p>
  </div>
</body>
</html>
