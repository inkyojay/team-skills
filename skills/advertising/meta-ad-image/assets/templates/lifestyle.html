<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');

  :root {
    --bg-warm: #f5f0eb;
    --text-dark: #2c2520;
    --text-mid: #6b5d52;
    --text-light: #8c7b6e;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1080px;
    height: 1350px;
    overflow: hidden;
    font-family: 'Noto Sans KR', -apple-system, sans-serif;
    background: var(--bg-warm);
  }

  .ad-container {
    width: 1080px;
    height: 1350px;
    position: relative;
    overflow: hidden;
  }

  .product-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center center;
    display: block;
  }

  /* 상단 그라데이션 - 카피 가독성 */
  .overlay-top {
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 480px;
    background: linear-gradient(
      180deg,
      rgba(245, 240, 235, 0.93) 0%,
      rgba(245, 240, 235, 0.85) 35%,
      rgba(245, 240, 235, 0.5) 65%,
      rgba(245, 240, 235, 0) 100%
    );
    z-index: 2;
  }

  /* 하단 그라데이션 - 브랜드 영역 */
  .overlay-bottom {
    position: absolute;
    bottom: 0; left: 0; right: 0;
    height: 180px;
    background: linear-gradient(
      0deg,
      rgba(245, 240, 235, 0.88) 0%,
      rgba(245, 240, 235, 0.6) 45%,
      rgba(245, 240, 235, 0) 100%
    );
    z-index: 2;
  }

  .copy-area {
    position: absolute;
    top: 80px;
    left: 0; right: 0;
    z-index: 3;
    text-align: center;
    padding: 0 80px;
  }

  .headline {
    font-size: 52px;
    font-weight: 700;
    color: var(--text-dark);
    line-height: 1.45;
    letter-spacing: -1.5px;
    margin-bottom: 24px;
  }

  .subhead {
    font-size: 28px;
    font-weight: 300;
    color: var(--text-mid);
    line-height: 1.6;
    letter-spacing: -0.3px;
  }

  .brand-area {
    position: absolute;
    bottom: 48px;
    left: 0; right: 0;
    z-index: 3;
    text-align: center;
  }

  .product-name {
    font-size: 24px;
    font-weight: 500;
    color: var(--text-light);
    letter-spacing: 2px;
  }
</style>
</head>
<body>
  <div class="ad-container">
    <img class="product-image" src="{{IMAGE_PATH}}" alt="product">
    <div class="overlay-top"></div>
    <div class="overlay-bottom"></div>

    <div class="copy-area">
      <div class="headline">{{HEADLINE}}</div>
      <div class="subhead">{{SUBHEAD}}</div>
    </div>

    <div class="brand-area">
      <div class="product-name">{{PRODUCT_NAME}}</div>
    </div>
  </div>
</body>
</html>
