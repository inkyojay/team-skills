<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Glow - Meta Ads Template</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <style>
        :root {
            --brand-primary: #00ff88;
            --brand-secondary: #00cc6a;
            --glow-color: {{ glowColor | default('#00ff88') }};
            --bg-color: {{ bgColor | default('#0a0a0f') }};
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            width: 1080px;
            height: 1080px;
            overflow: hidden;
        }

        .container {
            width: 1080px;
            height: 1080px;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Grid background */
        .grid-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            perspective: 500px;
            z-index: 1;
        }

        /* Glow orbs */
        .glow-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.4;
        }

        .glow-orb-1 {
            width: 400px;
            height: 400px;
            background: var(--glow-color);
            top: -100px;
            left: -100px;
        }

        .glow-orb-2 {
            width: 300px;
            height: 300px;
            background: #ff00ff;
            bottom: -50px;
            right: -50px;
            opacity: 0.3;
        }

        .glow-orb-3 {
            width: 200px;
            height: 200px;
            background: #00ffff;
            top: 50%;
            right: 10%;
            opacity: 0.2;
        }

        .product-wrapper {
            position: relative;
            z-index: 10;
            width: 550px;
            height: 550px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
        }

        .product-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            filter:
                drop-shadow(0 0 30px var(--glow-color))
                drop-shadow(0 0 60px rgba(0, 255, 136, 0.3));
        }

        /* Neon ring around product */
        .neon-ring {
            position: absolute;
            width: 480px;
            height: 480px;
            border: 2px solid var(--glow-color);
            border-radius: 50%;
            box-shadow:
                0 0 20px var(--glow-color),
                0 0 40px var(--glow-color),
                inset 0 0 20px var(--glow-color);
            opacity: 0.3;
        }

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 0 60px;
        }

        .headline {
            font-size: 72px;
            font-weight: 900;
            color: var(--text-primary);
            line-height: 1.1;
            letter-spacing: -0.02em;
            margin-bottom: 24px;
            text-shadow:
                0 0 20px var(--glow-color),
                0 0 40px var(--glow-color),
                0 0 80px var(--glow-color);
            animation: neon-flicker 3s ease-in-out infinite;
        }

        @keyframes neon-flicker {
            0%, 100% {
                text-shadow:
                    0 0 20px var(--glow-color),
                    0 0 40px var(--glow-color),
                    0 0 80px var(--glow-color);
            }
            50% {
                text-shadow:
                    0 0 10px var(--glow-color),
                    0 0 20px var(--glow-color),
                    0 0 40px var(--glow-color);
            }
        }

        .subtitle {
            font-size: 28px;
            font-weight: 400;
            color: var(--text-secondary);
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        /* Neon border frame */
        .neon-frame {
            position: absolute;
            top: 40px;
            left: 40px;
            right: 40px;
            bottom: 40px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            z-index: 2;
        }

        .neon-frame::before {
            content: '';
            position: absolute;
            top: -2px;
            left: 100px;
            width: 200px;
            height: 2px;
            background: var(--glow-color);
            box-shadow: 0 0 20px var(--glow-color);
        }

        .neon-frame::after {
            content: '';
            position: absolute;
            bottom: -2px;
            right: 100px;
            width: 200px;
            height: 2px;
            background: var(--glow-color);
            box-shadow: 0 0 20px var(--glow-color);
        }

        /* Corner accents */
        .corner-accent {
            position: absolute;
            width: 30px;
            height: 30px;
            z-index: 3;
        }

        .corner-accent::before,
        .corner-accent::after {
            content: '';
            position: absolute;
            background: var(--glow-color);
            box-shadow: 0 0 10px var(--glow-color);
        }

        .corner-tl { top: 38px; left: 38px; }
        .corner-tl::before { width: 30px; height: 2px; top: 0; left: 0; }
        .corner-tl::after { width: 2px; height: 30px; top: 0; left: 0; }

        .corner-tr { top: 38px; right: 38px; }
        .corner-tr::before { width: 30px; height: 2px; top: 0; right: 0; }
        .corner-tr::after { width: 2px; height: 30px; top: 0; right: 0; }

        .corner-bl { bottom: 38px; left: 38px; }
        .corner-bl::before { width: 30px; height: 2px; bottom: 0; left: 0; }
        .corner-bl::after { width: 2px; height: 30px; bottom: 0; left: 0; }

        .corner-br { bottom: 38px; right: 38px; }
        .corner-br::before { width: 30px; height: 2px; bottom: 0; right: 0; }
        .corner-br::after { width: 2px; height: 30px; bottom: 0; right: 0; }

        /* Scanline effect */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.1) 0px,
                rgba(0, 0, 0, 0.1) 1px,
                transparent 1px,
                transparent 3px
            );
            pointer-events: none;
            z-index: 100;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid-bg"></div>
        <div class="scanlines"></div>

        <div class="glow-orb glow-orb-1"></div>
        <div class="glow-orb glow-orb-2"></div>
        <div class="glow-orb glow-orb-3"></div>

        <div class="neon-frame"></div>
        <div class="corner-accent corner-tl"></div>
        <div class="corner-accent corner-tr"></div>
        <div class="corner-accent corner-bl"></div>
        <div class="corner-accent corner-br"></div>

        <div class="product-wrapper">
            <div class="neon-ring"></div>
            <img src="{{ productImage }}" alt="Product" class="product-image">
        </div>

        <div class="content">
            <h1 class="headline">{{ headline | default('CYBER DEAL') }}</h1>
            <p class="subtitle">Limited Edition Collection</p>
        </div>
    </div>
</body>
</html>
