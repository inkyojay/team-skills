<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, height=1920">
  <title>Question Engage - Story/Reels</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --brand-primary: {{ brandColor | default('#FF6B6B') }};
      --brand-secondary: {{ brandSecondary | default('#FFA502') }};
      --text-dark: {{ textDark | default('#2D3436') }};
      --text-light: {{ textLight | default('#FFFFFF') }};
      --bg-gradient-start: {{ bgGradientStart | default('#FFF5F5') }};
      --bg-gradient-end: {{ bgGradientEnd | default('#FFF0E6') }};
    }

    body {
      width: 1080px;
      height: 1920px;
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      position: relative;
      background: linear-gradient(180deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
      display: flex;
      flex-direction: column;
    }

    /* Safe Zone Top */
    .safe-zone-top {
      height: 14%;
      min-height: 268px;
    }

    /* Emoji Section */
    .emoji-section {
      text-align: center;
      padding: 40px 0 60px;
    }

    .emoji-container {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 200px;
      height: 200px;
      background: white;
      border-radius: 50%;
      box-shadow:
        0 16px 48px rgba(255, 107, 107, 0.2),
        0 4px 16px rgba(0,0,0,0.08);
      position: relative;
    }

    .emoji {
      font-size: 100px;
      line-height: 1;
    }

    .emoji-ring {
      position: absolute;
      top: -15px;
      left: -15px;
      right: -15px;
      bottom: -15px;
      border: 3px solid var(--brand-primary);
      border-radius: 50%;
      opacity: 0.3;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.3;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.5;
      }
    }

    /* Question Section */
    .question-section {
      padding: 0 70px;
      text-align: center;
    }

    .question-bubble {
      position: relative;
      background: white;
      border-radius: 40px;
      padding: 60px 50px;
      box-shadow:
        0 20px 60px rgba(0,0,0,0.08),
        0 4px 16px rgba(0,0,0,0.04);
    }

    .question-bubble::after {
      content: '';
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      border-left: 30px solid transparent;
      border-right: 30px solid transparent;
      border-top: 35px solid white;
    }

    .question-label {
      display: inline-block;
      padding: 12px 32px;
      background: linear-gradient(135deg, var(--brand-primary), var(--brand-secondary));
      color: white;
      font-size: 26px;
      font-weight: 700;
      border-radius: 30px;
      margin-bottom: 32px;
    }

    .question-text {
      font-size: 52px;
      font-weight: 800;
      color: var(--text-dark);
      line-height: 1.4;
      letter-spacing: -0.02em;
    }

    .question-highlight {
      color: var(--brand-primary);
      position: relative;
    }

    .question-highlight::after {
      content: '';
      position: absolute;
      bottom: 4px;
      left: 0;
      width: 100%;
      height: 12px;
      background: var(--brand-primary);
      opacity: 0.2;
      border-radius: 6px;
    }

    /* Product Section */
    .product-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 80px 60px 40px;
    }

    .product-card {
      background: white;
      border-radius: 32px;
      padding: 40px;
      box-shadow:
        0 24px 64px rgba(0,0,0,0.1),
        0 8px 24px rgba(0,0,0,0.05);
      text-align: center;
      max-width: 500px;
    }

    .product-image {
      width: 300px;
      height: 300px;
      object-fit: contain;
      margin-bottom: 24px;
      filter: drop-shadow(0 8px 24px rgba(0,0,0,0.1));
    }

    /* Answer Hint */
    .answer-section {
      padding: 0 70px 40px;
      text-align: center;
    }

    .answer-hint-container {
      display: inline-flex;
      align-items: center;
      gap: 16px;
      padding: 28px 48px;
      background: white;
      border-radius: 60px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.08);
    }

    .answer-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, var(--brand-primary), var(--brand-secondary));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .answer-icon::after {
      content: '';
      width: 20px;
      height: 20px;
      border-right: 4px solid white;
      border-top: 4px solid white;
      transform: rotate(45deg) translateX(-4px);
    }

    .answer-hint {
      font-size: 32px;
      font-weight: 600;
      color: var(--text-dark);
    }

    /* Safe Zone Bottom */
    .safe-zone-bottom {
      height: 14%;
      min-height: 268px;
    }

    /* Touch-friendly */
    .tap-area {
      min-height: 88px;
      min-width: 88px;
    }

    /* Decorative dots */
    .deco-dots {
      position: absolute;
      display: grid;
      grid-template-columns: repeat(5, 12px);
      gap: 16px;
    }

    .deco-dots.top-left {
      top: 300px;
      left: 50px;
    }

    .deco-dots.bottom-right {
      bottom: 350px;
      right: 50px;
    }

    .deco-dot {
      width: 12px;
      height: 12px;
      background: var(--brand-primary);
      border-radius: 50%;
      opacity: 0.15;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Decorative dots -->
    <div class="deco-dots top-left">
      {% for i in range(15) %}
      <div class="deco-dot"></div>
      {% endfor %}
    </div>
    <div class="deco-dots bottom-right">
      {% for i in range(15) %}
      <div class="deco-dot"></div>
      {% endfor %}
    </div>

    <!-- Safe Zone Top -->
    <div class="safe-zone-top"></div>

    <!-- Emoji -->
    <div class="emoji-section">
      <div class="emoji-container">
        <div class="emoji-ring"></div>
        <span class="emoji">{{ emoji | default('ü§î') }}</span>
      </div>
    </div>

    <!-- Question -->
    <div class="question-section">
      <div class="question-bubble">
        <span class="question-label">ÌòπÏãú...</span>
        <h1 class="question-text">{{ questionText | default('Ïù¥Îü∞ Í≤ΩÌóò ÏûàÏúºÏÑ∏Ïöî?') }}</h1>
      </div>
    </div>

    <!-- Product -->
    {% if productImage %}
    <div class="product-section">
      <div class="product-card">
        <img src="{{ productImage }}" alt="Product" class="product-image">
      </div>
    </div>
    {% endif %}

    <!-- Answer Hint -->
    {% if answerHint %}
    <div class="answer-section">
      <div class="answer-hint-container tap-area">
        <div class="answer-icon"></div>
        <span class="answer-hint">{{ answerHint }}</span>
      </div>
    </div>
    {% endif %}

    <!-- Safe Zone Bottom -->
    <div class="safe-zone-bottom"></div>
  </div>
</body>
</html>
