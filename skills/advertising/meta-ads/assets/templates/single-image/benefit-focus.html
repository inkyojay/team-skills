<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, height=1080">
  <title>Benefit Focus - Meta Ad</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --brand-primary: {{ brandColor | default('#FF6B6B') }};
      --brand-secondary: {{ brandSecondary | default('#4ECDC4') }};
      --text-dark: {{ textDark | default('#2D3436') }};
      --text-light: {{ textLight | default('#FFFFFF') }};
      --bg-color: {{ bgColor | default('#FFFFFF') }};
      --check-color: {{ checkColor | default('#00B894') }};
    }

    body {
      width: 1080px;
      height: 1080px;
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-color);
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 60px;
    }

    .benefits-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .benefit-item {
      display: flex;
      align-items: center;
      margin-bottom: 40px;
    }

    .check-icon {
      width: 56px;
      height: 56px;
      background: var(--check-color);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 28px;
      flex-shrink: 0;
    }

    .check-icon svg {
      width: 28px;
      height: 28px;
      fill: white;
    }

    .benefit-text {
      font-size: 38px;
      font-weight: 600;
      color: var(--text-dark);
      line-height: 1.4;
    }

    .divider {
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, var(--brand-primary), transparent);
      margin: 40px 0;
    }

    .product-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-top: 20px;
    }

    .product-info {
      display: flex;
      align-items: center;
    }

    .product-image {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 20px;
      margin-right: 32px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    .product-details {
      display: flex;
      flex-direction: column;
    }

    .product-name {
      font-size: 32px;
      font-weight: 700;
      color: var(--text-dark);
      margin-bottom: 8px;
    }

    .product-price {
      font-size: 42px;
      font-weight: 800;
      color: var(--brand-primary);
    }

    .cta-button {
      display: inline-block;
      padding: 24px 48px;
      background: var(--brand-primary);
      color: var(--text-light);
      font-size: 26px;
      font-weight: 700;
      border-radius: 16px;
      text-decoration: none;
      box-shadow: 0 8px 24px rgba(255, 107, 107, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="benefits-section">
      {% for benefit in benefits %}
      <div class="benefit-item">
        <div class="check-icon">
          <svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/></svg>
        </div>
        <span class="benefit-text">{{ benefit }}</span>
      </div>
      {% endfor %}
    </div>

    <div class="divider"></div>

    <div class="product-section">
      <div class="product-info">
        {% if productImage %}
        <img src="{{ productImage }}" alt="Product" class="product-image">
        {% endif %}
        <div class="product-details">
          {% if productName %}
          <span class="product-name">{{ productName }}</span>
          {% endif %}
          <span class="product-price">{{ price }}</span>
        </div>
      </div>
      <a href="#" class="cta-button">{{ cta | default('지금 구매하기') }}</a>
    </div>
  </div>
</body>
</html>
