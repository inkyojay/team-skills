<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=750">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        .benefit-badge-banner {
            width: 750px;
            height: 250px;
            background: #F5F0E8;
            display: flex;
            align-items: center;
            padding: 24px 32px;
            position: relative;
            font-family: 'Pretendard', -apple-system, sans-serif;
        }

        .badge-section {
            position: absolute;
            top: 20px;
            left: 32px;
        }

        .event-badge {
            display: inline-block;
            background: #4A90A4;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 700;
        }

        .content-section {
            flex: 1;
            padding-top: 40px;
        }

        .benefit-title {
            font-size: 32px;
            font-weight: 800;
            color: #333;
            line-height: 1.3;
            margin-bottom: 12px;
        }

        .benefit-title .highlight {
            color: #4A90A4;
        }

        .benefit-desc {
            font-size: 14px;
            color: #666;
        }

        .product-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .product-image {
            width: 140px;
            height: 140px;
            object-fit: contain;
            background: white;
            border-radius: 12px;
            padding: 10px;
        }

        .count-badge {
            background: #4A90A4;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="benefit-badge-banner">
        <!-- 배지 -->
        <div class="badge-section">
            <span class="event-badge">구매 고객 대상</span>
        </div>

        <!-- 콘텐츠 -->
        <div class="content-section">
            <div class="benefit-title">
                신생아<br>
                <span class="highlight">짱구 베개 증정</span>
            </div>
            <p class="benefit-desc">결제 완료 시간 기준으로 선착순 집계됩니다.</p>
        </div>

        <!-- 제품 이미지 + 인원 -->
        <div class="product-section">
            <div class="product-image" style="display:flex;align-items:center;justify-content:center;color:#999;font-size:12px;">제품 이미지</div>
            <div class="count-badge">20명</div>
        </div>
    </div>
</body>
</html>
