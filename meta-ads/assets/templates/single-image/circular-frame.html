<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, height=1080">
  <title>Circular Frame - Meta Ad</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --brand-primary: {{ brandColor | default('#E17055') }};
      --brand-secondary: {{ brandSecondary | default('#FDCB6E') }};
      --decor-color: {{ decorColor | default('#FAB1A0') }};
      --text-dark: {{ textDark | default('#2D3436') }};
      --text-light: {{ textLight | default('#FFFFFF') }};
      --bg-color: {{ bgColor | default('#FFF9F5') }};
    }

    body {
      width: 1080px;
      height: 1080px;
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-color);
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* 장식 요소들 */
    .decor-ring {
      position: absolute;
      border-radius: 50%;
      border: 3px solid var(--decor-color);
      opacity: 0.5;
    }

    .decor-ring.ring-1 {
      width: 680px;
      height: 680px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -55%);
    }

    .decor-ring.ring-2 {
      width: 750px;
      height: 750px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -55%);
      border-style: dashed;
      opacity: 0.3;
    }

    .decor-dot {
      position: absolute;
      width: 16px;
      height: 16px;
      background: var(--decor-color);
      border-radius: 50%;
    }

    .decor-dot.dot-1 { top: 80px; left: 120px; }
    .decor-dot.dot-2 { top: 150px; right: 180px; width: 24px; height: 24px; background: var(--brand-secondary); }
    .decor-dot.dot-3 { bottom: 250px; left: 100px; width: 20px; height: 20px; }
    .decor-dot.dot-4 { top: 300px; right: 80px; width: 12px; height: 12px; background: var(--brand-primary); }

    .decor-line {
      position: absolute;
      background: var(--decor-color);
      opacity: 0.4;
    }

    .decor-line.line-1 {
      width: 80px;
      height: 3px;
      top: 200px;
      left: 60px;
      transform: rotate(-30deg);
    }

    .decor-line.line-2 {
      width: 60px;
      height: 3px;
      bottom: 320px;
      right: 100px;
      transform: rotate(45deg);
    }

    /* 원형 프레임 */
    .circular-frame {
      position: relative;
      width: 520px;
      height: 520px;
      margin-bottom: 60px;
    }

    .frame-border {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--brand-primary), var(--brand-secondary));
      padding: 12px;
    }

    .frame-inner {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      overflow: hidden;
      background: var(--bg-color);
    }

    .product-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* 프레임 장식 */
    .frame-accent {
      position: absolute;
      width: 60px;
      height: 60px;
      background: var(--brand-secondary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }

    .frame-accent.accent-top {
      top: -10px;
      right: 60px;
    }

    .frame-accent.accent-bottom {
      bottom: 20px;
      left: 40px;
      width: 48px;
      height: 48px;
      background: var(--decor-color);
    }

    .frame-accent svg {
      width: 28px;
      height: 28px;
      fill: var(--text-light);
    }

    /* 텍스트 영역 */
    .content-section {
      text-align: center;
      padding: 0 80px;
      position: relative;
      z-index: 5;
    }

    .sub-label {
      font-size: 20px;
      font-weight: 600;
      color: var(--brand-primary);
      text-transform: uppercase;
      letter-spacing: 0.15em;
      margin-bottom: 16px;
    }

    .headline {
      font-size: 52px;
      font-weight: 800;
      color: var(--text-dark);
      line-height: 1.25;
      margin-bottom: 20px;
      letter-spacing: -0.02em;
    }

    .description {
      font-size: 24px;
      font-weight: 400;
      color: #636e72;
      line-height: 1.6;
      margin-bottom: 36px;
    }

    .cta-button {
      display: inline-block;
      padding: 20px 56px;
      background: linear-gradient(135deg, var(--brand-primary), var(--brand-secondary));
      color: var(--text-light);
      font-size: 24px;
      font-weight: 700;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 12px 32px rgba(225, 112, 85, 0.4);
    }

    /* 브랜드 로고 */
    .brand-logo {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      height: 32px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 장식 요소 -->
    <div class="decor-ring ring-1"></div>
    <div class="decor-ring ring-2"></div>
    <div class="decor-dot dot-1"></div>
    <div class="decor-dot dot-2"></div>
    <div class="decor-dot dot-3"></div>
    <div class="decor-dot dot-4"></div>
    <div class="decor-line line-1"></div>
    <div class="decor-line line-2"></div>

    <!-- 원형 프레임 -->
    <div class="circular-frame">
      <div class="frame-border">
        <div class="frame-inner">
          <img src="{{ productImage }}" alt="Product" class="product-image">
        </div>
      </div>
      <div class="frame-accent accent-top">
        <svg viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
      </div>
      <div class="frame-accent accent-bottom"></div>
    </div>

    <!-- 텍스트 -->
    <div class="content-section">
      {% if subLabel %}
      <p class="sub-label">{{ subLabel }}</p>
      {% endif %}
      <h1 class="headline">{{ headline | default('신제품 출시') }}</h1>
      {% if description %}
      <p class="description">{{ description }}</p>
      {% endif %}
      <a href="#" class="cta-button">{{ cta | default('자세히 보기') }}</a>
    </div>

    {% if brandLogo %}
    <img src="{{ brandLogo }}" alt="Brand Logo" class="brand-logo">
    {% endif %}
  </div>
</body>
</html>
