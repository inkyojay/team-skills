<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Layout - Meta Ads Template</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <style>
        :root {
            --brand-primary: #2563eb;
            --brand-secondary: #1e40af;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --bg-light: #f8fafc;
            --bg-dark: #1e293b;
            --accent: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            width: 1080px;
            height: 1080px;
            overflow: hidden;
        }

        .container {
            width: 1080px;
            height: 1080px;
            display: flex;
            flex-direction: {{ layoutDirection | default('row') }};
            position: relative;
            overflow: hidden;
        }

        .image-section {
            flex: 1;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .image-section::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .product-image {
            max-width: 85%;
            max-height: 85%;
            object-fit: contain;
            position: relative;
            z-index: 10;
            filter: drop-shadow(0 25px 50px rgba(0, 0, 0, 0.15));
        }

        .content-section {
            flex: 1;
            background: var(--bg-light);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 80px;
            position: relative;
        }

        .divider {
            position: absolute;
            width: 4px;
            height: 200px;
            background: linear-gradient(180deg, var(--brand-primary) 0%, var(--accent) 100%);
            border-radius: 2px;
        }

        /* Adjust divider position based on layout */
        .container[style*="row"] .divider,
        .container:not([style]) .divider {
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .container[style*="row-reverse"] .divider {
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--brand-primary) 0%, var(--brand-secondary) 100%);
            color: white;
            font-size: 16px;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 30px;
            margin-bottom: 32px;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .headline {
            font-size: 56px;
            font-weight: 800;
            color: var(--text-primary);
            line-height: 1.2;
            margin-bottom: 28px;
            letter-spacing: -0.02em;
        }

        .description {
            font-size: 24px;
            font-weight: 400;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 48px;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: var(--text-primary);
            color: white;
            font-size: 22px;
            font-weight: 600;
            padding: 24px 48px;
            border-radius: 16px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 8px 30px rgba(17, 24, 39, 0.2);
        }

        .cta-button svg {
            width: 24px;
            height: 24px;
            transition: transform 0.3s ease;
        }

        /* Decorative dots */
        .dots {
            position: absolute;
            bottom: 60px;
            right: 60px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            opacity: 0.3;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: var(--brand-primary);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container" style="flex-direction: {{ layoutDirection | default('row') }}">
        <div class="image-section">
            <img src="{{ productImage }}" alt="Product" class="product-image">
        </div>

        <div class="content-section">
            <div class="divider"></div>

            <span class="badge">New Arrival</span>
            <h1 class="headline">{{ headline | default('새로운 시작을 위한 완벽한 선택') }}</h1>
            <p class="description">{{ description | default('프리미엄 품질과 세련된 디자인이 만나 당신의 일상을 더욱 특별하게 만들어 드립니다.') }}</p>

            <a href="#" class="cta-button">
                {{ cta | default('자세히 보기') }}
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 12h14M12 5l7 7-7 7"/>
                </svg>
            </a>

            <div class="dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>
</body>
</html>
