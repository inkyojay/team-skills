<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap');

  :root {
    --evt-orange: #F5A623;
    --evt-orange-dark: #E8950F;
    --evt-cream: #FFF5E6;
    --evt-text: #2D2016;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1080px;
    height: 1350px;
    overflow: hidden;
    font-family: 'Noto Sans KR', -apple-system, sans-serif;
    background: var(--evt-orange);
  }

  .ad-container {
    width: 1080px;
    height: 1350px;
    display: flex;
    flex-direction: column;
    position: relative;
    overflow: hidden;
  }

  /* 반짝이는 별 */
  .star {
    position: absolute;
    color: rgba(255, 255, 255, 0.8);
    font-size: 24px;
    z-index: 2;
  }
  .star::before { content: '✦'; }
  .star-1 { top: 60px; left: 80px; font-size: 32px; }
  .star-2 { top: 120px; right: 100px; font-size: 24px; }
  .star-3 { top: 200px; left: 150px; font-size: 18px; }
  .star-4 { top: 280px; right: 80px; font-size: 28px; }
  .star-5 { bottom: 350px; left: 100px; font-size: 20px; }
  .star-6 { bottom: 280px; right: 150px; font-size: 26px; }

  /* 상단 텍스트 영역 */
  .top-area {
    padding: 100px 80px 60px;
    text-align: center;
    position: relative;
    z-index: 10;
  }

  .period {
    font-size: 24px;
    font-weight: 500;
    color: rgba(255,255,255,0.9);
    letter-spacing: 4px;
    margin-bottom: 32px;
  }

  .headline {
    font-size: 120px;
    font-weight: 900;
    color: #fff;
    line-height: 1.1;
    letter-spacing: 8px;
    margin-bottom: 16px;
    text-shadow: 0 4px 20px rgba(0,0,0,0.1);
  }

  .headline .rainbow-w { color: #FFFFFF; }
  .headline .rainbow-y { color: #F5C842; }
  .headline .rainbow-g { color: #4CAF50; }
  .headline .rainbow-r { color: #E85A5A; }
  .headline .rainbow-p { color: #9C6ADE; }

  .sub-headline {
    font-size: 40px;
    font-weight: 700;
    color: #fff;
    margin-top: 24px;
  }

  /* 중앙 할인 강조 */
  .discount-area {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 24px;
    margin-top: 40px;
  }

  .discount-badge {
    background: rgba(255,255,255,0.2);
    color: #fff;
    font-size: 28px;
    font-weight: 700;
    padding: 16px 40px;
    border-radius: 50px;
    letter-spacing: 2px;
  }

  .discount-big {
    font-size: 72px;
    font-weight: 900;
    color: #fff;
  }

  /* 상품 프리뷰 영역 */
  .products-area {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 24px;
    padding: 40px 60px;
    position: relative;
    z-index: 10;
  }

  .product-card {
    width: 280px;
    background: #fff;
    border-radius: 24px;
    overflow: hidden;
    box-shadow: 0 16px 48px rgba(0,0,0,0.15);
  }

  .product-img {
    width: 100%;
    aspect-ratio: 1;
    object-fit: cover;
    background: #f5f5f5;
  }

  .product-info {
    padding: 20px;
    text-align: center;
  }

  .product-name {
    font-size: 22px;
    font-weight: 700;
    color: var(--evt-text);
    margin-bottom: 8px;
  }

  .product-price-row {
    display: flex;
    align-items: baseline;
    justify-content: center;
    gap: 8px;
  }

  .product-discount {
    font-size: 24px;
    font-weight: 800;
    color: var(--evt-orange);
  }

  .product-price {
    font-size: 24px;
    font-weight: 700;
    color: var(--evt-text);
  }

  /* 하단 CTA */
  .cta-area {
    padding: 40px 80px 60px;
    text-align: center;
    position: relative;
    z-index: 10;
  }

  .cta-button {
    display: inline-block;
    background: #fff;
    color: var(--evt-orange);
    font-size: 32px;
    font-weight: 800;
    padding: 24px 80px;
    border-radius: 60px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.15);
  }

  .brand-name {
    font-size: 20px;
    color: rgba(255,255,255,0.6);
    letter-spacing: 6px;
    margin-top: 20px;
  }

  /* 하단 구름 */
  .clouds {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 180px;
    z-index: 1;
  }

  .cloud {
    position: absolute;
    bottom: 0;
    background: var(--evt-cream);
    border-radius: 50% 50% 0 0;
    opacity: 0.3;
  }

  .cloud-1 { width: 400px; height: 150px; left: -80px; }
  .cloud-2 { width: 500px; height: 170px; left: 50%; transform: translateX(-50%); }
  .cloud-3 { width: 380px; height: 140px; right: -60px; }
</style>
</head>
<body>
  <div class="ad-container">
    <!-- 별 장식 -->
    <span class="star star-1"></span>
    <span class="star star-2"></span>
    <span class="star star-3"></span>
    <span class="star star-4"></span>
    <span class="star star-5"></span>
    <span class="star star-6"></span>

    <!-- 구름 -->
    <div class="clouds">
      <div class="cloud cloud-1"></div>
      <div class="cloud cloud-2"></div>
      <div class="cloud cloud-3"></div>
    </div>

    <div class="top-area">
      <p class="period">2025. 02. 04 - 02. 13</p>
      <h1 class="headline">
        <span class="rainbow-w">W</span><span class="rainbow-w">E</span><span class="rainbow-w">L</span><span class="rainbow-y">C</span><span class="rainbow-w">O</span><span class="rainbow-w">M</span><span class="rainbow-g">E</span><br>
        <span class="rainbow-r">N</span><span class="rainbow-w">E</span><span class="rainbow-y">W</span><span class="rainbow-w">B</span><span class="rainbow-p">O</span><span class="rainbow-w">R</span><span class="rainbow-g">N</span>
      </h1>
      <p class="sub-headline">처음의 계절, 최대 48% 할인</p>
    </div>

    <div class="products-area">
      <div class="product-card">
        <img class="product-img" src="../../images/nabijam.png" alt="나비잠 속싸개">
        <div class="product-info">
          <p class="product-name">나비잠 속싸개</p>
          <div class="product-price-row">
            <span class="product-discount">46%</span>
            <span class="product-price">20,500원</span>
          </div>
        </div>
      </div>

      <div class="product-card">
        <img class="product-img" src="../../images/sleeping-bag-silky.jpg" alt="꿀잠 슬리핑백">
        <div class="product-info">
          <p class="product-name">꿀잠 슬리핑백</p>
          <div class="product-price-row">
            <span class="product-discount">46%</span>
            <span class="product-price">31,500원</span>
          </div>
        </div>
      </div>

      <div class="product-card">
        <img class="product-img" src="../../images/swaddle-strap.jpg" alt="스와들 스트랩">
        <div class="product-info">
          <p class="product-name">스와들 스트랩</p>
          <div class="product-price-row">
            <span class="product-discount">48%</span>
            <span class="product-price">17,500원</span>
          </div>
        </div>
      </div>
    </div>

    <div class="cta-area">
      <div class="cta-button">지금 쇼핑하기</div>
      <p class="brand-name">SUNDAY HUG</p>
    </div>
  </div>
</body>
</html>
