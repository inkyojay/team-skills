<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap');

  :root {
    --evt-orange: #F5A623;
    --evt-text: #2D2016;
    --dark-bg: #1a1208;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1080px;
    height: 1080px;
    overflow: hidden;
    font-family: 'Noto Sans KR', -apple-system, sans-serif;
    background: linear-gradient(180deg, var(--dark-bg) 0%, #2D2016 100%);
  }

  .ad-container {
    width: 1080px;
    height: 1080px;
    display: flex;
    flex-direction: column;
    position: relative;
  }

  /* 상단 */
  .top-area {
    padding: 48px 60px 24px;
    text-align: center;
  }

  .live-badge {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    background: #E53935;
    color: #fff;
    font-size: 20px;
    font-weight: 700;
    padding: 12px 28px;
    border-radius: 30px;
    letter-spacing: 2px;
    margin-bottom: 20px;
  }

  .live-dot {
    width: 10px;
    height: 10px;
    background: #fff;
    border-radius: 50%;
  }

  .live-date {
    font-size: 28px;
    font-weight: 700;
    color: var(--evt-orange);
    margin-bottom: 12px;
  }

  .headline {
    font-size: 48px;
    font-weight: 900;
    color: #fff;
    line-height: 1.2;
  }

  /* 상품 그리드 */
  .products-grid {
    display: flex;
    justify-content: center;
    gap: 16px;
    padding: 24px 48px;
  }

  .product-item {
    width: 200px;
    background: rgba(255,255,255,0.06);
    border-radius: 16px;
    overflow: hidden;
    border: 1px solid rgba(255,255,255,0.1);
  }

  .product-img {
    width: 100%;
    aspect-ratio: 1;
    object-fit: cover;
    background: #f5f5f5;
  }

  .product-info {
    padding: 16px 12px;
    text-align: center;
  }

  .product-name {
    font-size: 16px;
    font-weight: 600;
    color: #fff;
    margin-bottom: 6px;
  }

  .product-price {
    font-size: 20px;
    font-weight: 700;
    color: var(--evt-orange);
  }

  /* 특가 박스 */
  .promo-box {
    margin: 16px 60px;
    background: rgba(245,166,35,0.15);
    border: 2px solid var(--evt-orange);
    border-radius: 20px;
    padding: 28px 32px;
    text-align: center;
  }

  .promo-label {
    font-size: 20px;
    color: rgba(255,255,255,0.7);
    margin-bottom: 8px;
  }

  .promo-price {
    font-size: 56px;
    font-weight: 900;
    color: var(--evt-orange);
    line-height: 1;
    margin-bottom: 6px;
  }

  .promo-sub {
    font-size: 18px;
    color: rgba(255,255,255,0.5);
  }

  /* 하단 */
  .bottom-area {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 24px 60px 48px;
  }

  .cta-button {
    display: inline-block;
    background: var(--evt-orange);
    color: #fff;
    font-size: 28px;
    font-weight: 800;
    padding: 22px 80px;
    border-radius: 50px;
    box-shadow: 0 8px 32px rgba(245,166,35,0.4);
  }
</style>
</head>
<body>
  <div class="ad-container">
    <div class="top-area">
      <div class="live-badge">
        <span class="live-dot"></span>
        LIVE 특가
      </div>
      <p class="live-date">2/5(수) AM 11:00</p>
      <h1 class="headline">꿀잠 슬리핑백 3종</h1>
    </div>

    <div class="products-grid">
      <div class="product-item">
        <img class="product-img" src="../../images/sleeping-bag-silky.jpg" alt="실키 밤부">
        <div class="product-info">
          <p class="product-name">실키 밤부</p>
          <p class="product-price">31,500원</p>
        </div>
      </div>

      <div class="product-item">
        <img class="product-img" src="../../images/sleeping-bag-mesh.jpg" alt="코튼 메쉬">
        <div class="product-info">
          <p class="product-name">코튼 메쉬</p>
          <p class="product-price">31,500원</p>
        </div>
      </div>

      <div class="product-item">
        <img class="product-img" src="../../images/sleeping-bag-triple.jpg" alt="트리플 밤부">
        <div class="product-info">
          <p class="product-name">트리플 밤부</p>
          <p class="product-price">31,500원</p>
        </div>
      </div>
    </div>

    <div class="promo-box">
      <p class="promo-label">라이브 한정 특가</p>
      <p class="promo-price">30,000원</p>
      <p class="promo-sub">3개 구매 시 개당 26,667원!</p>
    </div>

    <div class="bottom-area">
      <div class="cta-button">라이브 보러가기</div>
    </div>
  </div>
</body>
</html>
