<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920">
    <link rel="stylesheet" href="styles.css">
    <style>
        .coupon-banner-pc {
            width: 1920px;
            height: 500px;
            background: #C9C4A8;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            padding: 0 120px;
        }

        /* 장식 곡선 */
        .curve-deco {
            position: absolute;
            bottom: 100px;
            left: 0;
            right: 0;
            height: 200px;
            border: 4px solid #D4C87D;
            border-radius: 50%;
            border-top: none;
            opacity: 0.5;
        }

        /* 왼쪽 텍스트 */
        .text-section {
            flex: 1;
            z-index: 10;
        }

        .main-title {
            font-size: 64px;
            font-weight: 900;
            color: #333;
            line-height: 1.2;
            margin-bottom: 20px;
        }

        .sub-text {
            font-size: 18px;
            color: #666;
        }

        /* 오른쪽 쿠폰들 */
        .coupons-section {
            display: flex;
            flex-direction: column;
            gap: 24px;
            z-index: 10;
        }

        .coupon-ticket {
            background: #F5C518;
            padding: 24px 40px;
            position: relative;
            min-width: 280px;
            transform: rotate(-5deg);
        }

        .coupon-ticket:nth-child(2) {
            transform: rotate(3deg) translateX(-30px);
        }

        .coupon-ticket:nth-child(3) {
            transform: rotate(-2deg) translateX(20px);
        }

        .coupon-ticket::before,
        .coupon-ticket::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            background: #C9C4A8;
            border-radius: 50%;
        }

        .coupon-ticket::before {
            left: -12px;
            top: 50%;
            transform: translateY(-50%);
        }

        .coupon-ticket::after {
            right: -12px;
            top: 50%;
            transform: translateY(-50%);
        }

        .coupon-label {
            font-size: 16px;
            font-weight: 700;
            color: #333;
            letter-spacing: 3px;
        }

        .coupon-value {
            font-size: 56px;
            font-weight: 900;
            color: #333;
            line-height: 1;
        }

        .coupon-desc {
            font-size: 16px;
            color: #333;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="coupon-banner-pc">
        <!-- 장식 곡선 -->
        <div class="curve-deco"></div>

        <!-- 왼쪽 텍스트 -->
        <div class="text-section">
            <h1 class="main-title">{{MAIN_TITLE_1}}<br>{{MAIN_TITLE_2}}</h1>
            <p class="sub-text">{{SUB_TEXT}}</p>
        </div>

        <!-- 오른쪽 쿠폰들 -->
        <div class="coupons-section">
            <div class="coupon-ticket">
                <div class="coupon-label">COUPON</div>
                <div class="coupon-value">{{COUPON_VALUE_1}}</div>
            </div>
            <div class="coupon-ticket">
                <div class="coupon-label">COUPON</div>
                <div class="coupon-value">{{COUPON_VALUE_2}}</div>
                <div class="coupon-desc">{{COUPON_DESC_2}}</div>
            </div>
            <div class="coupon-ticket">
                <div class="coupon-label">COUPON</div>
                <div class="coupon-value">{{COUPON_VALUE_3}}</div>
                <div class="coupon-desc">{{COUPON_DESC_3}}</div>
            </div>
        </div>
    </div>
</body>
</html>
