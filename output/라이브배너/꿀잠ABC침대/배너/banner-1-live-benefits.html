<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>라이브 혜택</title>
    <style>
        @font-face {
            font-family: 'GmarketSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansLight.woff') format('woff');
            font-weight: 300;
            font-style: normal;
        }
        @font-face {
            font-family: 'GmarketSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: 500;
            font-style: normal;
        }
        @font-face {
            font-family: 'GmarketSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansBold.woff') format('woff');
            font-weight: 700;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background: #E8E0D8;
        }

        body {
            font-family: 'GmarketSans', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            color: #5D4E37;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .banner {
            width: 1080px;
            height: 1920px;
            background: linear-gradient(180deg, #FFE5A0 0%, #FFD470 100%);
            position: relative;
            overflow: hidden;
        }

        /* Safe Area Guide (9:16) */
        /* Top margin: 18% = 345px (video area + top-right UI) */
        /* Bottom margin: 15% = 288px (playback controls) */
        /* Content area: 67% = 1287px */
        /* Left/Right padding: 40px */

        .top-safe-area {
            height: 345px; /* 18% of 1920px */
        }

        .content-area {
            height: 1287px; /* 67% of 1920px */
            padding: 0 40px;
            display: flex;
            flex-direction: column;
        }

        .bottom-safe-area {
            height: 288px; /* 15% of 1920px */
        }

        /* Title Section */
        .title-section {
            text-align: center;
            margin-bottom: 60px;
        }

        .title-badge {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: #fff;
            padding: 14px 32px;
            border-radius: 40px;
            box-shadow: 0 4px 20px rgba(139, 69, 19, 0.12);
            margin-bottom: 32px;
        }

        .live-dot {
            width: 14px;
            height: 14px;
            background: #FF5252;
            border-radius: 50%;
            animation: blink 1.2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .live-text {
            font-size: 22px;
            font-weight: 700;
            color: #FF5252;
        }

        .main-title {
            font-size: 88px;
            font-weight: 700;
            color: #5D4037;
            letter-spacing: -2px;
        }

        .main-title .point {
            color: #E65100;
            position: relative;
            display: inline-block;
        }

        .main-title .point::after {
            content: '';
            position: absolute;
            bottom: 8px;
            left: -8px;
            right: -8px;
            height: 24px;
            background: rgba(255, 200, 100, 0.5);
            z-index: -1;
            border-radius: 8px;
        }

        /* Benefits Grid */
        .benefits-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 28px;
            flex: 1;
        }

        .benefit-card {
            background: #fff;
            border-radius: 28px;
            padding: 40px 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(139, 69, 19, 0.08);
            text-align: center;
        }

        .benefit-icon {
            width: 88px;
            height: 88px;
            background: linear-gradient(135deg, #FFE5A0 0%, #FFD470 100%);
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
        }

        .benefit-icon-inner {
            font-size: 28px;
            font-weight: 700;
            color: #E65100;
        }

        .benefit-num {
            font-size: 13px;
            font-weight: 500;
            color: #A68A4C;
            letter-spacing: 2px;
            margin-bottom: 12px;
        }

        .benefit-title {
            font-size: 44px;
            font-weight: 700;
            color: #5D4037;
            margin-bottom: 12px;
        }

        .benefit-desc {
            font-size: 20px;
            font-weight: 300;
            color: #8B7355;
            line-height: 1.5;
        }

        /* Decorative elements */
        .deco-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
        }

        .deco-circle-1 {
            width: 280px;
            height: 280px;
            top: 100px;
            right: -80px;
        }

        .deco-circle-2 {
            width: 180px;
            height: 180px;
            bottom: 400px;
            left: -60px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <!-- Decorative circles -->
        <div class="deco-circle deco-circle-1"></div>
        <div class="deco-circle deco-circle-2"></div>

        <!-- Top Safe Area (18% = 345px) -->
        <div class="top-safe-area"></div>

        <!-- Content Area (67% = 1287px) -->
        <div class="content-area">
            <!-- Title Section -->
            <div class="title-section">
                <div class="title-badge">
                    <span class="live-dot"></span>
                    <span class="live-text">LIVE</span>
                </div>
                <h1 class="main-title"><span class="point">라이브</span> 혜택</h1>
            </div>

            <!-- Benefits Grid -->
            <div class="benefits-grid">
                <div class="benefit-card">
                    <div class="benefit-icon">
                        <span class="benefit-icon-inner">01</span>
                    </div>
                    <p class="benefit-num">BENEFIT 01</p>
                    <h2 class="benefit-title">무료배송</h2>
                    <p class="benefit-desc">라이브 중 구매 시<br>전 제품 무료배송</p>
                </div>

                <div class="benefit-card">
                    <div class="benefit-icon">
                        <span class="benefit-icon-inner">02</span>
                    </div>
                    <p class="benefit-num">BENEFIT 02</p>
                    <h2 class="benefit-title">구매인증</h2>
                    <p class="benefit-desc">N0번째 구매인증 시<br>기프티콘 증정</p>
                </div>

                <div class="benefit-card">
                    <div class="benefit-icon">
                        <span class="benefit-icon-inner">03</span>
                    </div>
                    <p class="benefit-num">BENEFIT 03</p>
                    <h2 class="benefit-title">소통왕</h2>
                    <p class="benefit-desc">활발한 소통 시<br>추첨 선물 증정</p>
                </div>

                <div class="benefit-card">
                    <div class="benefit-icon">
                        <span class="benefit-icon-inner">04</span>
                    </div>
                    <p class="benefit-num">BENEFIT 04</p>
                    <h2 class="benefit-title">맘카페 후기</h2>
                    <p class="benefit-desc">맘카페 후기 작성 시<br>추가 선물 증정</p>
                </div>
            </div>
        </div>

        <!-- Bottom Safe Area (15% = 288px) -->
        <div class="bottom-safe-area"></div>
    </div>
</body>
</html>
