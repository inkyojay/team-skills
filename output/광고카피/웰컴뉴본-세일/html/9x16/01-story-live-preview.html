<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap');

  :root {
    --evt-orange: #F5A623;
    --evt-text: #2D2016;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1080px;
    height: 1920px;
    overflow: hidden;
    font-family: 'Noto Sans KR', -apple-system, sans-serif;
    background: linear-gradient(180deg, #1a1208 0%, #2D2016 100%);
  }

  .ad-container {
    width: 1080px;
    height: 1920px;
    display: flex;
    flex-direction: column;
    position: relative;
  }

  /* 상단 라이브 뱃지 */
  .top-area {
    padding: 120px 80px 60px;
    text-align: center;
  }

  .live-badge {
    display: inline-flex;
    align-items: center;
    gap: 12px;
    background: #E53935;
    color: #fff;
    font-size: 28px;
    font-weight: 700;
    padding: 16px 40px;
    border-radius: 50px;
    letter-spacing: 3px;
    margin-bottom: 40px;
  }

  .live-dot {
    width: 14px;
    height: 14px;
    background: #fff;
    border-radius: 50%;
  }

  .countdown {
    font-size: 32px;
    font-weight: 500;
    color: rgba(255,255,255,0.6);
    margin-bottom: 20px;
  }

  .live-date {
    font-size: 48px;
    font-weight: 800;
    color: var(--evt-orange);
    margin-bottom: 24px;
  }

  .headline {
    font-size: 64px;
    font-weight: 900;
    color: #fff;
    line-height: 1.3;
  }

  /* 중앙 제품 이미지 */
  .product-area {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 60px;
    position: relative;
  }

  .product-stack {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .product-card {
    position: absolute;
    width: 340px;
    background: rgba(255,255,255,0.06);
    border-radius: 28px;
    overflow: hidden;
    border: 1px solid rgba(255,255,255,0.1);
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
  }

  .product-card:nth-child(1) {
    transform: translateX(-220px) rotate(-8deg);
    z-index: 1;
  }

  .product-card:nth-child(2) {
    z-index: 3;
  }

  .product-card:nth-child(3) {
    transform: translateX(220px) rotate(8deg);
    z-index: 2;
  }

  .product-img {
    width: 100%;
    aspect-ratio: 1;
    object-fit: cover;
    background: #f5f5f5;
  }

  .product-info {
    padding: 24px 20px;
    text-align: center;
    background: rgba(0,0,0,0.3);
  }

  .product-name {
    font-size: 24px;
    font-weight: 600;
    color: #fff;
    margin-bottom: 8px;
  }

  .product-price {
    font-size: 28px;
    font-weight: 800;
    color: var(--evt-orange);
  }

  /* 특가 강조 */
  .promo-area {
    padding: 40px 80px;
    text-align: center;
  }

  .promo-box {
    background: rgba(245,166,35,0.2);
    border: 2px solid var(--evt-orange);
    border-radius: 24px;
    padding: 40px 48px;
  }

  .promo-label {
    font-size: 24px;
    color: rgba(255,255,255,0.7);
    margin-bottom: 12px;
  }

  .promo-price {
    font-size: 72px;
    font-weight: 900;
    color: var(--evt-orange);
    line-height: 1;
    margin-bottom: 8px;
  }

  .promo-sub {
    font-size: 22px;
    color: rgba(255,255,255,0.5);
  }

  /* 하단 CTA */
  .cta-area {
    padding: 40px 80px 100px;
    text-align: center;
  }

  .cta-button {
    display: block;
    width: 100%;
    background: var(--evt-orange);
    color: #fff;
    font-size: 36px;
    font-weight: 800;
    padding: 32px 60px;
    border-radius: 20px;
    box-shadow: 0 8px 40px rgba(245,166,35,0.4);
  }

  .swipe-hint {
    font-size: 20px;
    color: rgba(255,255,255,0.4);
    margin-top: 24px;
    letter-spacing: 2px;
  }
</style>
</head>
<body>
  <div class="ad-container">
    <div class="top-area">
      <div class="live-badge">
        <span class="live-dot"></span>
        LIVE 예고
      </div>
      <p class="countdown">내일 오전</p>
      <p class="live-date">2/5(수) 11:00</p>
      <h1 class="headline">꿀잠 슬리핑백 3종<br>라이브 특가</h1>
    </div>

    <div class="product-area">
      <div class="product-stack">
        <div class="product-card">
          <img class="product-img" src="../../images/sleeping-bag-silky.jpg" alt="실키 밤부">
          <div class="product-info">
            <p class="product-name">실키 밤부</p>
            <p class="product-price">31,500원</p>
          </div>
        </div>

        <div class="product-card">
          <img class="product-img" src="../../images/sleeping-bag-mesh.jpg" alt="코튼 메쉬">
          <div class="product-info">
            <p class="product-name">코튼 메쉬</p>
            <p class="product-price">31,500원</p>
          </div>
        </div>

        <div class="product-card">
          <img class="product-img" src="../../images/sleeping-bag-triple.jpg" alt="트리플 밤부">
          <div class="product-info">
            <p class="product-name">트리플 밤부</p>
            <p class="product-price">31,500원</p>
          </div>
        </div>
      </div>
    </div>

    <div class="promo-area">
      <div class="promo-box">
        <p class="promo-label">라이브 한정</p>
        <p class="promo-price">30,000원</p>
        <p class="promo-sub">3개 구매 시 개당 26,667원!</p>
      </div>
    </div>

    <div class="cta-area">
      <div class="cta-button">알림 신청하기</div>
      <p class="swipe-hint">SWIPE UP</p>
    </div>
  </div>
</body>
</html>
