<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, height=1080">
  <title>Collage Grid - Meta Ad</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --brand-primary: {{ brandColor | default('#6C5CE7') }};
      --brand-secondary: {{ brandSecondary | default('#A29BFE') }};
      --text-dark: {{ textDark | default('#2D3436') }};
      --text-light: {{ textLight | default('#FFFFFF') }};
      --bg-color: {{ bgColor | default('#FFFFFF') }};
      --overlay-color: {{ overlayColor | default('rgba(108, 92, 231, 0.9)') }};
      --gap-size: {{ gapSize | default('8px') }};
    }

    body {
      width: 1080px;
      height: 1080px;
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-color);
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      position: relative;
      padding: var(--gap-size);
    }

    /* 2x2 기본 그리드 */
    .grid-wrapper {
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: var(--gap-size);
    }

    /* 불규칙 그리드 옵션 */
    .grid-wrapper.irregular {
      grid-template-columns: 1.2fr 0.8fr;
      grid-template-rows: 0.8fr 1.2fr;
    }

    .grid-wrapper.asymmetric {
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1.5fr 0.5fr;
    }

    .grid-item {
      position: relative;
      overflow: hidden;
      border-radius: 16px;
    }

    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .grid-item:hover img {
      transform: scale(1.05);
    }

    /* 중앙 오버레이 */
    .center-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 420px;
      padding: 48px 40px;
      background: var(--overlay-color);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      text-align: center;
      z-index: 10;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .overlay-text {
      font-size: 40px;
      font-weight: 800;
      color: var(--text-light);
      line-height: 1.3;
      margin-bottom: 24px;
      letter-spacing: -0.02em;
    }

    .overlay-subtext {
      font-size: 22px;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.85);
      margin-bottom: 32px;
      line-height: 1.5;
    }

    .cta-button {
      display: inline-block;
      padding: 18px 48px;
      background: var(--text-light);
      color: var(--brand-primary);
      font-size: 22px;
      font-weight: 700;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    /* 장식 요소 */
    .decorative-corner {
      position: absolute;
      width: 120px;
      height: 120px;
      border: 4px solid var(--brand-secondary);
      opacity: 0.6;
      z-index: 5;
    }

    .decorative-corner.top-left {
      top: 24px;
      left: 24px;
      border-right: none;
      border-bottom: none;
      border-radius: 20px 0 0 0;
    }

    .decorative-corner.bottom-right {
      bottom: 24px;
      right: 24px;
      border-left: none;
      border-top: none;
      border-radius: 0 0 20px 0;
    }

    /* 브랜드 로고 */
    .brand-logo {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      height: 36px;
      z-index: 15;
      filter: brightness(0) invert(1);
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    {% if brandLogo %}
    <img src="{{ brandLogo }}" alt="Brand Logo" class="brand-logo">
    {% endif %}

    <div class="decorative-corner top-left"></div>
    <div class="decorative-corner bottom-right"></div>

    <div class="grid-wrapper {{ gridStyle | default('') }}">
      {% for image in images %}
      <div class="grid-item">
        <img src="{{ image.src }}" alt="{{ image.alt | default('Image ' ~ loop.index) }}">
      </div>
      {% endfor %}

      {% if images | length < 4 %}
      {% for i in range(images | length, 4) %}
      <div class="grid-item" style="background: linear-gradient(135deg, var(--brand-primary), var(--brand-secondary));"></div>
      {% endfor %}
      {% endif %}
    </div>

    <div class="center-overlay">
      <h2 class="overlay-text">{{ overlayText | default('컬렉션 공개') }}</h2>
      {% if overlaySubtext %}
      <p class="overlay-subtext">{{ overlaySubtext }}</p>
      {% endif %}
      <a href="#" class="cta-button">{{ cta | default('컬렉션 보기') }}</a>
    </div>
  </div>
</body>
</html>
