<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap');

  :root {
    --evt-orange: #F5A623;
    --evt-cream: #FFF5E6;
    --evt-text: #2D2016;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1080px;
    height: 1350px;
    overflow: hidden;
    font-family: 'Noto Sans KR', -apple-system, sans-serif;
    background: var(--evt-cream);
  }

  .ad-container {
    width: 1080px;
    height: 1350px;
    display: flex;
    flex-direction: column;
  }

  /* 상단 텍스트 */
  .top-area {
    padding: 80px 80px 32px;
    text-align: center;
  }

  .badge {
    display: inline-block;
    background: var(--evt-orange);
    color: #fff;
    font-size: 22px;
    font-weight: 700;
    padding: 12px 32px;
    border-radius: 40px;
    letter-spacing: 2px;
    margin-bottom: 28px;
  }

  .headline {
    font-size: 56px;
    font-weight: 900;
    color: var(--evt-text);
    line-height: 1.3;
    margin-bottom: 20px;
  }

  .sub-headline {
    font-size: 28px;
    font-weight: 500;
    color: #8B7355;
  }

  /* 가격 강조 */
  .price-area {
    text-align: center;
    padding: 32px 80px;
  }

  .price-original {
    font-size: 32px;
    color: #aaa;
    text-decoration: line-through;
    margin-bottom: 12px;
  }

  .price-row {
    display: flex;
    align-items: baseline;
    justify-content: center;
    gap: 16px;
  }

  .price-discount {
    font-size: 72px;
    font-weight: 900;
    color: var(--evt-orange);
  }

  .price-sale {
    font-size: 72px;
    font-weight: 900;
    color: var(--evt-text);
  }

  /* 제품 이미지 */
  .product-area {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px 80px;
  }

  .product-image {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    border-radius: 32px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.1);
  }

  /* 혜택 태그 */
  .benefits {
    display: flex;
    justify-content: center;
    gap: 16px;
    padding: 0 80px;
  }

  .benefit-tag {
    background: #fff;
    color: var(--evt-text);
    font-size: 20px;
    font-weight: 600;
    padding: 14px 28px;
    border-radius: 12px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.06);
  }

  /* 하단 CTA */
  .cta-area {
    padding: 40px 80px 60px;
    text-align: center;
  }

  .cta-button {
    display: inline-block;
    background: var(--evt-text);
    color: #fff;
    font-size: 30px;
    font-weight: 700;
    padding: 24px 80px;
    border-radius: 60px;
  }

  .brand-name {
    font-size: 18px;
    color: #bbb;
    letter-spacing: 6px;
    margin-top: 20px;
  }
</style>
</head>
<body>
  <div class="ad-container">
    <div class="top-area">
      <div class="badge">웰컴뉴본 특가</div>
      <h1 class="headline">통잠의 시작<br>나비잠 속싸개</h1>
      <p class="sub-headline">3만명 엄마들이 선택한 수면 솔루션</p>
    </div>

    <div class="price-area">
      <p class="price-original">37,900원</p>
      <div class="price-row">
        <span class="price-discount">46%</span>
        <span class="price-sale">20,500원</span>
      </div>
    </div>

    <div class="product-area">
      <img class="product-image" src="../../images/nabijam.png" alt="나비잠 속싸개">
    </div>

    <div class="benefits">
      <span class="benefit-tag">무료배송</span>
      <span class="benefit-tag">2/13까지 한정</span>
      <span class="benefit-tag">설 전 배송</span>
    </div>

    <div class="cta-area">
      <div class="cta-button">지금 구매하기</div>
      <p class="brand-name">SUNDAY HUG</p>
    </div>
  </div>
</body>
</html>
