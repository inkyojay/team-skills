<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap');

  :root {
    --bg: #faf9f6;
    --text-dark: #2c2520;
    --text-mid: #6b5d52;
    --text-light: #a09890;
    --accent: #e04e2a;
    --star: #f5a623;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1080px;
    height: 1350px;
    overflow: hidden;
    font-family: 'Noto Sans KR', -apple-system, sans-serif;
    background: var(--bg);
  }

  .ad-container {
    width: 1080px;
    height: 1350px;
    position: relative;
    overflow: hidden;
  }

  .product-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center 15%;
    display: block;
    filter: brightness(1.06);
  }

  .brightness-layer {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(250, 249, 246, 0.06);
    z-index: 1;
  }

  .overlay-bottom {
    position: absolute;
    bottom: 0; left: 0; right: 0;
    height: 640px;
    background: linear-gradient(
      0deg,
      rgba(250, 249, 246, 1) 0%,
      rgba(250, 249, 246, 0.98) 42%,
      rgba(250, 249, 246, 0.65) 72%,
      rgba(250, 249, 246, 0) 100%
    );
    z-index: 2;
  }

  .review-area {
    position: absolute;
    bottom: 48px;
    left: 0; right: 0;
    z-index: 3;
    text-align: center;
    padding: 0 72px;
  }

  .stars {
    font-size: 34px;
    color: var(--star);
    margin-bottom: 14px;
    letter-spacing: 4px;
  }

  .review-text {
    font-size: 36px;
    font-weight: 700;
    color: var(--text-dark);
    line-height: 1.55;
    letter-spacing: -1px;
    margin-bottom: 10px;
  }

  .review-text em {
    font-style: normal;
    color: var(--accent);
  }

  .reviewer {
    font-size: 21px;
    font-weight: 300;
    color: var(--text-light);
    margin-bottom: 32px;
  }

  .divider {
    width: 48px;
    height: 2px;
    background: #e0d8d0;
    margin: 0 auto 28px;
  }

  .feature-row {
    display: flex;
    justify-content: center;
    gap: 16px;
    margin-bottom: 24px;
  }

  .feature-item {
    background: var(--accent);
    color: #fff;
    font-size: 18px;
    font-weight: 600;
    padding: 8px 20px;
    border-radius: 20px;
  }

  .price-area {
    margin-bottom: 12px;
  }

  .discount-rate {
    font-size: 38px;
    font-weight: 900;
    color: var(--accent);
    margin-right: 8px;
  }

  .sale-price {
    font-size: 42px;
    font-weight: 900;
    color: var(--text-dark);
    letter-spacing: -1px;
  }

  .sale-price .won {
    font-size: 28px;
    font-weight: 500;
  }

  .brand-line {
    font-size: 18px;
    font-weight: 400;
    color: var(--text-light);
    letter-spacing: 3px;
    text-transform: uppercase;
  }
</style>
</head>
<body>
  <div class="ad-container">
    <img class="product-image" src="/Users/inkyo/Downloads/__b.b.a.n.g_1756351226_3708865359437712490_75877082631.jpg" alt="꿀잠 스와들 스트랩">
    <div class="brightness-layer"></div>
    <div class="overlay-bottom"></div>

    <div class="review-area">
      <div class="stars">&#9733;&#9733;&#9733;&#9733;&#9733;</div>
      <div class="review-text">"벨크로 소리에 깨던 아기가<br><em>이건 떼도 안 깨요</em>"</div>
      <div class="reviewer">- 신생아 맘 실제 후기</div>
      <div class="divider"></div>
      <div class="feature-row">
        <span class="feature-item">무소음 벨크로</span>
        <span class="feature-item">모로반사 방지</span>
        <span class="feature-item">간편 착용</span>
      </div>
      <div class="price-area">
        <span class="discount-rate">41%</span>
        <span class="sale-price">19,900<span class="won">원</span></span>
      </div>
      <div class="brand-line">SUNDAYHUG &middot; 꿀잠 스와들 스트랩</div>
    </div>
  </div>
</body>
</html>
