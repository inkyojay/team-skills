<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap');

  :root {
    --evt-orange: #F5A623;
    --evt-cream: #FFF5E6;
    --evt-text: #2D2016;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1080px;
    height: 1080px;
    overflow: hidden;
    font-family: 'Noto Sans KR', -apple-system, sans-serif;
    background: var(--evt-cream);
  }

  .ad-container {
    width: 1080px;
    height: 1080px;
    display: flex;
    flex-direction: column;
    position: relative;
  }

  .top-area {
    padding: 48px 60px 20px;
    text-align: center;
  }

  .category {
    font-size: 18px;
    font-weight: 600;
    color: var(--evt-orange);
    letter-spacing: 3px;
    margin-bottom: 12px;
  }

  .product-name {
    font-size: 44px;
    font-weight: 900;
    color: var(--evt-text);
  }

  .product-area {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px 80px;
  }

  .product-image {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    border-radius: 24px;
    box-shadow: 0 16px 48px rgba(0,0,0,0.1);
  }

  .price-area {
    padding: 20px 60px 48px;
    text-align: center;
  }

  .price-original {
    font-size: 24px;
    color: #aaa;
    text-decoration: line-through;
    margin-bottom: 8px;
  }

  .price-row {
    display: flex;
    align-items: baseline;
    justify-content: center;
    gap: 12px;
  }

  .price-discount {
    font-size: 52px;
    font-weight: 900;
    color: var(--evt-orange);
  }

  .price-sale {
    font-size: 52px;
    font-weight: 900;
    color: var(--evt-text);
  }

  .benefit {
    font-size: 20px;
    color: #8B7355;
    margin-top: 12px;
  }

  .page-indicator {
    position: absolute;
    bottom: 48px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 8px;
  }

  .dot {
    width: 10px;
    height: 10px;
    background: rgba(0,0,0,0.2);
    border-radius: 50%;
  }

  .dot.active {
    background: var(--evt-orange);
    width: 28px;
    border-radius: 5px;
  }
</style>
</head>
<body>
  <div class="ad-container">
    <div class="top-area">
      <p class="category">BEST SELLER</p>
      <h1 class="product-name">나비잠 속싸개</h1>
    </div>

    <div class="product-area">
      <img class="product-image" src="../../images/nabijam.png" alt="나비잠 속싸개">
    </div>

    <div class="price-area">
      <p class="price-original">37,900원</p>
      <div class="price-row">
        <span class="price-discount">46%</span>
        <span class="price-sale">20,500원</span>
      </div>
      <p class="benefit">무료배송 · 설 전 배송</p>
    </div>

    <div class="page-indicator">
      <span class="dot"></span>
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>
</body>
</html>
