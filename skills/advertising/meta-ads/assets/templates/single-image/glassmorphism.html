<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism - Meta Ads Template</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <style>
        :root {
            --brand-primary: #8b5cf6;
            --brand-secondary: #a78bfa;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            width: 1080px;
            height: 1080px;
            overflow: hidden;
        }

        .container {
            width: 1080px;
            height: 1080px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated gradient orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            top: -150px;
            right: -150px;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            bottom: -100px;
            left: -100px;
        }

        .orb-3 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.3;
        }

        .product-wrapper {
            position: relative;
            z-index: 10;
            width: 480px;
            height: 480px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
        }

        .product-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 30px 60px rgba(0, 0, 0, 0.4));
        }

        .glass-card {
            position: relative;
            z-index: 10;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 48px 64px;
            text-align: center;
            box-shadow:
                0 25px 50px rgba(0, 0, 0, 0.3),
                inset 0 1px 1px rgba(255, 255, 255, 0.1);
        }

        .headline {
            font-size: 42px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 20px;
            line-height: 1.3;
            letter-spacing: -0.01em;
        }

        .price-wrapper {
            display: flex;
            align-items: baseline;
            justify-content: center;
            gap: 8px;
            margin-bottom: 32px;
        }

        .currency {
            font-size: 28px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .price {
            font-size: 64px;
            font-weight: 800;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        .price-suffix {
            font-size: 24px;
            font-weight: 400;
            color: var(--text-secondary);
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: linear-gradient(135deg, var(--brand-primary) 0%, var(--brand-secondary) 100%);
            color: white;
            font-size: 24px;
            font-weight: 600;
            padding: 22px 56px;
            border-radius: 60px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow:
                0 15px 35px rgba(139, 92, 246, 0.4),
                inset 0 1px 1px rgba(255, 255, 255, 0.2);
        }

        .cta-button::after {
            content: '→';
            font-size: 24px;
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }

        .particle:nth-child(1) { top: 15%; left: 10%; }
        .particle:nth-child(2) { top: 25%; right: 15%; }
        .particle:nth-child(3) { bottom: 30%; left: 20%; }
        .particle:nth-child(4) { bottom: 20%; right: 25%; }
        .particle:nth-child(5) { top: 40%; left: 8%; }
        .particle:nth-child(6) { top: 60%; right: 10%; }
    </style>
</head>
<body>
    <div class="container">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>

        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>

        <div class="product-wrapper">
            <img src="{{ productImage }}" alt="Product" class="product-image">
        </div>

        <div class="glass-card">
            <h1 class="headline">{{ headline | default('프리미엄 컬렉션') }}</h1>
            <div class="price-wrapper">
                <span class="currency">₩</span>
                <span class="price">{{ price | default('89,000') }}</span>
            </div>
            <a href="#" class="cta-button">{{ cta | default('지금 구매하기') }}</a>
        </div>
    </div>
</body>
</html>
