<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1200">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
  body {
    width: 1200px;
    height: 628px;
    font-family: 'Pretendard', system-ui, -apple-system, sans-serif;
    overflow: hidden;
    position: relative;
  }
  .bg {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background-image: url('./frame-eunny.jpg');
    background-size: cover;
    background-position: center 25%;
    filter: brightness(0.5);
  }
  .overlay {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: linear-gradient(
      90deg,
      rgba(0,0,0,0.75) 0%,
      rgba(0,0,0,0.35) 55%,
      rgba(0,0,0,0.1) 100%
    );
  }
  .content {
    position: relative;
    z-index: 2;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    padding: 50px 60px;
  }
  .left {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 18px;
  }
  .logo-bar {
    display: inline-flex;
    align-items: center;
    gap: 12px;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(8px);
    border-radius: 12px;
    padding: 10px 22px;
    align-self: flex-start;
  }
  .logo-text {
    font-size: 16px;
    font-weight: 700;
    color: #A8C5A0;
    letter-spacing: 2px;
  }
  .product-name {
    font-size: 52px;
    font-weight: 900;
    color: #fff;
    line-height: 1.25;
    text-shadow: 0 4px 16px rgba(0,0,0,0.8);
    letter-spacing: -1px;
  }
  .highlight {
    display: inline-block;
    background: #FFD700;
    padding: 2px 16px;
    border-radius: 10px;
    color: #000;
  }
  .sub {
    font-size: 24px;
    font-weight: 500;
    color: rgba(255,255,255,0.85);
    text-shadow: 0 2px 8px rgba(0,0,0,0.6);
  }
  .bottom-row {
    display: flex;
    align-items: center;
    gap: 24px;
    margin-top: 4px;
  }
  .price {
    font-size: 34px;
    font-weight: 800;
    color: #fff;
    text-shadow: 0 2px 8px rgba(0,0,0,0.7);
  }
  .price span {
    font-size: 22px;
    font-weight: 500;
    opacity: 0.8;
  }
  .cta {
    background: #A8C5A0;
    padding: 14px 32px;
    border-radius: 30px;
    font-size: 20px;
    font-weight: 800;
    color: #fff;
    box-shadow: 0 4px 16px rgba(168,197,160,0.4);
  }
</style>
</head>
<body>
  <div class="bg"></div>
  <div class="overlay"></div>
  <div class="content">
    <div class="left">
      <div class="logo-bar">
        <span class="logo-text">SUNDAYHUG</span>
      </div>
      <div class="product-name">
        <span class="highlight">편안한 잠자리</span><br>꿀잠 ABC 아기침대
      </div>
      <div class="sub">접이식 설계 · 안전한 수면 환경</div>
      <div class="bottom-row">
        <div class="price">249,000<span>원</span></div>
        <div class="cta">자세히 보기 →</div>
      </div>
    </div>
  </div>
</body>
</html>
