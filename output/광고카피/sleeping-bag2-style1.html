<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');

  :root {
    --text-dark: #2c2520;
    --text-mid: #6b5d52;
    --text-light: #8c7b6e;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1080px;
    height: 1350px;
    overflow: hidden;
    font-family: 'Noto Sans KR', -apple-system, sans-serif;
    background: #f5f0eb;
  }

  .ad-container {
    width: 1080px;
    height: 1350px;
    position: relative;
    overflow: hidden;
  }

  .product-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center 30%;
    display: block;
  }

  /* 하단 그라데이션 오버레이 - 넓게 */
  .overlay-bottom {
    position: absolute;
    bottom: 0; left: 0; right: 0;
    height: 520px;
    background: linear-gradient(
      0deg,
      rgba(245, 240, 235, 0.97) 0%,
      rgba(245, 240, 235, 0.92) 30%,
      rgba(245, 240, 235, 0.7) 55%,
      rgba(245, 240, 235, 0) 100%
    );
    z-index: 2;
  }

  .copy-area {
    position: absolute;
    bottom: 140px;
    left: 0; right: 0;
    z-index: 3;
    text-align: center;
    padding: 0 80px;
  }

  .headline {
    font-size: 50px;
    font-weight: 700;
    color: var(--text-dark);
    line-height: 1.5;
    letter-spacing: -1.5px;
    margin-bottom: 20px;
  }

  .subhead {
    font-size: 26px;
    font-weight: 300;
    color: var(--text-mid);
    line-height: 1.6;
    letter-spacing: -0.3px;
  }

  .brand-area {
    position: absolute;
    bottom: 52px;
    left: 0; right: 0;
    z-index: 3;
    text-align: center;
  }

  .brand-name {
    font-size: 20px;
    font-weight: 500;
    color: var(--text-light);
    letter-spacing: 3px;
    text-transform: uppercase;
  }
</style>
</head>
<body>
  <div class="ad-container">
    <img class="product-image" src="/Users/inkyo/Downloads/슬리핑백 2 (사진)/ahyoon.0912_1762788182_3762862464036908049_70255128435.jpg" alt="product">
    <div class="overlay-bottom"></div>

    <div class="copy-area">
      <div class="headline">밤새 뒤척여도<br>벗겨지지 않는 편안함</div>
      <div class="subhead">우리 아이 꿀잠을 지켜주는 슬리핑백</div>
    </div>

    <div class="brand-area">
      <div class="brand-name">Sunday Hug</div>
    </div>
  </div>
</body>
</html>
