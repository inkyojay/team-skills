<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap');

  :root {
    --evt-orange: #F5A623;
    --evt-text: #2D2016;
    --dark-bg: #1a1208;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1080px;
    height: 1350px;
    overflow: hidden;
    font-family: 'Noto Sans KR', -apple-system, sans-serif;
    background: linear-gradient(180deg, var(--dark-bg) 0%, #2D2016 100%);
  }

  .ad-container {
    width: 1080px;
    height: 1350px;
    display: flex;
    flex-direction: column;
    position: relative;
  }

  /* 상단 라이브 뱃지 영역 */
  .top-area {
    padding: 80px 80px 40px;
    text-align: center;
  }

  .live-badge {
    display: inline-flex;
    align-items: center;
    gap: 12px;
    background: #E53935;
    color: #fff;
    font-size: 24px;
    font-weight: 700;
    padding: 14px 36px;
    border-radius: 40px;
    letter-spacing: 3px;
    margin-bottom: 32px;
  }

  .live-dot {
    width: 12px;
    height: 12px;
    background: #fff;
    border-radius: 50%;
    animation: pulse 1.5s infinite;
  }

  @keyframes pulse {
    0%, 100% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.6; transform: scale(1.2); }
  }

  .live-date {
    font-size: 36px;
    font-weight: 700;
    color: var(--evt-orange);
    margin-bottom: 16px;
  }

  .headline {
    font-size: 64px;
    font-weight: 900;
    color: #fff;
    line-height: 1.3;
    letter-spacing: -1px;
  }

  /* 상품 3종 그리드 */
  .products-grid {
    display: flex;
    justify-content: center;
    gap: 24px;
    padding: 48px 60px;
  }

  .product-item {
    width: 300px;
    background: rgba(255,255,255,0.06);
    border-radius: 24px;
    overflow: hidden;
    border: 1px solid rgba(255,255,255,0.1);
  }

  .product-img {
    width: 100%;
    aspect-ratio: 1;
    object-fit: cover;
    background: #f5f5f5;
  }

  .product-info {
    padding: 24px 20px;
    text-align: center;
  }

  .product-name {
    font-size: 22px;
    font-weight: 600;
    color: #fff;
    margin-bottom: 12px;
  }

  .product-original {
    font-size: 18px;
    color: rgba(255,255,255,0.4);
    text-decoration: line-through;
    margin-bottom: 8px;
  }

  .product-price-row {
    display: flex;
    align-items: baseline;
    justify-content: center;
    gap: 8px;
  }

  .product-discount {
    font-size: 26px;
    font-weight: 800;
    color: var(--evt-orange);
  }

  .product-price {
    font-size: 26px;
    font-weight: 700;
    color: #fff;
  }

  /* 특가 박스 */
  .promo-box {
    margin: 0 80px;
    background: rgba(245,166,35,0.15);
    border: 2px solid var(--evt-orange);
    border-radius: 24px;
    padding: 40px;
    text-align: center;
  }

  .promo-label {
    font-size: 24px;
    color: rgba(255,255,255,0.7);
    margin-bottom: 16px;
  }

  .promo-price {
    font-size: 80px;
    font-weight: 900;
    color: var(--evt-orange);
    line-height: 1;
    margin-bottom: 12px;
  }

  .promo-sub {
    font-size: 22px;
    color: rgba(255,255,255,0.6);
  }

  /* 하단 CTA */
  .cta-area {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 40px 80px;
  }

  .cta-button {
    display: inline-block;
    background: var(--evt-orange);
    color: #fff;
    font-size: 32px;
    font-weight: 800;
    padding: 28px 100px;
    border-radius: 60px;
    box-shadow: 0 8px 32px rgba(245,166,35,0.4);
  }

  .brand-name {
    font-size: 18px;
    color: rgba(255,255,255,0.4);
    letter-spacing: 6px;
    margin-top: 24px;
  }
</style>
</head>
<body>
  <div class="ad-container">
    <div class="top-area">
      <div class="live-badge">
        <span class="live-dot"></span>
        LIVE 특가
      </div>
      <p class="live-date">2/5(수) AM 11:00</p>
      <h1 class="headline">꿀잠 슬리핑백 3종</h1>
    </div>

    <div class="products-grid">
      <div class="product-item">
        <img class="product-img" src="../../images/sleeping-bag-silky.jpg" alt="실키 밤부">
        <div class="product-info">
          <p class="product-name">실키 밤부</p>
          <p class="product-original">54,900원</p>
          <div class="product-price-row">
            <span class="product-discount">43%</span>
            <span class="product-price">31,500원</span>
          </div>
        </div>
      </div>

      <div class="product-item">
        <img class="product-img" src="../../images/sleeping-bag-mesh.jpg" alt="코튼 메쉬">
        <div class="product-info">
          <p class="product-name">코튼 메쉬</p>
          <p class="product-original">54,900원</p>
          <div class="product-price-row">
            <span class="product-discount">43%</span>
            <span class="product-price">31,500원</span>
          </div>
        </div>
      </div>

      <div class="product-item">
        <img class="product-img" src="../../images/sleeping-bag-triple.jpg" alt="트리플 밤부">
        <div class="product-info">
          <p class="product-name">트리플 밤부</p>
          <p class="product-original">59,900원</p>
          <div class="product-price-row">
            <span class="product-discount">46%</span>
            <span class="product-price">31,500원</span>
          </div>
        </div>
      </div>
    </div>

    <div class="promo-box">
      <p class="promo-label">라이브 한정 특가</p>
      <p class="promo-price">30,000원</p>
      <p class="promo-sub">세일가 31,500원보다 1,500원 추가 할인!</p>
    </div>

    <div class="cta-area">
      <div class="cta-button">라이브 보러가기</div>
      <p class="brand-name">SUNDAY HUG</p>
    </div>
  </div>
</body>
</html>
