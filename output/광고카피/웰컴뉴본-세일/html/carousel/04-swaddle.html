<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap');

  :root {
    --evt-orange: #F5A623;
    --evt-cream: #FFF5E6;
    --evt-text: #2D2016;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1080px;
    height: 1080px;
    overflow: hidden;
    font-family: 'Noto Sans KR', -apple-system, sans-serif;
    background: var(--evt-cream);
  }

  .ad-container {
    width: 1080px;
    height: 1080px;
    display: flex;
    flex-direction: column;
    position: relative;
  }

  .top-area {
    padding: 48px 60px 20px;
    text-align: center;
  }

  .category {
    font-size: 18px;
    font-weight: 600;
    color: var(--evt-orange);
    letter-spacing: 3px;
    margin-bottom: 12px;
  }

  .product-name {
    font-size: 44px;
    font-weight: 900;
    color: var(--evt-text);
  }

  .product-area {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 24px;
    padding: 20px 60px;
  }

  .product-card {
    width: 320px;
    background: #fff;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 12px 36px rgba(0,0,0,0.1);
  }

  .product-img {
    width: 100%;
    aspect-ratio: 1;
    object-fit: cover;
    background: #f5f5f5;
  }

  .product-info {
    padding: 20px 16px;
    text-align: center;
  }

  .product-title {
    font-size: 22px;
    font-weight: 700;
    color: var(--evt-text);
    margin-bottom: 8px;
  }

  .product-price-row {
    display: flex;
    align-items: baseline;
    justify-content: center;
    gap: 8px;
  }

  .product-discount {
    font-size: 24px;
    font-weight: 800;
    color: var(--evt-orange);
  }

  .product-price {
    font-size: 24px;
    font-weight: 700;
    color: var(--evt-text);
  }

  .price-area {
    padding: 20px 60px 48px;
    text-align: center;
  }

  .combo-text {
    font-size: 28px;
    font-weight: 700;
    color: var(--evt-text);
  }

  .combo-price {
    font-size: 40px;
    font-weight: 900;
    color: var(--evt-orange);
    margin-top: 8px;
  }

  .page-indicator {
    position: absolute;
    bottom: 48px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 8px;
  }

  .dot {
    width: 10px;
    height: 10px;
    background: rgba(0,0,0,0.2);
    border-radius: 50%;
  }

  .dot.active {
    background: var(--evt-orange);
    width: 28px;
    border-radius: 5px;
  }
</style>
</head>
<body>
  <div class="ad-container">
    <div class="top-area">
      <p class="category">COMBO DEAL</p>
      <h1 class="product-name">스와들 시리즈</h1>
    </div>

    <div class="product-area">
      <div class="product-card">
        <img class="product-img" src="../../images/swaddle-strap.jpg" alt="스와들 스트랩">
        <div class="product-info">
          <p class="product-title">스와들 스트랩</p>
          <div class="product-price-row">
            <span class="product-discount">48%</span>
            <span class="product-price">17,500원</span>
          </div>
        </div>
      </div>

      <div class="product-card">
        <img class="product-img" src="../../images/swaddle-pocket.jpg" alt="스와들 포켓">
        <div class="product-info">
          <p class="product-title">스와들 포켓</p>
          <div class="product-price-row">
            <span class="product-discount">48%</span>
            <span class="product-price">15,500원</span>
          </div>
        </div>
      </div>
    </div>

    <div class="price-area">
      <p class="combo-text">둘 다 사면</p>
      <p class="combo-price">33,000원 (48% 할인)</p>
    </div>

    <div class="page-indicator">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot active"></span>
      <span class="dot"></span>
    </div>
  </div>
</body>
</html>
