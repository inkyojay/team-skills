<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=720">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="banner promo-banner">
        <!-- 상단 헤더 -->
        <div class="header">
            <div class="brand-info">
                <span class="brand-logo">{{BRAND_NAME}}</span>
                <span class="live-badge">LIVE</span>
            </div>
            <div class="brand-logo">{{LIVE_DATE}}</div>
        </div>

        <!-- 메인 콘텐츠 -->
        <div class="main-content">
            <h1 class="event-title">{{EVENT_TITLE}}</h1>
            <p class="event-desc">{{EVENT_DESC}}</p>
        </div>

        <!-- CTA 섹션 -->
        <div class="cta-section">
            <span class="cta-button">{{CTA_TEXT}}</span>
        </div>
    </div>
</body>
</html>
