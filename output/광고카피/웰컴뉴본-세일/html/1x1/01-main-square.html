<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap');

  :root {
    --evt-orange: #F5A623;
    --evt-cream: #FFF5E6;
    --evt-text: #2D2016;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1080px;
    height: 1080px;
    overflow: hidden;
    font-family: 'Noto Sans KR', -apple-system, sans-serif;
    background: var(--evt-orange);
  }

  .ad-container {
    width: 1080px;
    height: 1080px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    position: relative;
    padding: 60px;
  }

  /* 별 장식 */
  .star {
    position: absolute;
    color: rgba(255, 255, 255, 0.7);
    z-index: 2;
  }
  .star::before { content: '✦'; }
  .star-1 { top: 60px; left: 80px; font-size: 28px; }
  .star-2 { top: 100px; right: 100px; font-size: 22px; }
  .star-3 { bottom: 120px; left: 100px; font-size: 24px; }
  .star-4 { bottom: 80px; right: 80px; font-size: 20px; }

  .period {
    font-size: 22px;
    font-weight: 500;
    color: rgba(255,255,255,0.9);
    letter-spacing: 3px;
    margin-bottom: 24px;
  }

  .headline {
    font-size: 80px;
    font-weight: 900;
    color: #fff;
    line-height: 1.15;
    letter-spacing: 5px;
    margin-bottom: 20px;
    text-shadow: 0 4px 20px rgba(0,0,0,0.1);
  }

  .headline .rainbow-y { color: #F5C842; }
  .headline .rainbow-g { color: #4CAF50; }
  .headline .rainbow-r { color: #E85A5A; }
  .headline .rainbow-p { color: #9C6ADE; }

  .sub-headline {
    font-size: 36px;
    font-weight: 700;
    color: #fff;
    margin-bottom: 40px;
  }

  .discount-badge {
    display: inline-block;
    background: #fff;
    color: var(--evt-orange);
    font-size: 48px;
    font-weight: 900;
    padding: 20px 60px;
    border-radius: 60px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.15);
  }

  .brand-name {
    position: absolute;
    bottom: 40px;
    font-size: 18px;
    color: rgba(255,255,255,0.6);
    letter-spacing: 6px;
  }

  /* 구름 */
  .clouds {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 120px;
    z-index: 1;
  }

  .cloud {
    position: absolute;
    bottom: 0;
    background: var(--evt-cream);
    border-radius: 50% 50% 0 0;
    opacity: 0.25;
  }

  .cloud-1 { width: 300px; height: 100px; left: -60px; }
  .cloud-2 { width: 400px; height: 110px; left: 50%; transform: translateX(-50%); }
  .cloud-3 { width: 280px; height: 90px; right: -40px; }
</style>
</head>
<body>
  <div class="ad-container">
    <!-- 별 -->
    <span class="star star-1"></span>
    <span class="star star-2"></span>
    <span class="star star-3"></span>
    <span class="star star-4"></span>

    <!-- 구름 -->
    <div class="clouds">
      <div class="cloud cloud-1"></div>
      <div class="cloud cloud-2"></div>
      <div class="cloud cloud-3"></div>
    </div>

    <p class="period">2025. 02. 04 - 02. 13</p>
    <h1 class="headline">
      WELCOME<br>
      <span class="rainbow-r">N</span>E<span class="rainbow-y">W</span>B<span class="rainbow-p">O</span>R<span class="rainbow-g">N</span>
    </h1>
    <p class="sub-headline">처음의 계절, 신생아 수면템 특가</p>
    <div class="discount-badge">최대 48% OFF</div>
    <p class="brand-name">SUNDAY HUG</p>
  </div>
</body>
</html>
