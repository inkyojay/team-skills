<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, height=1080">
  <title>Testimonial - Meta Ad</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --brand-primary: {{ brandColor | default('#FF6B6B') }};
      --star-color: {{ starColor | default('#FFD93D') }};
      --text-dark: {{ textDark | default('#2D3436') }};
      --text-light: {{ textLight | default('#FFFFFF') }};
      --bg-color: {{ bgColor | default('#FFF9F0') }};
    }

    body {
      width: 1080px;
      height: 1080px;
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-color);
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 70px;
      text-align: center;
    }

    .stars-section {
      margin-bottom: 40px;
    }

    .stars {
      display: flex;
      justify-content: center;
      gap: 8px;
    }

    .star {
      width: 56px;
      height: 56px;
      fill: var(--star-color);
    }

    .star.empty {
      fill: #ddd;
    }

    .review-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 40px;
    }

    .quote-mark {
      font-size: 120px;
      color: var(--brand-primary);
      opacity: 0.3;
      line-height: 0.5;
      margin-bottom: 20px;
    }

    .review-text {
      font-size: 42px;
      font-weight: 500;
      color: var(--text-dark);
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .reviewer {
      font-size: 28px;
      font-weight: 600;
      color: #636e72;
    }

    .divider {
      width: 120px;
      height: 3px;
      background: var(--brand-primary);
      margin: 50px auto;
      border-radius: 2px;
    }

    .product-section {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
    }

    .product-image {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
    }

    .cta-button {
      display: inline-block;
      padding: 22px 50px;
      background: var(--brand-primary);
      color: var(--text-light);
      font-size: 26px;
      font-weight: 700;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 8px 24px rgba(255, 107, 107, 0.35);
    }

    .review-count {
      font-size: 22px;
      color: #888;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="stars-section">
      <div class="stars">
        {% for i in range(5) %}
        <svg class="star {% if i >= rating %}empty{% endif %}" viewBox="0 0 24 24">
          <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
        </svg>
        {% endfor %}
      </div>
      {% if reviewCount %}
      <p class="review-count">{{ reviewCount }}개 리뷰</p>
      {% endif %}
    </div>

    <div class="review-section">
      <span class="quote-mark">"</span>
      <p class="review-text">{{ review }}</p>
      <p class="reviewer">- {{ reviewer }}</p>
    </div>

    <div class="divider"></div>

    <div class="product-section">
      {% if productImage %}
      <img src="{{ productImage }}" alt="Product" class="product-image">
      {% endif %}
      <a href="#" class="cta-button">{{ cta | default('후기 더 보기') }}</a>
    </div>
  </div>
</body>
</html>
