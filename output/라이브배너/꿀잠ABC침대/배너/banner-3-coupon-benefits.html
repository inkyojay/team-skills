<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>쿠폰 혜택 - 썬데이허그</title>
    <style>
        @font-face {
            font-family: 'GmarketSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansLight.woff') format('woff');
            font-weight: 300;
            font-style: normal;
        }
        @font-face {
            font-family: 'GmarketSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: 500;
            font-style: normal;
        }
        @font-face {
            font-family: 'GmarketSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansBold.woff') format('woff');
            font-weight: 700;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background: #E8E0D8;
        }

        body {
            font-family: 'GmarketSans', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            color: #5D4E37;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .banner {
            width: 1080px;
            height: 1920px;
            background: linear-gradient(180deg, #FFE5A0 0%, #FFF9F0 50%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Safe zone - 상단 18% (345px) */
        .top-safe-zone {
            height: 345px;
            flex-shrink: 0;
        }

        /* Content area - 중앙 67% (1287px) */
        .content-area {
            flex: 1;
            height: 1287px;
            padding: 0 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Safe zone - 하단 15% (288px) */
        .bottom-safe-zone {
            height: 288px;
            flex-shrink: 0;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 80px;
        }

        .brand-label {
            font-size: 24px;
            font-weight: 500;
            color: #A68A4C;
            letter-spacing: 4px;
            margin-bottom: 24px;
        }

        .title {
            font-size: 72px;
            font-weight: 700;
            color: #5D4037;
            line-height: 1.2;
            margin-bottom: 16px;
        }

        .title .point {
            color: #E65100;
        }

        .subtitle {
            font-size: 32px;
            font-weight: 500;
            color: #8B7355;
        }

        /* Coupon List */
        .coupon-list {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .coupon-item {
            background: #fff;
            border-radius: 24px;
            display: flex;
            align-items: stretch;
            box-shadow: 0 8px 32px rgba(139, 69, 19, 0.08);
            overflow: hidden;
            position: relative;
            min-height: 220px;
        }

        /* Ticket notch effect */
        .coupon-item::before,
        .coupon-item::after {
            content: '';
            position: absolute;
            width: 36px;
            height: 36px;
            background: linear-gradient(180deg, #FFE5A0 0%, #FFF9F0 100%);
            border-radius: 50%;
            left: 282px;
            z-index: 10;
        }

        .coupon-item::before {
            top: -18px;
        }

        .coupon-item::after {
            bottom: -18px;
        }

        .coupon-left {
            width: 300px;
            background: linear-gradient(135deg, #E65100, #FF8A50);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 24px;
            flex-shrink: 0;
            position: relative;
        }

        .coupon-left::after {
            content: '';
            position: absolute;
            right: 0;
            top: 24px;
            bottom: 24px;
            width: 2px;
            border-right: 2px dashed rgba(255, 255, 255, 0.3);
        }

        .coupon-amount {
            font-size: 72px;
            font-weight: 700;
            color: #fff;
            line-height: 1;
        }

        .coupon-amount-sub {
            font-size: 36px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 4px;
        }

        .coupon-right {
            flex: 1;
            padding: 40px 56px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .coupon-name {
            font-size: 40px;
            font-weight: 700;
            color: #5D4037;
            margin-bottom: 16px;
        }

        .coupon-condition {
            font-size: 28px;
            font-weight: 300;
            color: #8B7355;
            line-height: 1.5;
        }

        .coupon-condition strong {
            font-weight: 700;
            color: #E65100;
        }

        /* Different color variations */
        .coupon-item:nth-child(2) .coupon-left {
            background: linear-gradient(135deg, #5D4037, #8D6E63);
        }

        /* Live badge */
        .live-badge {
            position: absolute;
            top: 24px;
            right: 32px;
            background: #E65100;
            color: #fff;
            font-size: 22px;
            font-weight: 700;
            padding: 10px 24px;
            border-radius: 24px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <!-- 상단 안전 영역: 18% (345px) - 영상 영역 + 우상단 UI -->
        <div class="top-safe-zone"></div>

        <!-- 콘텐츠 영역: 67% (1287px) -->
        <div class="content-area">
            <header class="header">
                <p class="brand-label">SUNDAYHUG</p>
                <h1 class="title"><span class="point">라이브 전용</span> 쿠폰 혜택</h1>
                <p class="subtitle">방송 중에만 받을 수 있는 특별 할인</p>
            </header>

            <div class="coupon-list">
                <!-- Coupon 1: 10% 할인쿠폰 -->
                <div class="coupon-item">
                    <div class="coupon-left">
                        <span class="coupon-amount">10</span>
                        <span class="coupon-amount-sub">%</span>
                    </div>
                    <div class="coupon-right">
                        <p class="coupon-name">라이브 할인쿠폰</p>
                        <p class="coupon-condition">최대 <strong>3만원</strong> 할인</p>
                    </div>
                    <span class="live-badge">LIVE</span>
                </div>

                <!-- Coupon 2: 5% 중복 할인쿠폰 -->
                <div class="coupon-item">
                    <div class="coupon-left">
                        <span class="coupon-amount">5</span>
                        <span class="coupon-amount-sub">%</span>
                    </div>
                    <div class="coupon-right">
                        <p class="coupon-name">중복 할인쿠폰</p>
                        <p class="coupon-condition">최대 <strong>1만5천원</strong> 추가 할인</p>
                    </div>
                    <span class="live-badge">LIVE</span>
                </div>
            </div>
        </div>

        <!-- 하단 안전 영역: 15% (288px) - 재생 컨트롤 -->
        <div class="bottom-safe-zone"></div>
    </div>
</body>
</html>
