<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap');

  :root {
    --evt-orange: #F5A623;
    --evt-red: #E53935;
    --evt-text: #2D2016;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1080px;
    height: 1080px;
    overflow: hidden;
    font-family: 'Noto Sans KR', -apple-system, sans-serif;
    background: var(--evt-red);
  }

  .ad-container {
    width: 1080px;
    height: 1080px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    position: relative;
    padding: 60px;
  }

  .urgency-badge {
    display: inline-block;
    background: #fff;
    color: var(--evt-red);
    font-size: 32px;
    font-weight: 900;
    padding: 16px 48px;
    border-radius: 50px;
    margin-bottom: 32px;
    letter-spacing: 4px;
  }

  .headline {
    font-size: 72px;
    font-weight: 900;
    color: #fff;
    line-height: 1.2;
    margin-bottom: 24px;
    text-shadow: 0 4px 20px rgba(0,0,0,0.2);
  }

  .sub-text {
    font-size: 32px;
    font-weight: 500;
    color: rgba(255,255,255,0.9);
    margin-bottom: 48px;
  }

  .products-row {
    display: flex;
    gap: 20px;
    margin-bottom: 48px;
  }

  .product-mini {
    width: 200px;
    background: rgba(255,255,255,0.15);
    border-radius: 16px;
    overflow: hidden;
  }

  .product-mini img {
    width: 100%;
    aspect-ratio: 1;
    object-fit: cover;
    background: #fff;
  }

  .product-mini-info {
    padding: 14px;
    text-align: center;
  }

  .product-mini-name {
    font-size: 16px;
    font-weight: 600;
    color: #fff;
    margin-bottom: 4px;
  }

  .product-mini-price {
    font-size: 18px;
    font-weight: 700;
    color: #fff;
  }

  .cta-button {
    display: inline-block;
    background: #fff;
    color: var(--evt-red);
    font-size: 32px;
    font-weight: 800;
    padding: 24px 80px;
    border-radius: 60px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.2);
  }

  .end-date {
    position: absolute;
    bottom: 48px;
    font-size: 20px;
    color: rgba(255,255,255,0.7);
  }
</style>
</head>
<body>
  <div class="ad-container">
    <div class="urgency-badge">D-2</div>
    <h1 class="headline">웰컴뉴본<br>마지막 찬스</h1>
    <p class="sub-text">세일 끝나면 정가로 돌아갑니다</p>

    <div class="products-row">
      <div class="product-mini">
        <img src="../../images/nabijam.png" alt="나비잠">
        <div class="product-mini-info">
          <p class="product-mini-name">나비잠 속싸개</p>
          <p class="product-mini-price">20,500원</p>
        </div>
      </div>

      <div class="product-mini">
        <img src="../../images/swaddle-strap.jpg" alt="스와들">
        <div class="product-mini-info">
          <p class="product-mini-name">스와들 스트랩</p>
          <p class="product-mini-price">17,500원</p>
        </div>
      </div>

      <div class="product-mini">
        <img src="../../images/sleeping-bag-silky.jpg" alt="슬리핑백">
        <div class="product-mini-info">
          <p class="product-mini-name">꿀잠 슬리핑백</p>
          <p class="product-mini-price">31,500원</p>
        </div>
      </div>
    </div>

    <div class="cta-button">마지막 기회 잡기</div>
    <p class="end-date">2/13(금) 정오 종료</p>
  </div>
</body>
</html>
