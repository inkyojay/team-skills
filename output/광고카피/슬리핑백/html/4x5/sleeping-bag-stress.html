<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">

<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap');
  :root { --bg-warm: #f5f0eb; --text-dark: #2c2520; --text-mid: #6b5d52; --text-light: #8c7b6e; }

  .copy-area { padding: 56px 70px 64px; text-align: center; }
  .headline { font-size: 44px; font-weight: 700; color: var(--text-dark); line-height: 1.4; letter-spacing: -1.5px; margin-bottom: 16px; }
  .subhead { font-size: 26px; font-weight: 300; color: var(--text-mid); line-height: 1.6; letter-spacing: -0.3px; }
  .brand-name { font-size: 18px; color: var(--text-light); letter-spacing: 4px; margin-top: 24px; }
</style>
</head>
<body>
  <div class="ad-container">

      <div class="subhead">조임 없이 편안한 실키밤부 · OEKO-TEX 인증</div>
      <div class="brand-name">SUNDAY HUG</div>
    </div>
  </div>
</body>
</html>
