<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap');

  :root {
    --bg: #fffaf5;
    --text-dark: #2c2520;
    --text-mid: #6b5d52;
    --text-light: #a89888;
    --accent: #e85d2a;
    --star: #f5a623;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1080px;
    height: 1080px;
    overflow: hidden;
    font-family: 'Noto Sans KR', -apple-system, sans-serif;
    background: var(--bg);
  }

  .ad-container {
    width: 1080px;
    height: 1080px;
    position: relative;
    overflow: hidden;
  }

  .product-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center 10%;
    display: block;
    filter: brightness(1.1);
  }

  .brightness-layer {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(255, 252, 247, 0.12);
    z-index: 1;
  }

  /* 하단 강한 그라데이션 - 리뷰 카드 영역 */
  .overlay-bottom {
    position: absolute;
    bottom: 0; left: 0; right: 0;
    height: 620px;
    background: linear-gradient(
      0deg,
      rgba(255, 252, 247, 1) 0%,
      rgba(255, 252, 247, 0.98) 45%,
      rgba(255, 252, 247, 0.7) 70%,
      rgba(255, 252, 247, 0) 100%
    );
    z-index: 2;
  }

  .review-area {
    position: absolute;
    bottom: 50px;
    left: 0; right: 0;
    z-index: 3;
    text-align: center;
    padding: 0 72px;
  }

  .stars {
    font-size: 36px;
    color: var(--star);
    margin-bottom: 16px;
    letter-spacing: 4px;
  }

  .review-text {
    font-size: 38px;
    font-weight: 700;
    color: var(--text-dark);
    line-height: 1.55;
    letter-spacing: -1px;
    margin-bottom: 12px;
  }

  .review-text em {
    font-style: normal;
    color: var(--accent);
  }

  .reviewer {
    font-size: 22px;
    font-weight: 300;
    color: var(--text-light);
    margin-bottom: 36px;
  }

  .divider {
    width: 48px;
    height: 2px;
    background: #d5ccc3;
    margin: 0 auto 32px;
  }

  .price-row {
    margin-bottom: 20px;
  }

  .original-price {
    font-size: 24px;
    font-weight: 400;
    color: #b8ada2;
    text-decoration: line-through;
    margin-right: 10px;
  }

  .sale-price {
    font-size: 40px;
    font-weight: 900;
    color: var(--accent);
    letter-spacing: -1px;
  }

  .won {
    font-size: 28px;
    font-weight: 500;
  }

  .brand-line {
    font-size: 18px;
    font-weight: 400;
    color: var(--text-light);
    letter-spacing: 3px;
    text-transform: uppercase;
  }
</style>
</head>
<body>
  <div class="ad-container">
    <img class="product-image" src="/Users/inkyo/Downloads/슬리핑백 2 (사진)/ddidong2_m21_1760173473_3740928689320337000_44615471898.jpg" alt="썬데이허그 슬리핑백">
    <div class="brightness-layer"></div>
    <div class="overlay-bottom"></div>

    <div class="review-area">
      <div class="stars">&#9733;&#9733;&#9733;&#9733;&#9733;</div>
      <div class="review-text">"입혀주면 <em>5분 안에</em><br>바로 잠들어요"</div>
      <div class="reviewer">- 6개월 아기 맘 실제 후기</div>
      <div class="divider"></div>
      <div class="price-row">
        <span class="original-price">54,900원</span>
        <span class="sale-price">32,900<span class="won">원</span></span>
      </div>
      <div class="brand-line">SUNDAYHUG &middot; 실키밤부 슬리핑백</div>
    </div>
  </div>
</body>
</html>
