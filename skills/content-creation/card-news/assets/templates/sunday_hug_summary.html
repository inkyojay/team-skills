<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="sunday_hug_styles.css">
</head>
<body>
    <div class="card card-summary-sh">
        <!-- 배경 이미지 (흐릿하게) -->
        <img class="background" src="{{BACKGROUND_IMAGE}}" alt="">

        <!-- 색상 오버레이 -->
        <div class="overlay"></div>

        <!-- 콘텐츠 -->
        <div class="content">
            <div class="brand">{{BRAND_NAME}}</div>
            <div class="title">{{TITLE}}</div>
            <div class="points">
                <div class="point">{{POINT_1}}</div>
                <div class="point">{{POINT_2}}</div>
                <div class="point">{{POINT_3}}</div>
            </div>
        </div>
    </div>
</body>
</html>
