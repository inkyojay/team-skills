<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Minimal - Meta Ads Template</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <style>
        :root {
            --brand-primary: #6366f1;
            --brand-secondary: #8b5cf6;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.85);
            --gradient-start: {{ gradientStart | default('#667eea') }};
            --gradient-end: {{ gradientEnd | default('#764ba2') }};
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            width: 1080px;
            height: 1080px;
            overflow: hidden;
        }

        .container {
            width: 1080px;
            height: 1080px;
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Decorative circles */
        .container::before {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            top: -200px;
            right: -200px;
        }

        .container::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            bottom: -100px;
            left: -100px;
        }

        .product-wrapper {
            position: relative;
            z-index: 10;
            width: 620px;
            height: 620px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
        }

        .product-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 30px 60px rgba(0, 0, 0, 0.3));
            transition: transform 0.3s ease;
        }

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 0 80px;
        }

        .headline {
            font-size: 52px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 32px;
            line-height: 1.3;
            letter-spacing: -0.02em;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: var(--text-primary);
            color: var(--gradient-end);
            font-size: 24px;
            font-weight: 600;
            padding: 20px 48px;
            border-radius: 60px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .cta-button::after {
            content: '→';
            font-size: 24px;
            transition: transform 0.3s ease;
        }

        .cta-button:hover::after {
            transform: translateX(4px);
        }

        /* Subtle grid pattern overlay */
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid-overlay"></div>

        <div class="product-wrapper">
            <img src="{{ productImage }}" alt="Product" class="product-image">
        </div>

        <div class="content">
            <h1 class="headline">{{ headline | default('당신의 일상을 특별하게') }}</h1>
            <a href="#" class="cta-button">{{ cta | default('지금 구매하기') }}</a>
        </div>
    </div>
</body>
</html>
