<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap');

  :root {
    --evt-orange: #F5A623;
    --evt-cream: #FFF5E6;
    --evt-text: #2D2016;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1080px;
    height: 1920px;
    overflow: hidden;
    font-family: 'Noto Sans KR', -apple-system, sans-serif;
    background: var(--evt-orange);
    position: relative;
  }

  .ad-container {
    width: 1080px;
    height: 1920px;
    display: flex;
    flex-direction: column;
    position: relative;
  }

  /* 별 장식 */
  .star {
    position: absolute;
    color: rgba(255, 255, 255, 0.7);
    z-index: 2;
  }
  .star::before { content: '✦'; }
  .star-1 { top: 100px; left: 80px; font-size: 36px; }
  .star-2 { top: 180px; right: 100px; font-size: 28px; }
  .star-3 { top: 300px; left: 150px; font-size: 22px; }
  .star-4 { bottom: 400px; right: 80px; font-size: 32px; }
  .star-5 { bottom: 300px; left: 100px; font-size: 24px; }

  /* 상단 */
  .top-area {
    padding: 140px 80px 60px;
    text-align: center;
    position: relative;
    z-index: 10;
  }

  .period {
    font-size: 26px;
    font-weight: 500;
    color: rgba(255,255,255,0.9);
    letter-spacing: 4px;
    margin-bottom: 40px;
  }

  .headline {
    font-size: 100px;
    font-weight: 900;
    color: #fff;
    line-height: 1.15;
    letter-spacing: 6px;
    text-shadow: 0 4px 20px rgba(0,0,0,0.1);
  }

  .headline .rainbow-y { color: #F5C842; }
  .headline .rainbow-g { color: #4CAF50; }
  .headline .rainbow-r { color: #E85A5A; }
  .headline .rainbow-p { color: #9C6ADE; }

  .sub-headline {
    font-size: 44px;
    font-weight: 700;
    color: #fff;
    margin-top: 32px;
  }

  /* 상품 그리드 */
  .products-area {
    flex: 1;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    padding: 40px 60px;
    position: relative;
    z-index: 10;
  }

  .product-card {
    background: #fff;
    border-radius: 24px;
    overflow: hidden;
    box-shadow: 0 12px 40px rgba(0,0,0,0.12);
  }

  .product-img {
    width: 100%;
    aspect-ratio: 1;
    object-fit: cover;
    background: #f5f5f5;
  }

  .product-info {
    padding: 20px 16px;
    text-align: center;
  }

  .product-name {
    font-size: 22px;
    font-weight: 700;
    color: var(--evt-text);
    margin-bottom: 8px;
  }

  .product-price-row {
    display: flex;
    align-items: baseline;
    justify-content: center;
    gap: 6px;
  }

  .product-discount {
    font-size: 24px;
    font-weight: 800;
    color: var(--evt-orange);
  }

  .product-price {
    font-size: 24px;
    font-weight: 700;
    color: var(--evt-text);
  }

  /* 하단 CTA */
  .cta-area {
    padding: 40px 80px 100px;
    text-align: center;
    position: relative;
    z-index: 10;
  }

  .cta-button {
    display: block;
    width: 100%;
    background: #fff;
    color: var(--evt-orange);
    font-size: 36px;
    font-weight: 800;
    padding: 32px 60px;
    border-radius: 20px;
    box-shadow: 0 8px 40px rgba(0,0,0,0.15);
  }

  .brand-name {
    font-size: 20px;
    color: rgba(255,255,255,0.6);
    letter-spacing: 6px;
    margin-top: 24px;
  }

  /* 하단 구름 */
  .clouds {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 200px;
    z-index: 1;
  }

  .cloud {
    position: absolute;
    bottom: 0;
    background: var(--evt-cream);
    border-radius: 50% 50% 0 0;
    opacity: 0.3;
  }

  .cloud-1 { width: 400px; height: 160px; left: -80px; }
  .cloud-2 { width: 500px; height: 180px; left: 50%; transform: translateX(-50%); }
  .cloud-3 { width: 380px; height: 150px; right: -60px; }
</style>
</head>
<body>
  <div class="ad-container">
    <!-- 별 -->
    <span class="star star-1"></span>
    <span class="star star-2"></span>
    <span class="star star-3"></span>
    <span class="star star-4"></span>
    <span class="star star-5"></span>

    <!-- 구름 -->
    <div class="clouds">
      <div class="cloud cloud-1"></div>
      <div class="cloud cloud-2"></div>
      <div class="cloud cloud-3"></div>
    </div>

    <div class="top-area">
      <p class="period">2025. 02. 04 - 02. 13</p>
      <h1 class="headline">
        WELCOME<br>
        <span class="rainbow-r">N</span>E<span class="rainbow-y">W</span>B<span class="rainbow-p">O</span>R<span class="rainbow-g">N</span>
      </h1>
      <p class="sub-headline">최대 48% 할인</p>
    </div>

    <div class="products-area">
      <div class="product-card">
        <img class="product-img" src="../../images/nabijam.png" alt="나비잠 속싸개">
        <div class="product-info">
          <p class="product-name">나비잠 속싸개</p>
          <div class="product-price-row">
            <span class="product-discount">46%</span>
            <span class="product-price">20,500원</span>
          </div>
        </div>
      </div>

      <div class="product-card">
        <img class="product-img" src="../../images/sleeping-bag-silky.jpg" alt="슬리핑백">
        <div class="product-info">
          <p class="product-name">꿀잠 슬리핑백</p>
          <div class="product-price-row">
            <span class="product-discount">46%</span>
            <span class="product-price">31,500원</span>
          </div>
        </div>
      </div>

      <div class="product-card">
        <img class="product-img" src="../../images/swaddle-strap.jpg" alt="스와들 스트랩">
        <div class="product-info">
          <p class="product-name">스와들 스트랩</p>
          <div class="product-price-row">
            <span class="product-discount">48%</span>
            <span class="product-price">17,500원</span>
          </div>
        </div>
      </div>

      <div class="product-card">
        <img class="product-img" src="../../images/swaddle-pocket.jpg" alt="스와들 포켓">
        <div class="product-info">
          <p class="product-name">스와들 포켓</p>
          <div class="product-price-row">
            <span class="product-discount">48%</span>
            <span class="product-price">15,500원</span>
          </div>
        </div>
      </div>
    </div>

    <div class="cta-area">
      <div class="cta-button">지금 쇼핑하기</div>
      <p class="brand-name">SUNDAY HUG</p>
    </div>
  </div>
</body>
</html>
