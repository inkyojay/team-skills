<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>구매인증 이벤트</title>
    <style>
        @font-face {
            font-family: 'GmarketSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansLight.woff') format('woff');
            font-weight: 300;
            font-style: normal;
        }
        @font-face {
            font-family: 'GmarketSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: 500;
            font-style: normal;
        }
        @font-face {
            font-family: 'GmarketSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansBold.woff') format('woff');
            font-weight: 700;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background: #E8E0D8;
        }

        body {
            font-family: 'GmarketSans', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            color: #5D4E37;
            line-height: 1.6;
            display: flex;
            justify-content: center;
        }

        .banner {
            width: 1080px;
            height: 1920px;
            background: linear-gradient(180deg, #FFE5A0 0%, #FFD470 30%, #FFF9F0 60%, #FFF9F0 100%);
            position: relative;
            overflow: hidden;
        }

        /* ========== SAFE ZONE (상단 18%, 하단 15% 피하기) ========== */
        .safe-zone {
            padding: 345px 40px 288px 40px; /* 상단 18%, 좌우 40px, 하단 15% */
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        /* ========== HEADER SECTION ========== */
        .header {
            text-align: center;
        }

        .event-badge {
            display: inline-block;
            font-size: 20px;
            font-weight: 500;
            color: #A68A4C;
            letter-spacing: 4px;
            margin-bottom: 24px;
        }

        .main-title {
            font-size: 72px;
            font-weight: 700;
            color: #5D4037;
            line-height: 1.2;
        }

        .main-title .highlight {
            color: #E65100;
            position: relative;
            display: inline-block;
        }

        .main-title .highlight::after {
            content: '';
            position: absolute;
            bottom: 8px;
            left: -8px;
            right: -8px;
            height: 20px;
            background: rgba(255, 200, 100, 0.5);
            z-index: -1;
            border-radius: 6px;
        }

        /* ========== BENEFIT SECTION ========== */
        .benefit-section {
            background: #fff;
            border-radius: 32px;
            padding: 48px 40px;
            box-shadow: 0 8px 40px rgba(139, 69, 19, 0.08);
        }

        .benefit-header {
            text-align: center;
        }

        .benefit-label {
            font-size: 22px;
            font-weight: 500;
            color: #8B7355;
            margin-bottom: 16px;
        }

        .benefit-title {
            font-size: 48px;
            font-weight: 700;
            color: #5D4037;
            line-height: 1.3;
        }

        .benefit-title .point {
            color: #E65100;
        }

        .number-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #E65100, #FF8A50);
            color: #fff;
            padding: 16px 40px;
            border-radius: 50px;
            font-size: 32px;
            font-weight: 700;
            margin-top: 24px;
            box-shadow: 0 6px 20px rgba(230, 81, 0, 0.3);
        }

        .gift-value {
            background: #FFF8F0;
            border: 2px dashed #FFB74D;
            border-radius: 20px;
            padding: 32px;
            text-align: center;
            margin-top: 32px;
        }

        .gift-value-text {
            font-size: 28px;
            font-weight: 700;
            color: #E65100;
        }

        /* ========== HOW TO SECTION ========== */
        .howto-section {
            background: #5D4037;
            border-radius: 32px;
            padding: 40px;
            text-align: center;
        }

        .howto-label {
            font-size: 14px;
            font-weight: 500;
            color: rgba(255,255,255,0.5);
            letter-spacing: 4px;
            margin-bottom: 16px;
        }

        .howto-title {
            font-size: 32px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 24px;
        }

        .howto-box {
            background: #fff;
            border-radius: 16px;
            padding: 32px;
        }

        .howto-text {
            font-size: 30px;
            font-weight: 700;
            color: #5D4037;
        }

        .howto-text .accent {
            color: #E65100;
        }

        /* ========== NOTICE SECTION ========== */
        .notice-section {
            background: #FFF8F0;
            border: 2px solid #FFB74D;
            border-radius: 24px;
            padding: 32px;
            text-align: center;
        }

        .notice-icon {
            font-size: 24px;
            color: #E65100;
            margin-bottom: 12px;
        }

        .notice-text {
            font-size: 26px;
            font-weight: 700;
            color: #E65100;
            line-height: 1.5;
        }

        .notice-sub {
            font-size: 20px;
            font-weight: 500;
            color: #8B7355;
            margin-top: 12px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="safe-zone">
            <div class="content-wrapper">
                <!-- ========== HEADER ========== -->
                <header class="header">
                    <p class="event-badge">EVENT</p>
                    <h1 class="main-title">
                        <span class="highlight">구매인증</span> 이벤트
                    </h1>
                </header>

                <!-- ========== BENEFIT ========== -->
                <section class="benefit-section">
                    <div class="benefit-header">
                        <p class="benefit-label">10의 배수 순번 구매인증 시</p>
                        <h2 class="benefit-title">
                            <span class="point">만원 상당</span><br>
                            기프티콘 증정
                        </h2>
                        <div class="number-badge">10/20/30...번째</div>
                    </div>

                    <div class="gift-value">
                        <p class="gift-value-text">N0번째 구매인증 당첨</p>
                    </div>
                </section>

                <!-- ========== HOW TO PARTICIPATE ========== -->
                <section class="howto-section">
                    <p class="howto-label">HOW TO PARTICIPATE</p>
                    <h3 class="howto-title">참여 방법</h3>
                    <div class="howto-box">
                        <p class="howto-text">댓글에 <span class="accent">"구매인증 주문번호"</span> 작성</p>
                    </div>
                </section>

                <!-- ========== NOTICE ========== -->
                <section class="notice-section">
                    <p class="notice-icon">!</p>
                    <p class="notice-text">당첨자 폼 제출 필수</p>
                    <p class="notice-sub">라이브 종료 후 안내되는 폼 작성 시 경품 발송</p>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
