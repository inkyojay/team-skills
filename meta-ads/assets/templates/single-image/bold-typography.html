<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold Typography - Meta Ads Template</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <style>
        :root {
            --brand-primary: #1a1a2e;
            --brand-secondary: #16213e;
            --text-color: {{ textColor | default('#ffffff') }};
            --bg-color: {{ bgColor | default('#0f0f23') }};
            --accent: #f72585;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            width: 1080px;
            height: 1080px;
            overflow: hidden;
        }

        .container {
            width: 1080px;
            height: 1080px;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .product-background {
            position: absolute;
            width: 900px;
            height: 900px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.15;
            z-index: 1;
        }

        .product-background img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            filter: grayscale(100%) contrast(1.2);
        }

        .text-content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 60px;
        }

        .big-text {
            font-size: 140px;
            font-weight: 900;
            color: var(--text-color);
            line-height: 0.95;
            letter-spacing: -0.04em;
            text-transform: uppercase;
            margin-bottom: 40px;
            background: linear-gradient(135deg, var(--text-color) 0%, rgba(255,255,255,0.7) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .sub-text {
            font-size: 36px;
            font-weight: 400;
            color: var(--text-color);
            opacity: 0.7;
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }

        /* Decorative elements */
        .line-top {
            position: absolute;
            top: 60px;
            left: 60px;
            right: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--text-color), transparent);
            opacity: 0.3;
        }

        .line-bottom {
            position: absolute;
            bottom: 60px;
            left: 60px;
            right: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--text-color), transparent);
            opacity: 0.3;
        }

        .corner {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid var(--text-color);
            opacity: 0.4;
        }

        .corner-tl {
            top: 50px;
            left: 50px;
            border-right: none;
            border-bottom: none;
        }

        .corner-tr {
            top: 50px;
            right: 50px;
            border-left: none;
            border-bottom: none;
        }

        .corner-bl {
            bottom: 50px;
            left: 50px;
            border-right: none;
            border-top: none;
        }

        .corner-br {
            bottom: 50px;
            right: 50px;
            border-left: none;
            border-top: none;
        }

        /* Noise texture overlay */
        .noise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.05;
            pointer-events: none;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="noise"></div>

        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>

        <div class="line-top"></div>
        <div class="line-bottom"></div>

        <div class="product-background">
            <img src="{{ productImage }}" alt="Product">
        </div>

        <div class="text-content">
            <h1 class="big-text">{{ bigText | default('SALE NOW') }}</h1>
            <p class="sub-text">{{ subText | default('Limited Time Only') }}</p>
        </div>
    </div>
</body>
</html>
