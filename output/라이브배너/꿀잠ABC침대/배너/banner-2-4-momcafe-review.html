<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>맘카페 후기 이벤트</title>
    <style>
        @font-face {
            font-family: 'GmarketSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansLight.woff') format('woff');
            font-weight: 300;
            font-style: normal;
        }
        @font-face {
            font-family: 'GmarketSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: 500;
            font-style: normal;
        }
        @font-face {
            font-family: 'GmarketSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansBold.woff') format('woff');
            font-weight: 700;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background: #E8E0D8;
        }

        body {
            font-family: 'GmarketSans', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            color: #5D4E37;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .banner {
            width: 1080px;
            height: 1920px;
            background: linear-gradient(180deg, #FFE5A0 0%, #FFD470 50%, #FFF9F0 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* 상단 여백: 18% (345px) - 영상 영역 + 우상단 UI */
        .top-space {
            height: 345px;
            flex-shrink: 0;
        }

        /* 콘텐츠 영역: 67% (1287px), 좌우 패딩 40px */
        .content-area {
            height: 1287px;
            padding: 0 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* 하단 여백: 15% (288px) - 재생 컨트롤 */
        .bottom-space {
            height: 288px;
            flex-shrink: 0;
        }

        /* Brand Tag */
        .brand-tag {
            display: inline-block;
            font-size: 24px;
            font-weight: 500;
            color: #A68A4C;
            letter-spacing: 4px;
            margin-bottom: 32px;
        }

        /* Title Section */
        .title-section {
            margin-bottom: 48px;
        }

        .title-sub {
            font-size: 36px;
            font-weight: 500;
            color: #8B7355;
            margin-bottom: 16px;
        }

        .title-main {
            font-size: 76px;
            font-weight: 700;
            color: #5D4037;
            line-height: 1.2;
        }

        .title-main .point {
            color: #E65100;
            position: relative;
            display: inline-block;
        }

        .title-main .point::after {
            content: '';
            position: absolute;
            bottom: 8px;
            left: -8px;
            right: -8px;
            height: 28px;
            background: rgba(255, 200, 100, 0.5);
            z-index: -1;
            border-radius: 8px;
        }

        /* Target Badge */
        .target-badge {
            display: inline-flex;
            align-items: center;
            gap: 16px;
            background: #fff;
            padding: 20px 40px;
            border-radius: 60px;
            box-shadow: 0 8px 32px rgba(139, 69, 19, 0.12);
            margin-bottom: 48px;
            width: fit-content;
        }

        .target-dot {
            width: 16px;
            height: 16px;
            background: #E65100;
            border-radius: 50%;
        }

        .target-text {
            font-size: 28px;
            font-weight: 700;
            color: #E65100;
        }

        /* Main Benefit Card */
        .benefit-card {
            background: #fff;
            border-radius: 40px;
            padding: 50px;
            box-shadow: 0 8px 40px rgba(139, 69, 19, 0.08);
            margin-bottom: 40px;
        }

        .benefit-title {
            font-size: 30px;
            font-weight: 700;
            color: #5D4037;
            margin-bottom: 28px;
            text-align: center;
        }

        .benefit-content {
            background: #FFFAF5;
            border-radius: 24px;
            padding: 40px 36px;
            text-align: center;
        }

        .benefit-step {
            font-size: 30px;
            color: #8B7355;
            font-weight: 500;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .benefit-reward {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 24px;
        }

        .reward-arrow {
            font-size: 40px;
            color: #E65100;
            font-weight: 300;
        }

        .reward-text {
            font-size: 44px;
            font-weight: 700;
            color: #E65100;
        }

        /* Gift Tag */
        .gift-tag {
            display: inline-block;
            background: #FFF8F0;
            border: 2px dashed #FFB74D;
            padding: 14px 28px;
            border-radius: 40px;
            font-size: 26px;
            font-weight: 500;
            color: #E65100;
            margin-top: 24px;
        }

        /* Notice Section */
        .notice-section {
            background: #5D4037;
            border-radius: 28px;
            padding: 36px 44px;
        }

        .notice-title {
            font-size: 22px;
            font-weight: 700;
            color: #FFB74D;
            margin-bottom: 16px;
        }

        .notice-item {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.8;
            padding-left: 24px;
            position: relative;
            font-weight: 500;
        }

        .notice-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 14px;
            width: 8px;
            height: 8px;
            background: #FFB74D;
            border-radius: 50%;
        }

        /* Decorative Elements */
        .deco-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
        }

        .deco-circle-1 {
            width: 200px;
            height: 200px;
            top: 400px;
            right: -50px;
        }

        .deco-circle-2 {
            width: 150px;
            height: 150px;
            top: 650px;
            left: -75px;
        }

        .deco-circle-3 {
            width: 100px;
            height: 100px;
            bottom: 450px;
            right: 60px;
            background: rgba(230, 81, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="banner">
        <!-- Decorative Elements -->
        <div class="deco-circle deco-circle-1"></div>
        <div class="deco-circle deco-circle-2"></div>
        <div class="deco-circle deco-circle-3"></div>

        <!-- 상단 여백: 18% (345px) -->
        <div class="top-space"></div>

        <!-- 콘텐츠 영역: 67% (1287px) -->
        <div class="content-area">
            <!-- Brand Tag -->
            <p class="brand-tag">SUNDAYHUG</p>

            <!-- Title Section -->
            <div class="title-section">
                <p class="title-sub">구매 고객 전원 대상</p>
                <h1 class="title-main">
                    <span class="point">맘카페 후기</span><br>
                    이벤트
                </h1>
            </div>

            <!-- Target Badge -->
            <div class="target-badge">
                <span class="target-dot"></span>
                <span class="target-text">전원 대상</span>
            </div>

            <!-- Main Benefit Card -->
            <div class="benefit-card">
                <h2 class="benefit-title">참여 방법 및 혜택</h2>
                <div class="benefit-content">
                    <p class="benefit-step">
                        맘카페에 후기 작성 후<br>
                        폼 제출 시
                    </p>
                    <div class="benefit-reward">
                        <span class="reward-arrow">-></span>
                        <span class="reward-text">암막커버 증정</span>
                    </div>
                    <div class="gift-tag">전원 증정</div>
                </div>
            </div>

            <!-- Notice Section -->
            <div class="notice-section">
                <p class="notice-title">안내 사항</p>
                <p class="notice-item">차주 금요일 일괄 발송</p>
            </div>
        </div>

        <!-- 하단 여백: 15% (288px) -->
        <div class="bottom-space"></div>
    </div>
</body>
</html>
