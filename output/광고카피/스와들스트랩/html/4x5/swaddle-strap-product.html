<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap');

  :root {
    --bg: #fdf8f3;
    --text-dark: #2c2520;
    --text-mid: #5a4e44;
    --text-light: #9a8e84;
    --accent: #e04e2a;
    --accent-light: #ff6b3d;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1080px;
    height: 1350px;
    overflow: hidden;
    font-family: 'Noto Sans KR', -apple-system, sans-serif;
    background: var(--bg);
  }

  .ad-container {
    width: 1080px;
    height: 1350px;
    position: relative;
    overflow: hidden;
    background: var(--bg);
  }

  .top-section {
    position: relative;
    z-index: 3;
    text-align: center;
    padding: 56px 72px 36px;
    background: var(--bg);
  }

  .badge {
    display: inline-block;
    background: var(--accent);
    color: #fff;
    font-size: 22px;
    font-weight: 900;
    padding: 8px 24px;
    border-radius: 24px;
    letter-spacing: 1px;
    margin-bottom: 24px;
  }

  .headline {
    font-size: 46px;
    font-weight: 700;
    color: var(--text-dark);
    line-height: 1.5;
    letter-spacing: -1.5px;
    margin-bottom: 14px;
  }

  .subhead {
    font-size: 23px;
    font-weight: 300;
    color: var(--text-mid);
    line-height: 1.55;
  }

  .image-section {
    position: relative;
    width: 100%;
    height: 760px;
    overflow: hidden;
  }

  .product-image {
    width: 100%;
    height: 100%;
    object-fit: contain;
    object-position: center center;
    display: block;
  }

  .bottom-section {
    position: absolute;
    bottom: 0; left: 0; right: 0;
    z-index: 3;
    text-align: center;
    padding: 80px 72px 48px;
    background: linear-gradient(
      0deg,
      rgba(253, 248, 243, 1) 0%,
      rgba(253, 248, 243, 0.98) 50%,
      rgba(253, 248, 243, 0.85) 75%,
      rgba(253, 248, 243, 0) 100%
    );
  }

  .features {
    display: flex;
    justify-content: center;
    gap: 16px;
    margin-bottom: 24px;
  }

  .feature-pill {
    background: var(--accent);
    color: #fff;
    font-size: 18px;
    font-weight: 600;
    padding: 9px 22px;
    border-radius: 22px;
  }

  .price-area {
    margin-bottom: 14px;
  }

  .discount-rate {
    font-size: 42px;
    font-weight: 900;
    color: var(--accent);
    margin-right: 10px;
  }

  .sale-price {
    font-size: 46px;
    font-weight: 900;
    color: var(--text-dark);
    letter-spacing: -1px;
  }

  .sale-price .won {
    font-size: 30px;
    font-weight: 500;
  }

  .brand-line {
    font-size: 18px;
    font-weight: 400;
    color: var(--text-light);
    letter-spacing: 3px;
    text-transform: uppercase;
  }
</style>
</head>
<body>
  <div class="ad-container">
    <div class="top-section">
      <div class="badge">41% OFF</div>
      <div class="headline">아기가 놀라지 않는<br>무소음 벨크로</div>
      <div class="subhead">간편하게 감싸고, 조용하게 뗄 수 있는</div>
    </div>

    <div class="image-section">
      <img class="product-image" src="/Users/inkyo/Downloads/tteokguk._.2_1756616517_3711090780653452658_74538106484.jpg" alt="꿀잠 스와들 스트랩">
    </div>

    <div class="bottom-section">
      <div class="features">
        <span class="feature-pill">무소음 벨크로</span>
        <span class="feature-pill">모로반사 방지</span>
        <span class="feature-pill">간편 착용</span>
      </div>
      <div class="price-area">
        <span class="discount-rate">41%</span>
        <span class="sale-price">19,900<span class="won">원</span></span>
      </div>
      <div class="brand-line">SUNDAYHUG &middot; 꿀잠 스와들 스트랩</div>
    </div>
  </div>
</body>
</html>
