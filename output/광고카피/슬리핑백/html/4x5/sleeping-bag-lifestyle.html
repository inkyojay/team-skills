<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap');

  :root {
    --bg-warm: #fffaf5;
    --text-dark: #2c2520;
    --text-mid: #6b5d52;
    --text-light: #8c7b6e;
    --accent: #e85d2a;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1080px;
    height: 1350px;
    overflow: hidden;
    font-family: 'Noto Sans KR', -apple-system, sans-serif;
    background: var(--bg-warm);
  }

  .ad-container {
    width: 1080px;
    height: 1350px;
    position: relative;
    overflow: hidden;
  }

  .product-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center 15%;
    display: block;
    filter: brightness(1.12) contrast(0.97);
  }

  /* 전체 밝기 보정 레이어 */
  .brightness-layer {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(255, 252, 247, 0.15);
    z-index: 1;
  }

  /* 상단 그라데이션 - 밝고 넓게 */
  .overlay-top {
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 500px;
    background: linear-gradient(
      180deg,
      rgba(255, 252, 247, 0.97) 0%,
      rgba(255, 250, 245, 0.93) 35%,
      rgba(255, 250, 245, 0.55) 70%,
      rgba(255, 250, 245, 0) 100%
    );
    z-index: 2;
  }

  /* 하단 그라데이션 - 가격 영역 */
  .overlay-bottom {
    position: absolute;
    bottom: 0; left: 0; right: 0;
    height: 300px;
    background: linear-gradient(
      0deg,
      rgba(255, 252, 247, 0.97) 0%,
      rgba(255, 250, 245, 0.93) 40%,
      rgba(255, 250, 245, 0.5) 70%,
      rgba(255, 250, 245, 0) 100%
    );
    z-index: 2;
  }

  .copy-area {
    position: absolute;
    top: 68px;
    left: 0; right: 0;
    z-index: 3;
    text-align: center;
    padding: 0 80px;
  }

  .badge {
    display: inline-block;
    background: var(--accent);
    color: #fff;
    font-size: 22px;
    font-weight: 700;
    padding: 8px 28px;
    border-radius: 30px;
    letter-spacing: 1px;
    margin-bottom: 28px;
  }

  .headline {
    font-size: 52px;
    font-weight: 700;
    color: var(--text-dark);
    line-height: 1.45;
    letter-spacing: -1.5px;
    margin-bottom: 20px;
  }

  .subhead {
    font-size: 26px;
    font-weight: 300;
    color: var(--text-mid);
    line-height: 1.6;
    letter-spacing: -0.3px;
  }

  .bottom-area {
    position: absolute;
    bottom: 48px;
    left: 0; right: 0;
    z-index: 3;
    text-align: center;
  }

  .price-area {
    margin-bottom: 20px;
  }

  .original-price {
    font-size: 26px;
    font-weight: 400;
    color: #b0a59a;
    text-decoration: line-through;
    margin-right: 12px;
  }

  .sale-price {
    font-size: 44px;
    font-weight: 900;
    color: var(--accent);
    letter-spacing: -1px;
  }

  .won {
    font-size: 30px;
    font-weight: 500;
  }

  .brand-name {
    font-size: 18px;
    font-weight: 400;
    color: var(--text-light);
    letter-spacing: 4px;
    text-transform: uppercase;
    margin-bottom: 6px;
  }

  .product-name {
    font-size: 22px;
    font-weight: 500;
    color: var(--text-mid);
    letter-spacing: 1px;
  }
</style>
</head>
<body>
  <div class="ad-container">
    <img class="product-image" src="/Users/inkyo/Downloads/슬리핑백 2 (사진)/ddidong2_m21_1760173473_3740928689303538545_44615471898.jpg" alt="썬데이허그 슬리핑백">
    <div class="brightness-layer"></div>
    <div class="overlay-top"></div>
    <div class="overlay-bottom"></div>

    <div class="copy-area">
      <div class="badge">40% OFF</div>
      <div class="headline">우리 아이 꿀잠의 비밀</div>
      <div class="subhead">뒤집어도 벗겨지지 않는<br>실키밤부 슬리핑백</div>
    </div>

    <div class="bottom-area">
      <div class="price-area">
        <span class="original-price">54,900원</span>
        <span class="sale-price">32,900<span class="won">원</span></span>
      </div>
      <div class="brand-name">SUNDAYHUG</div>
      <div class="product-name">실키밤부 슬리핑백</div>
    </div>
  </div>
</body>
</html>
