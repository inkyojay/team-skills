<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap');

  :root {
    --bg: #faf8f5;
    --text-dark: #2c2520;
    --text-mid: #6b5d52;
    --text-light: #a09890;
    --accent: #d35b8a;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1080px;
    height: 1350px;
    overflow: hidden;
    font-family: 'Noto Sans KR', -apple-system, sans-serif;
    background: var(--bg);
  }

  .ad-container {
    width: 1080px;
    height: 1350px;
    position: relative;
    overflow: hidden;
  }

  .product-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center 8%;
    display: block;
    filter: brightness(1.06);
  }

  .brightness-layer {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(250, 248, 245, 0.06);
    z-index: 1;
  }

  .overlay-top {
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 420px;
    background: linear-gradient(180deg,
      rgba(250, 248, 245, 0.97) 0%,
      rgba(250, 248, 245, 0.90) 38%,
      rgba(250, 248, 245, 0.4) 70%,
      rgba(250, 248, 245, 0) 100%);
    z-index: 2;
  }

  .overlay-bottom {
    position: absolute;
    bottom: 0; left: 0; right: 0;
    height: 260px;
    background: linear-gradient(0deg,
      rgba(250, 248, 245, 0.97) 0%,
      rgba(250, 248, 245, 0.85) 50%,
      rgba(250, 248, 245, 0) 100%);
    z-index: 2;
  }

  .copy-area {
    position: absolute;
    top: 60px;
    left: 0; right: 0;
    z-index: 3;
    text-align: center;
    padding: 0 80px;
  }

  .tag {
    display: inline-block;
    background: var(--accent);
    color: #fff;
    font-size: 21px;
    font-weight: 700;
    padding: 8px 24px;
    border-radius: 24px;
    margin-bottom: 24px;
  }

  .headline {
    font-size: 50px;
    font-weight: 700;
    color: var(--text-dark);
    line-height: 1.45;
    letter-spacing: -1.5px;
    margin-bottom: 16px;
  }

  .subhead {
    font-size: 25px;
    font-weight: 300;
    color: var(--text-mid);
    line-height: 1.6;
  }

  .bottom-area {
    position: absolute;
    bottom: 44px;
    left: 0; right: 0;
    z-index: 3;
    text-align: center;
  }

  .review-badge {
    font-size: 18px;
    font-weight: 600;
    color: var(--accent);
    margin-bottom: 14px;
  }

  .price {
    font-size: 42px;
    font-weight: 900;
    color: var(--accent);
    margin-bottom: 12px;
  }

  .price .won { font-size: 28px; font-weight: 500; }

  .brand-line {
    font-size: 18px;
    font-weight: 400;
    color: var(--text-light);
    letter-spacing: 3px;
    text-transform: uppercase;
  }
</style>
</head>
<body>
  <div class="ad-container">
    <img class="product-image" src="/Users/inkyo/Downloads/스와들포켓/h._.riri_1755845769_3704625281794265933_72575662018.jpg" alt="꿀잠 스와들 포켓">
    <div class="brightness-layer"></div>
    <div class="overlay-top"></div>
    <div class="overlay-bottom"></div>
    <div class="copy-area">
      <div class="tag">엘라스틴 소재</div>
      <div class="headline">쏙 넣으면 끝,<br>세상 간편한 스와들</div>
      <div class="subhead">주머니에 쏙 넣어<br>포근하게 감싸주세요</div>
    </div>
    <div class="bottom-area">
      <div class="review-badge">&#9733; 5.0 만점 리뷰</div>
      <div class="price">29,900<span class="won">원</span></div>
      <div class="brand-line">SUNDAYHUG &middot; 꿀잠 스와들 포켓</div>
    </div>
  </div>
</body>
</html>
