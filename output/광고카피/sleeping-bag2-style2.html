<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');

  :root {
    --text-dark: #2c2c2c;
    --text-mid: #5a5a5a;
    --text-light: #8a8a8a;
    --bg-sage: #e8ede6;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1080px;
    height: 1350px;
    overflow: hidden;
    font-family: 'Noto Sans KR', -apple-system, sans-serif;
    background: var(--bg-sage);
  }

  .ad-container {
    width: 1080px;
    height: 1350px;
    position: relative;
    overflow: hidden;
  }

  .product-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center center;
    display: block;
  }

  /* 상단 미니멀 오버레이 */
  .overlay-top {
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 380px;
    background: linear-gradient(
      180deg,
      rgba(232, 237, 230, 0.95) 0%,
      rgba(232, 237, 230, 0.85) 40%,
      rgba(232, 237, 230, 0.4) 70%,
      rgba(232, 237, 230, 0) 100%
    );
    z-index: 2;
  }

  .copy-area {
    position: absolute;
    top: 80px;
    left: 0; right: 0;
    z-index: 3;
    text-align: center;
    padding: 0 90px;
  }

  .brand-tag {
    display: inline-block;
    font-size: 16px;
    font-weight: 500;
    color: #6b7c65;
    letter-spacing: 4px;
    text-transform: uppercase;
    margin-bottom: 24px;
    padding-bottom: 12px;
    border-bottom: 1.5px solid #6b7c65;
  }

  .headline {
    font-size: 46px;
    font-weight: 700;
    color: var(--text-dark);
    line-height: 1.45;
    letter-spacing: -1.5px;
    margin-bottom: 16px;
  }

  .subhead {
    font-size: 24px;
    font-weight: 300;
    color: var(--text-mid);
    line-height: 1.6;
  }
</style>
</head>
<body>
  <div class="ad-container">
    <img class="product-image" src="/Users/inkyo/Downloads/슬리핑백 2 (사진)/ddidong2_m21_1760173473_3740928689303538545_44615471898.jpg" alt="product">
    <div class="overlay-top"></div>

    <div class="copy-area">
      <div class="brand-tag">Sunday Hug</div>
      <div class="headline">꿀잠을 선물하는<br>가장 부드러운 방법</div>
      <div class="subhead">자는 동안에도 편안하게, 슬리핑백</div>
    </div>
  </div>
</body>
</html>
