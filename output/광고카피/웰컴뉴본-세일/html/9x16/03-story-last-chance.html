<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap');

  :root {
    --evt-red: #E53935;
    --evt-orange: #F5A623;
    --evt-text: #2D2016;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1080px;
    height: 1920px;
    overflow: hidden;
    font-family: 'Noto Sans KR', -apple-system, sans-serif;
    background: var(--evt-red);
  }

  .ad-container {
    width: 1080px;
    height: 1920px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    position: relative;
    padding: 120px 60px 100px;
  }

  .urgency-badge {
    display: inline-block;
    background: #fff;
    color: var(--evt-red);
    font-size: 48px;
    font-weight: 900;
    padding: 24px 72px;
    border-radius: 60px;
    margin-bottom: 48px;
    letter-spacing: 6px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.2);
  }

  .headline {
    font-size: 80px;
    font-weight: 900;
    color: #fff;
    line-height: 1.2;
    margin-bottom: 32px;
    text-shadow: 0 4px 20px rgba(0,0,0,0.2);
  }

  .sub-text {
    font-size: 36px;
    font-weight: 500;
    color: rgba(255,255,255,0.9);
    margin-bottom: 60px;
  }

  /* 상품 그리드 */
  .products-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    width: 100%;
    margin-bottom: 60px;
  }

  .product-card {
    background: rgba(255,255,255,0.15);
    border-radius: 20px;
    overflow: hidden;
  }

  .product-img {
    width: 100%;
    aspect-ratio: 1;
    object-fit: cover;
    background: #fff;
  }

  .product-info {
    padding: 20px 16px;
  }

  .product-name {
    font-size: 22px;
    font-weight: 600;
    color: #fff;
    margin-bottom: 6px;
  }

  .product-price-row {
    display: flex;
    align-items: baseline;
    justify-content: center;
    gap: 6px;
  }

  .product-discount {
    font-size: 22px;
    font-weight: 800;
    color: #FFD54F;
  }

  .product-price {
    font-size: 22px;
    font-weight: 700;
    color: #fff;
  }

  /* CTA */
  .cta-area {
    width: 100%;
    margin-top: auto;
  }

  .cta-button {
    display: block;
    width: 100%;
    background: #fff;
    color: var(--evt-red);
    font-size: 40px;
    font-weight: 900;
    padding: 36px 60px;
    border-radius: 24px;
    box-shadow: 0 8px 40px rgba(0,0,0,0.2);
  }

  .end-date {
    font-size: 24px;
    color: rgba(255,255,255,0.8);
    margin-top: 28px;
  }

  .swipe-hint {
    font-size: 20px;
    color: rgba(255,255,255,0.5);
    margin-top: 20px;
    letter-spacing: 2px;
  }
</style>
</head>
<body>
  <div class="ad-container">
    <div class="urgency-badge">D-2</div>
    <h1 class="headline">웰컴뉴본<br>마지막 찬스!</h1>
    <p class="sub-text">세일 끝나면 정가로 돌아갑니다</p>

    <div class="products-grid">
      <div class="product-card">
        <img class="product-img" src="../../images/nabijam.png" alt="나비잠">
        <div class="product-info">
          <p class="product-name">나비잠 속싸개</p>
          <div class="product-price-row">
            <span class="product-discount">46%</span>
            <span class="product-price">20,500원</span>
          </div>
        </div>
      </div>

      <div class="product-card">
        <img class="product-img" src="../../images/sleeping-bag-silky.jpg" alt="슬리핑백">
        <div class="product-info">
          <p class="product-name">꿀잠 슬리핑백</p>
          <div class="product-price-row">
            <span class="product-discount">46%</span>
            <span class="product-price">31,500원</span>
          </div>
        </div>
      </div>

      <div class="product-card">
        <img class="product-img" src="../../images/swaddle-strap.jpg" alt="스와들">
        <div class="product-info">
          <p class="product-name">스와들 스트랩</p>
          <div class="product-price-row">
            <span class="product-discount">48%</span>
            <span class="product-price">17,500원</span>
          </div>
        </div>
      </div>

      <div class="product-card">
        <img class="product-img" src="../../images/swaddle-pocket.jpg" alt="스와들포켓">
        <div class="product-info">
          <p class="product-name">스와들 포켓</p>
          <div class="product-price-row">
            <span class="product-discount">48%</span>
            <span class="product-price">15,500원</span>
          </div>
        </div>
      </div>
    </div>

    <div class="cta-area">
      <div class="cta-button">마지막 기회 잡기</div>
      <p class="end-date">2/13(금) 정오 종료</p>
      <p class="swipe-hint">SWIPE UP</p>
    </div>
  </div>
</body>
</html>
