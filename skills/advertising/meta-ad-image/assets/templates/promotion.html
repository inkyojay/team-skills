<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap');

  :root {
    --bg-cool: #e8eaed;
    --text-dark: #2c2520;
    --text-mid: #555555;
    --accent-orange: #f0864a;
    --accent-red: #e84d3d;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1080px;
    height: 1350px;
    overflow: hidden;
    font-family: 'Noto Sans KR', -apple-system, sans-serif;
    background: var(--bg-cool);
  }

  .ad-container {
    width: 1080px;
    height: 1350px;
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* 상단 카피 영역 */
  .top-copy {
    width: 100%;
    padding: 70px 80px 30px;
    text-align: center;
  }

  .event-period {
    font-size: 24px;
    font-weight: 400;
    color: var(--text-mid);
    margin-bottom: 16px;
    letter-spacing: 1px;
  }

  .headline {
    font-size: 56px;
    font-weight: 700;
    color: var(--text-dark);
    line-height: 1.35;
    letter-spacing: -2px;
    margin-bottom: 28px;
  }

  /* 할인 뱃지 */
  .discount-badge {
    display: inline-block;
    background: var(--accent-orange);
    color: #fff;
    font-size: 26px;
    font-weight: 700;
    padding: 12px 36px;
    border-radius: 50px;
    letter-spacing: 0.5px;
  }

  /* 중앙 제품 이미지 */
  .product-area {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    width: 100%;
  }

  .product-image {
    max-height: 620px;
    max-width: 700px;
    object-fit: contain;
  }

  /* 하단 가격 영역 */
  .price-area {
    width: 100%;
    padding: 30px 80px 70px;
    text-align: center;
  }

  .product-name {
    font-size: 26px;
    font-weight: 400;
    color: var(--text-mid);
    margin-bottom: 16px;
  }

  .price-row {
    display: flex;
    align-items: baseline;
    justify-content: center;
    gap: 20px;
  }

  .original-price {
    font-size: 30px;
    font-weight: 400;
    color: #999;
    text-decoration: line-through;
  }

  .sale-price {
    font-size: 56px;
    font-weight: 900;
    color: var(--text-dark);
    letter-spacing: -1px;
  }

  .sale-price .won {
    font-size: 36px;
    font-weight: 700;
  }
</style>
</head>
<body>
  <div class="ad-container">
    <div class="top-copy">
      <div class="event-period">{{EVENT_PERIOD}}</div>
      <div class="headline">{{HEADLINE}}</div>
      <span class="discount-badge">{{DISCOUNT_RATE}} 할인</span>
    </div>

    <div class="product-area">
      <img class="product-image" src="{{IMAGE_PATH}}" alt="product">
    </div>

    <div class="price-area">
      <div class="product-name">{{PRODUCT_NAME}}</div>
      <div class="price-row">
        <span class="original-price">{{ORIGINAL_PRICE}}</span>
        <span class="sale-price">{{SALE_PRICE}}<span class="won">원</span></span>
      </div>
    </div>
  </div>
</body>
</html>
