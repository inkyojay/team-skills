<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<style>
  @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Pretendard Variable', -apple-system, sans-serif;
    background: #e8e4de;
    display: flex;
    flex-wrap: wrap;
    gap: 40px;
    padding: 40px;
    justify-content: center;
  }

  /* ===== BASE CARD ===== */
  .card {
    width: 1080px;
    height: 1080px;
    position: relative;
    overflow: hidden;
    background: #2a2a2a;
  }

  /* 전체를 꽉 채우는 배경 이미지 */
  .card .bg-photo {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* ===== 카드 1: 커버 (EVENT) ===== */
  .card-cover .gradient-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 55%;
    background: linear-gradient(to top, rgba(0,0,0,0.55) 0%, rgba(0,0,0,0.3) 50%, transparent 100%);
  }

  .card-cover .speech-bubble {
    position: absolute;
    top: 60px;
    right: 60px;
    background: #fff;
    border-radius: 20px;
    padding: 16px 24px;
    font-size: 24px;
    font-weight: 600;
    color: #333;
    line-height: 1.5;
    text-align: center;
    filter: drop-shadow(0 4px 12px rgba(0,0,0,0.15));
  }
  .card-cover .speech-bubble::after {
    content: '';
    position: absolute;
    bottom: -12px;
    left: 30px;
    width: 0;
    height: 0;
    border-left: 14px solid transparent;
    border-right: 14px solid transparent;
    border-top: 14px solid #fff;
  }

  .card-cover .text-overlay {
    position: absolute;
    bottom: 60px;
    left: 60px;
    right: 60px;
    z-index: 2;
  }

  .card-cover .event-badge {
    font-family: 'Georgia', serif;
    font-style: italic;
    font-size: 32px;
    letter-spacing: 8px;
    color: #fff;
    margin-bottom: 12px;
    text-shadow: 0 2px 8px rgba(0,0,0,0.3);
  }

  .card-cover .title {
    font-size: 72px;
    font-weight: 800;
    color: #fff;
    line-height: 1.3;
    letter-spacing: -2px;
    text-shadow: 0 2px 16px rgba(0,0,0,0.4);
  }

  /* ===== 카드 2~4: 제품 변형 ===== */
  .card-product .gradient-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 45%;
    background: linear-gradient(to top, rgba(0,0,0,0.50) 0%, rgba(0,0,0,0.25) 45%, transparent 100%);
  }

  .card-product .text-overlay {
    position: absolute;
    bottom: 56px;
    left: 56px;
    right: 56px;
    z-index: 2;
  }

  .card-product .product-name {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 14px;
  }

  .card-product .plus-icon {
    width: 36px;
    height: 36px;
    background: #fff;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #333;
    font-size: 24px;
    font-weight: 400;
    flex-shrink: 0;
    line-height: 1;
  }

  .card-product .name-text {
    font-size: 30px;
    font-weight: 700;
    color: #fff;
    letter-spacing: -0.5px;
  }

  .card-product .desc {
    font-size: 28px;
    font-weight: 500;
    color: #fff;
    line-height: 1.65;
    letter-spacing: -0.3px;
    text-shadow: 0 1px 6px rgba(0,0,0,0.3);
  }

  .card-product .tag {
    margin-top: 12px;
    font-size: 22px;
    color: rgba(255,255,255,0.65);
    font-weight: 400;
  }

  /* ===== 카드 4 변형: 텍스트 왼쪽 정렬 + 아이콘 위치 ===== */
  .card-product.text-left .product-name {
    /* 제품명 뒤에 + 아이콘 */
    flex-direction: row;
  }
  .card-product.text-left .product-name .plus-icon {
    order: 2;
  }
  .card-product.text-left .product-name .name-text {
    order: 1;
  }
</style>
</head>
<body>

<!-- ========================================
     카드 1: 커버 (EVENT)
     예제: 아기 사진 전체 + EVENT 뱃지 + 큰 타이틀
     말풍선: 상단 우측
     ======================================== -->
<div class="card card-cover" id="card-1">
  <img class="bg-photo" src="example-1.jpg" alt="커버 사진">
  <div class="gradient-overlay"></div>

  <div class="speech-bubble">
    2/5(목) 오전 11시<br>본방 사수!
  </div>

  <div class="text-overlay">
    <div class="event-badge">EVENT</div>
    <div class="title">
      사면 살 수록 2득!<br>
      꿀잠 슬리핑백
    </div>
  </div>
</div>

<!-- ========================================
     카드 2: 제품 변형 (실키밤부)
     예제: 아기가 노란 슬리핑백 입고 자는 사진
     하단 오버레이: ⊕ 제품명 + 설명 + 태그
     ======================================== -->
<div class="card card-product" id="card-2">
  <img class="bg-photo" src="example-2.jpg" alt="실키밤부">
  <div class="gradient-overlay"></div>

  <div class="text-overlay">
    <div class="product-name">
      <div class="plus-icon">+</div>
      <span class="name-text">슬리핑백 - 실키밤부</span>
    </div>
    <div class="desc">
      사계절 만능으로 입을 수 있는 소재로 에어컨 바람에도<br>
      아기를 포근하고 적당한 온도로 지켜줘요!
    </div>
    <div class="tag">* 간절기부터 여름 전후까지 추천</div>
  </div>
</div>

<!-- ========================================
     카드 3: 제품 변형 (코튼메쉬)
     예제: 아기가 분홍 슬리핑백 감싸고 있는 사진
     하단 오버레이: ⊕ 제품명 + 설명 + 태그
     ======================================== -->
<div class="card card-product" id="card-3">
  <img class="bg-photo" src="example-3.jpg" alt="코튼메쉬">
  <div class="gradient-overlay"></div>

  <div class="text-overlay">
    <div class="product-name">
      <div class="plus-icon">+</div>
      <span class="name-text">슬리핑백 - 코튼메쉬</span>
    </div>
    <div class="desc">
      원단에 작은 구멍들이 뚫린 망사 구조로,<br>
      탄탄하면서 가볍고 열 배출에 뛰어나요!
    </div>
    <div class="tag">* 여름, 태열이 있는 아이 추천</div>
  </div>
</div>

<!-- ========================================
     카드 4: 제품 변형 (밤부 트리플)
     예제: 아기 앉아있는 사진, 텍스트 왼쪽 하단
     아이콘이 제품명 오른쪽에 위치
     ======================================== -->
<div class="card card-product text-left" id="card-4">
  <img class="bg-photo" src="example-4.jpg" alt="밤부 트리플">
  <div class="gradient-overlay"></div>

  <div class="text-overlay">
    <div class="product-name">
      <span class="name-text">슬리핑백 - 밤부 트리플</span>
      <div class="plus-icon">+</div>
    </div>
    <div class="desc">
      3겹의 밤부 원단 사이 충전재를 더해 더욱 따뜻해요!
    </div>
    <div class="tag">* 겨울 추천 (에어컨 바람이 강한 실내도 괜찮아요)</div>
  </div>
</div>

</body>
</html>
