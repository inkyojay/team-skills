<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>코슬립 기능 - 부모 침대에 밀착 설치</title>
    <style>
        @font-face {
            font-family: 'GmarketSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansLight.woff') format('woff');
            font-weight: 300;
            font-style: normal;
        }
        @font-face {
            font-family: 'GmarketSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: 500;
            font-style: normal;
        }
        @font-face {
            font-family: 'GmarketSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansBold.woff') format('woff');
            font-weight: 700;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background: #E8E0D8;
        }

        body {
            font-family: 'GmarketSans', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            color: #5D4E37;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        /* Banner: 1080x1920 (9:16) */
        .banner {
            width: 1080px;
            height: 1920px;
            background: #FFF9F0;
            position: relative;
            overflow: hidden;
        }

        /* Safe Content Area */
        /* Top margin: 18% = 345px (video area + top-right UI) */
        /* Bottom margin: 15% = 288px (playback controls) */
        /* Content height: 67% = 1287px */
        /* Left/Right padding: 40px */
        .content-area {
            position: absolute;
            top: 345px;
            left: 40px;
            right: 40px;
            height: 1287px;
            display: flex;
            flex-direction: column;
        }

        /* Title Badge */
        .title-badge {
            display: inline-block;
            background: #E65100;
            color: #fff;
            font-size: 32px;
            font-weight: 700;
            padding: 16px 40px;
            border-radius: 40px;
            margin-bottom: 40px;
            align-self: flex-start;
            box-shadow: 0 4px 16px rgba(230, 81, 0, 0.4);
        }

        /* Main Message */
        .main-message {
            font-size: 72px;
            font-weight: 700;
            color: #5D4037;
            line-height: 1.3;
            margin-bottom: 48px;
        }

        .main-message .highlight {
            color: #E65100;
            position: relative;
            display: inline-block;
        }

        .main-message .highlight::after {
            content: '';
            position: absolute;
            bottom: 8px;
            left: -8px;
            right: -8px;
            height: 24px;
            background: rgba(255, 200, 100, 0.5);
            z-index: -1;
            border-radius: 6px;
        }

        /* Product Image */
        .product-image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
            min-height: 0;
        }

        .product-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 24px;
            box-shadow: 0 12px 48px rgba(139, 69, 19, 0.15);
        }

        /* Benefits List */
        .benefits-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .benefit-item {
            display: flex;
            align-items: center;
            gap: 24px;
            background: #fff;
            padding: 24px 32px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(139, 69, 19, 0.06);
        }

        .benefit-icon {
            width: 52px;
            height: 52px;
            background: linear-gradient(135deg, #E65100, #FF8A50);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .benefit-icon .check {
            width: 24px;
            height: 24px;
            position: relative;
        }

        .benefit-icon .check::after {
            content: '';
            position: absolute;
            left: 4px;
            top: 0px;
            width: 10px;
            height: 18px;
            border: solid #fff;
            border-width: 0 4px 4px 0;
            transform: rotate(45deg);
        }

        .benefit-text {
            font-size: 34px;
            font-weight: 500;
            color: #5D4037;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="content-area">
            <span class="title-badge">코슬립 기능</span>

            <h1 class="main-message">
                부모 침대에<br>
                <span class="highlight">밀착 설치</span>
            </h1>

            <div class="product-image-container">
                <img src="images/review-5.jpg" alt="코슬립 기능 제품 이미지" class="product-image">
            </div>

            <div class="benefits-list">
                <div class="benefit-item">
                    <div class="benefit-icon">
                        <div class="check"></div>
                    </div>
                    <span class="benefit-text">3단 높이조절 (48~61cm)</span>
                </div>
                <div class="benefit-item">
                    <div class="benefit-icon">
                        <div class="check"></div>
                    </div>
                    <span class="benefit-text">야간 수유가 편리해요</span>
                </div>
                <div class="benefit-item">
                    <div class="benefit-icon">
                        <div class="check"></div>
                    </div>
                    <span class="benefit-text">벨트 고정으로 안전하게</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
