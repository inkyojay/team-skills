<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Highlight - Meta Ads Template</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <style>
        :root {
            --brand-primary: #dc2626;
            --brand-secondary: #b91c1c;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --bg-color: #ffffff;
            --accent-yellow: #fbbf24;
            --accent-green: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            width: 1080px;
            height: 1080px;
            overflow: hidden;
        }

        .container {
            width: 1080px;
            height: 1080px;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Sale banner top */
        .sale-banner {
            width: 100%;
            background: linear-gradient(135deg, var(--brand-primary) 0%, var(--brand-secondary) 100%);
            padding: 24px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .sale-banner::before {
            content: 'SALE SALE SALE SALE SALE SALE SALE';
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            font-size: 120px;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.08);
            white-space: nowrap;
            letter-spacing: -0.02em;
        }

        .banner-text {
            font-size: 28px;
            font-weight: 700;
            color: white;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            position: relative;
            z-index: 1;
        }

        /* Discount badge */
        .discount-badge {
            position: absolute;
            top: 120px;
            right: 60px;
            width: 140px;
            height: 140px;
            background: var(--accent-yellow);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 40px rgba(251, 191, 36, 0.4);
            z-index: 20;
            transform: rotate(12deg);
        }

        .discount-percent {
            font-size: 48px;
            font-weight: 900;
            color: var(--brand-primary);
            line-height: 1;
        }

        .discount-label {
            font-size: 18px;
            font-weight: 700;
            color: var(--brand-primary);
            text-transform: uppercase;
        }

        .product-section {
            flex: 1;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background: linear-gradient(180deg, #fef3f2 0%, #ffffff 100%);
        }

        .product-image {
            max-width: 500px;
            max-height: 500px;
            object-fit: contain;
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.1));
        }

        /* Price section */
        .price-section {
            width: 100%;
            background: white;
            padding: 48px 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-top: 1px solid #f3f4f6;
        }

        .price-wrapper {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .original-price {
            font-size: 32px;
            font-weight: 500;
            color: var(--text-secondary);
            text-decoration: line-through;
        }

        .sale-price-wrapper {
            display: flex;
            align-items: baseline;
            gap: 8px;
        }

        .currency {
            font-size: 36px;
            font-weight: 700;
            color: var(--brand-primary);
        }

        .sale-price {
            font-size: 72px;
            font-weight: 900;
            color: var(--brand-primary);
            letter-spacing: -0.02em;
            line-height: 1;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 16px;
            background: linear-gradient(135deg, var(--brand-primary) 0%, var(--brand-secondary) 100%);
            color: white;
            font-size: 28px;
            font-weight: 700;
            padding: 28px 56px;
            border-radius: 16px;
            text-decoration: none;
            box-shadow: 0 15px 40px rgba(220, 38, 38, 0.3);
            transition: all 0.3s ease;
        }

        .cta-button svg {
            width: 28px;
            height: 28px;
        }

        /* Urgency badge */
        .urgency-badge {
            position: absolute;
            bottom: 200px;
            left: 60px;
            display: flex;
            align-items: center;
            gap: 12px;
            background: #fef3f2;
            border: 2px solid var(--brand-primary);
            padding: 14px 24px;
            border-radius: 12px;
        }

        .urgency-dot {
            width: 12px;
            height: 12px;
            background: var(--brand-primary);
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .urgency-text {
            font-size: 18px;
            font-weight: 600;
            color: var(--brand-primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sale-banner">
            <span class="banner-text">Special Limited Offer</span>
        </div>

        <div class="discount-badge">
            <span class="discount-percent">{{ discountPercent | default('30') }}%</span>
            <span class="discount-label">OFF</span>
        </div>

        <div class="product-section">
            <img src="{{ productImage }}" alt="Product" class="product-image">
        </div>

        <div class="urgency-badge">
            <div class="urgency-dot"></div>
            <span class="urgency-text">한정 수량 · 곧 마감</span>
        </div>

        <div class="price-section">
            <div class="price-wrapper">
                <span class="original-price">{{ originalPrice | default('₩129,000') }}</span>
                <div class="sale-price-wrapper">
                    <span class="currency">₩</span>
                    <span class="sale-price">{{ salePrice | default('89,000') }}</span>
                </div>
            </div>

            <a href="#" class="cta-button">
                {{ cta | default('지금 구매하기') }}
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                    <path d="M5 12h14M12 5l7 7-7 7"/>
                </svg>
            </a>
        </div>
    </div>
</body>
</html>
