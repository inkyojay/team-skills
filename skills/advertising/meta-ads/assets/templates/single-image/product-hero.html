<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, height=1080">
  <title>Product Hero - Meta Ad</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --brand-primary: {{ brandColor | default('#FF6B6B') }};
      --brand-secondary: {{ brandSecondary | default('#4ECDC4') }};
      --text-dark: {{ textDark | default('#2D3436') }};
      --text-light: {{ textLight | default('#FFFFFF') }};
      --bg-color: {{ bgColor | default('#FFFFFF') }};
    }

    body {
      width: 1080px;
      height: 1080px;
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-color);
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .image-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      background: linear-gradient(180deg, #f8f9fa 0%, #e9ecef 100%);
    }

    .product-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 20px 40px rgba(0,0,0,0.15));
    }

    .content-section {
      padding: 50px 60px;
      background: var(--bg-color);
      text-align: center;
    }

    .divider {
      width: 80px;
      height: 4px;
      background: var(--brand-primary);
      margin: 0 auto 30px;
      border-radius: 2px;
    }

    .headline {
      font-size: 56px;
      font-weight: 800;
      color: var(--text-dark);
      line-height: 1.3;
      margin-bottom: 16px;
      letter-spacing: -0.02em;
    }

    .sub-copy {
      font-size: 28px;
      font-weight: 400;
      color: #636e72;
      line-height: 1.5;
      margin-bottom: 32px;
    }

    .cta-button {
      display: inline-block;
      padding: 20px 60px;
      background: var(--brand-primary);
      color: var(--text-light);
      font-size: 26px;
      font-weight: 700;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 8px 24px rgba(255, 107, 107, 0.4);
      transition: transform 0.2s;
    }

    .brand-logo {
      position: absolute;
      top: 30px;
      left: 40px;
      height: 40px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    {% if brandLogo %}
    <img src="{{ brandLogo }}" alt="Brand Logo" class="brand-logo">
    {% endif %}

    <div class="image-section">
      <img src="{{ productImage }}" alt="Product" class="product-image">
    </div>

    <div class="content-section">
      <div class="divider"></div>
      <h1 class="headline">{{ headline }}</h1>
      {% if subCopy %}
      <p class="sub-copy">{{ subCopy }}</p>
      {% endif %}
      <a href="#" class="cta-button">{{ cta | default('지금 구매하기') }}</a>
    </div>
  </div>
</body>
</html>
