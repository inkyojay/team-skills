<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
  body {
    width: 1080px;
    height: 1080px;
    font-family: 'Pretendard', system-ui, -apple-system, sans-serif;
    overflow: hidden;
    position: relative;
  }
  .bg {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background-image: url('./frame-jwon.jpg');
    background-size: cover;
    background-position: center 30%;
    filter: brightness(0.65);
  }
  .overlay {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: linear-gradient(
      180deg,
      rgba(0,0,0,0.3) 0%,
      rgba(0,0,0,0.1) 40%,
      rgba(0,0,0,0.5) 100%
    );
  }
  .content {
    position: relative;
    z-index: 2;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 60px;
  }
  .top {
    display: flex;
    align-items: center;
    gap: 16px;
  }
  .brand-badge {
    background: rgba(168, 197, 160, 0.9);
    padding: 10px 24px;
    border-radius: 30px;
    font-size: 22px;
    font-weight: 700;
    color: #fff;
    letter-spacing: 1px;
  }
  .center {
    text-align: center;
  }
  .product-name {
    font-size: 72px;
    font-weight: 900;
    color: #fff;
    line-height: 1.3;
    text-shadow: 0 4px 20px rgba(0,0,0,0.8), 0 2px 6px rgba(0,0,0,0.9);
    letter-spacing: -1px;
  }
  .highlight {
    color: #FFE53B;
  }
  .sub {
    font-size: 34px;
    font-weight: 600;
    color: rgba(255,255,255,0.9);
    margin-top: 16px;
    text-shadow: 0 2px 8px rgba(0,0,0,0.7);
  }
  .bottom {
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
  }
  .price {
    font-size: 42px;
    font-weight: 800;
    color: #fff;
    text-shadow: 0 2px 8px rgba(0,0,0,0.7);
  }
  .price span {
    font-size: 28px;
    font-weight: 500;
    opacity: 0.8;
  }
  .cta {
    background: #ff8605;
    padding: 18px 40px;
    border-radius: 40px;
    font-size: 26px;
    font-weight: 800;
    color: #fff;
    box-shadow: 0 4px 16px rgba(255,134,5,0.4);
  }
</style>
</head>
<body>
  <div class="bg"></div>
  <div class="overlay"></div>
  <div class="content">
    <div class="top">
      <div class="brand-badge">SUNDAYHUG</div>
    </div>
    <div class="center">
      <div class="product-name">
        <span class="highlight">꿀잠</span> ABC<br>접이식 아기침대
      </div>
      <div class="sub">어디서든 간편하게, 안전한 잠자리</div>
    </div>
    <div class="bottom">
      <div class="price">249,000<span>원</span></div>
      <div class="cta">자세히 보기 →</div>
    </div>
  </div>
</body>
</html>
