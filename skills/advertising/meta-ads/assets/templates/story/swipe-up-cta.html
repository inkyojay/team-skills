<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, height=1920">
  <title>Swipe Up CTA - Story/Reels</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --brand-primary: {{ brandColor | default('#FF6B6B') }};
      --text-dark: {{ textDark | default('#2D3436') }};
      --text-light: {{ textLight | default('#FFFFFF') }};
      --overlay-color: {{ overlayColor | default('rgba(0,0,0,0.4)') }};
    }

    body {
      width: 1080px;
      height: 1920px;
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .background-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        180deg,
        rgba(0,0,0,0.2) 0%,
        transparent 30%,
        transparent 50%,
        var(--overlay-color) 100%
      );
    }

    .brand-logo {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      height: 60px;
      filter: drop-shadow(0 2px 8px rgba(0,0,0,0.3));
    }

    .content {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 100px 70px 160px;
      text-align: center;
    }

    .headline {
      font-size: 60px;
      font-weight: 800;
      color: var(--text-light);
      line-height: 1.3;
      margin-bottom: 20px;
      text-shadow: 0 4px 16px rgba(0,0,0,0.3);
    }

    .sub-copy {
      font-size: 34px;
      font-weight: 400;
      color: rgba(255,255,255,0.9);
      margin-bottom: 60px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .swipe-up-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .swipe-text {
      font-size: 28px;
      font-weight: 600;
      color: var(--text-light);
      margin-bottom: 16px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .arrow-container {
      animation: bounce 1.5s infinite;
    }

    .arrow-up {
      width: 60px;
      height: 60px;
      border-left: 4px solid white;
      border-top: 4px solid white;
      transform: rotate(45deg);
      margin-bottom: -20px;
      box-shadow: -2px -2px 8px rgba(0,0,0,0.2);
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    /* Product floating card */
    .product-card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      background: white;
      border-radius: 24px;
      padding: 32px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.25);
      text-align: center;
    }

    .product-card-image {
      width: 280px;
      height: 280px;
      object-fit: contain;
      margin-bottom: 24px;
    }

    .product-card-name {
      font-size: 32px;
      font-weight: 700;
      color: var(--text-dark);
      margin-bottom: 12px;
    }

    .product-card-price {
      font-size: 36px;
      font-weight: 800;
      color: var(--brand-primary);
    }

    /* Promo sticker */
    .promo-sticker {
      position: absolute;
      top: 200px;
      right: 60px;
      width: 160px;
      height: 160px;
      background: var(--brand-primary);
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transform: rotate(-10deg);
      box-shadow: 0 8px 24px rgba(255, 107, 107, 0.4);
    }

    .promo-discount {
      font-size: 48px;
      font-weight: 800;
      color: white;
    }

    .promo-label {
      font-size: 22px;
      font-weight: 600;
      color: rgba(255,255,255,0.9);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="{{ backgroundImage | default(productImage) }}" alt="Background" class="background-image">
    <div class="overlay"></div>

    {% if brandLogo %}
    <img src="{{ brandLogo }}" alt="Brand Logo" class="brand-logo">
    {% endif %}

    {% if showProductCard %}
    <div class="product-card">
      <img src="{{ productImage }}" alt="Product" class="product-card-image">
      <h2 class="product-card-name">{{ productName }}</h2>
      <p class="product-card-price">{{ price }}</p>
    </div>
    {% endif %}

    {% if discountRate %}
    <div class="promo-sticker">
      <span class="promo-discount">{{ discountRate }}</span>
      <span class="promo-label">OFF</span>
    </div>
    {% endif %}

    <div class="content">
      <h1 class="headline">{{ headline }}</h1>
      {% if subCopy %}
      <p class="sub-copy">{{ subCopy }}</p>
      {% endif %}

      <div class="swipe-up-container">
        <p class="swipe-text">{{ ctaText | default('스와이프해서 확인하기') }}</p>
        <div class="arrow-container">
          <div class="arrow-up"></div>
          <div class="arrow-up"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
