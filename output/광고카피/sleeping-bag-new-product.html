<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');

  :root {
    --bg-light: #f5f2ee;
    --text-dark: #2c2520;
    --text-mid: #6b5d52;
    --accent-pink: #e8a0b4;
    --panel-bg: #faf8f5;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1080px;
    height: 1350px;
    overflow: hidden;
    font-family: 'Noto Sans KR', -apple-system, sans-serif;
    background: var(--bg-light);
  }

  .ad-container {
    width: 1080px;
    height: 1350px;
    position: relative;
    display: flex;
    flex-direction: column;
  }

  .image-area {
    flex: 0 0 810px;
    position: relative;
    overflow: hidden;
  }

  .product-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center center;
    display: block;
  }

  .feature-callout {
    position: absolute;
    top: 80px;
    left: 70px;
    z-index: 3;
  }

  .callout-inner {
    display: flex;
    align-items: flex-start;
    gap: 8px;
  }

  .callout-bracket {
    font-size: 72px;
    font-weight: 200;
    color: var(--text-dark);
    line-height: 0.8;
  }

  .callout-text {
    font-size: 30px;
    font-weight: 500;
    color: var(--text-dark);
    line-height: 1.5;
    padding-top: 8px;
  }

  .info-panel {
    flex: 1;
    background: var(--panel-bg);
    padding: 40px 70px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-top: 1px solid rgba(0,0,0,0.06);
  }

  .info-left {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .new-badge {
    display: inline-block;
    width: fit-content;
    border: 2px solid var(--accent-pink);
    color: var(--accent-pink);
    font-size: 20px;
    font-weight: 500;
    font-style: italic;
    padding: 6px 24px;
    border-radius: 50px;
  }

  .info-subhead {
    font-size: 26px;
    font-weight: 400;
    color: var(--text-mid);
    line-height: 1.4;
  }

  .info-product-name {
    font-size: 42px;
    font-weight: 700;
    color: var(--text-dark);
    letter-spacing: -1px;
  }

  .promo-badge {
    width: 110px;
    height: 110px;
    border-radius: 50%;
    background: var(--text-mid);
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    font-weight: 700;
    flex-shrink: 0;
  }
</style>
</head>
<body>
  <div class="ad-container">
    <div class="image-area">
      <img class="product-image" src="/Users/inkyo/Downloads/슬리핑백 2 (사진)/ahyoon.0912_1762788182_3762862464120800381_70255128435.jpg" alt="product">
      <div class="feature-callout">
        <div class="callout-inner">
          <span class="callout-bracket">(</span>
          <span class="callout-text">벗겨질 걱정 없는<br>사계절 슬리핑백</span>
        </div>
      </div>
    </div>

    <div class="info-panel">
      <div class="info-left">
        <span class="new-badge">New</span>
        <div class="info-subhead">아이와 엄마 모두 편한</div>
        <div class="info-product-name">코니 슬리핑백</div>
      </div>
      <div class="promo-badge">5+1</div>
    </div>
  </div>
</body>
</html>
