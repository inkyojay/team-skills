<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, height=1920">
  <title>Vertical Hero - Story/Reels</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --brand-primary: {{ brandColor | default('#FF6B6B') }};
      --text-dark: {{ textDark | default('#2D3436') }};
      --text-light: {{ textLight | default('#FFFFFF') }};
      --bg-color: {{ bgColor | default('#FFFFFF') }};
    }

    body {
      width: 1080px;
      height: 1920px;
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-color);
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* Safe zone: 상단 14%, 하단 14% 피해야 함 */
    .safe-zone-top {
      height: 14%;
      min-height: 268px;
    }

    .safe-zone-bottom {
      height: 14%;
      min-height: 268px;
    }

    .image-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      background: linear-gradient(180deg, #fafafa 0%, #f0f0f0 100%);
    }

    .product-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 24px 48px rgba(0,0,0,0.15));
    }

    .content-section {
      padding: 60px 70px;
      text-align: center;
      background: var(--bg-color);
    }

    .divider {
      width: 100px;
      height: 5px;
      background: var(--brand-primary);
      margin: 0 auto 40px;
      border-radius: 3px;
    }

    .headline {
      font-size: 64px;
      font-weight: 800;
      color: var(--text-dark);
      line-height: 1.25;
      margin-bottom: 24px;
      letter-spacing: -0.02em;
    }

    .sub-copy {
      font-size: 36px;
      font-weight: 400;
      color: #636e72;
      line-height: 1.5;
      margin-bottom: 48px;
    }

    .cta-section {
      padding: 0 70px 80px;
      text-align: center;
    }

    .cta-button {
      display: inline-block;
      padding: 28px 80px;
      background: var(--brand-primary);
      color: var(--text-light);
      font-size: 34px;
      font-weight: 700;
      border-radius: 60px;
      text-decoration: none;
      box-shadow: 0 12px 32px rgba(255, 107, 107, 0.4);
    }

    .brand-logo {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      height: 56px;
      opacity: 0.9;
    }

    /* 배지 */
    .promo-badge {
      position: absolute;
      top: 320px;
      right: 50px;
      padding: 16px 28px;
      background: var(--brand-primary);
      color: white;
      font-size: 28px;
      font-weight: 700;
      border-radius: 12px;
      transform: rotate(5deg);
      box-shadow: 0 4px 16px rgba(255, 107, 107, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    {% if brandLogo %}
    <img src="{{ brandLogo }}" alt="Brand Logo" class="brand-logo">
    {% endif %}

    <div class="safe-zone-top"></div>

    <div class="image-section">
      <img src="{{ productImage }}" alt="Product" class="product-image">
      {% if promoBadge %}
      <div class="promo-badge">{{ promoBadge }}</div>
      {% endif %}
    </div>

    <div class="content-section">
      <div class="divider"></div>
      <h1 class="headline">{{ headline }}</h1>
      {% if subCopy %}
      <p class="sub-copy">{{ subCopy }}</p>
      {% endif %}
    </div>

    <div class="cta-section">
      <a href="#" class="cta-button">{{ cta | default('지금 구매하기') }}</a>
    </div>

    <div class="safe-zone-bottom"></div>
  </div>
</body>
</html>
