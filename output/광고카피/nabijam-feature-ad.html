<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap');

  :root {
    --bg: #f8f6f3;
    --text-dark: #2c2520;
    --text-mid: #6b5d52;
    --text-light: #a89888;
    --accent: #5a8fa8;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1080px;
    height: 1350px;
    overflow: hidden;
    font-family: 'Noto Sans KR', -apple-system, sans-serif;
    background: var(--bg);
  }

  .ad-container {
    width: 1080px;
    height: 1350px;
    position: relative;
    overflow: hidden;
    background: var(--bg);
  }

  /* 상단 카피 영역 */
  .top-section {
    position: relative;
    z-index: 3;
    text-align: center;
    padding: 60px 72px 44px;
    background: var(--bg);
  }

  .badge {
    display: inline-block;
    background: var(--accent);
    color: #fff;
    font-size: 18px;
    font-weight: 700;
    padding: 7px 20px;
    border-radius: 20px;
    letter-spacing: 1px;
    margin-bottom: 24px;
  }

  .headline {
    font-size: 44px;
    font-weight: 700;
    color: var(--text-dark);
    line-height: 1.5;
    letter-spacing: -1.5px;
    margin-bottom: 16px;
  }

  .feature-list {
    display: flex;
    justify-content: center;
    gap: 32px;
    margin-top: 8px;
  }

  .feature-item {
    font-size: 21px;
    font-weight: 400;
    color: var(--text-mid);
    letter-spacing: -0.3px;
  }

  .feature-item::before {
    content: '✓ ';
    color: var(--accent);
    font-weight: 700;
  }

  /* 이미지 영역 */
  .image-section {
    position: relative;
    width: 100%;
    height: 730px;
    overflow: hidden;
  }

  .product-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center 60%;
    display: block;
  }

  /* 하단 영역 */
  .bottom-section {
    position: absolute;
    bottom: 0; left: 0; right: 0;
    z-index: 3;
    text-align: center;
    padding: 0 72px 52px;
    background: linear-gradient(
      0deg,
      rgba(248, 246, 243, 1) 0%,
      rgba(248, 246, 243, 0.97) 55%,
      rgba(248, 246, 243, 0.8) 75%,
      rgba(248, 246, 243, 0) 100%
    );
    padding-top: 80px;
  }

  .color-label {
    font-size: 20px;
    font-weight: 400;
    color: var(--text-light);
    margin-bottom: 14px;
    letter-spacing: 0.5px;
  }

  .color-dots {
    display: flex;
    justify-content: center;
    gap: 16px;
    margin-bottom: 28px;
  }

  .dot {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    border: 2px solid rgba(0,0,0,0.08);
  }

  .price {
    font-size: 40px;
    font-weight: 900;
    color: var(--accent);
    letter-spacing: -0.5px;
    margin-bottom: 12px;
  }

  .price .won {
    font-size: 26px;
    font-weight: 500;
  }

  .brand-line {
    font-size: 18px;
    font-weight: 400;
    color: var(--text-light);
    letter-spacing: 3px;
    text-transform: uppercase;
  }
</style>
</head>
<body>
  <div class="ad-container">
    <div class="top-section">
      <div class="badge">실키밤부 소재</div>
      <div class="headline">기저귀 갈기 편한<br>2way 지퍼 속싸개</div>
      <div class="feature-list">
        <span class="feature-item">나비잠 자세</span>
        <span class="feature-item">2way 지퍼</span>
        <span class="feature-item">6컬러</span>
      </div>
    </div>

    <div class="image-section">
      <img class="product-image" src="/Users/inkyo/Downloads/나지잠 사진/luv._.sihyeon_1764554987_3777683499097749655_74891160137.jpg" alt="나비잠 속싸개 디테일">
    </div>

    <div class="bottom-section">
      <div class="color-label">6가지 컬러</div>
      <div class="color-dots">
        <div class="dot" style="background:#f5f0e8;"></div>
        <div class="dot" style="background:#ddd5c8;"></div>
        <div class="dot" style="background:#f0c8c8;"></div>
        <div class="dot" style="background:#b8d4c4;"></div>
        <div class="dot" style="background:#b8ccd8;"></div>
        <div class="dot" style="background:#cbb8d4;"></div>
      </div>
      <div class="price">37,900<span class="won">원</span></div>
      <div class="brand-line">SUNDAYHUG &middot; 나비잠 속싸개</div>
    </div>
  </div>
</body>
</html>
