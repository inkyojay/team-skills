<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, height=1920">
  <title>Brand Intro - Story/Reels</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --brand-primary: {{ brandColor | default('#6C5CE7') }};
      --brand-secondary: {{ brandSecondary | default('#A29BFE') }};
      --text-dark: {{ textDark | default('#2D3436') }};
      --text-light: {{ textLight | default('#FFFFFF') }};
      --bg-color: {{ bgColor | default('#FAFAFA') }};
    }

    body {
      width: 1080px;
      height: 1920px;
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Background */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .bg-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .bg-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        180deg,
        rgba(255,255,255,0.95) 0%,
        rgba(255,255,255,0.85) 40%,
        rgba(255,255,255,0.9) 100%
      );
    }

    /* Decorative Elements */
    .deco-circle-1 {
      position: absolute;
      top: -150px;
      right: -150px;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--brand-primary), var(--brand-secondary));
      opacity: 0.15;
    }

    .deco-circle-2 {
      position: absolute;
      bottom: -200px;
      left: -200px;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--brand-secondary), var(--brand-primary));
      opacity: 0.1;
    }

    .deco-line {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--brand-primary), transparent);
      opacity: 0.2;
    }

    /* Content */
    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 0 80px;
    }

    /* Logo Section */
    .logo-container {
      width: 320px;
      height: 320px;
      border-radius: 50%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow:
        0 20px 60px rgba(108, 92, 231, 0.15),
        0 8px 24px rgba(0,0,0,0.08);
      margin-bottom: 80px;
      position: relative;
    }

    .logo-ring {
      position: absolute;
      top: -20px;
      left: -20px;
      right: -20px;
      bottom: -20px;
      border: 3px solid var(--brand-primary);
      border-radius: 50%;
      opacity: 0.3;
    }

    .logo-ring-outer {
      position: absolute;
      top: -40px;
      left: -40px;
      right: -40px;
      bottom: -40px;
      border: 2px dashed var(--brand-secondary);
      border-radius: 50%;
      opacity: 0.2;
    }

    .brand-logo {
      max-width: 200px;
      max-height: 200px;
      object-fit: contain;
    }

    /* Brand Name */
    .brand-name {
      font-size: 72px;
      font-weight: 800;
      color: var(--text-dark);
      letter-spacing: -0.02em;
      margin-bottom: 32px;
      background: linear-gradient(135deg, var(--brand-primary), var(--brand-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Tagline */
    .tagline-container {
      position: relative;
      padding: 40px 60px;
      margin-bottom: 60px;
    }

    .tagline-quote {
      position: absolute;
      font-size: 120px;
      font-weight: 800;
      color: var(--brand-primary);
      opacity: 0.15;
      line-height: 1;
    }

    .tagline-quote.left {
      top: -20px;
      left: 0;
    }

    .tagline-quote.right {
      bottom: -60px;
      right: 0;
    }

    .tagline {
      font-size: 44px;
      font-weight: 500;
      color: var(--text-dark);
      line-height: 1.5;
      position: relative;
      z-index: 1;
    }

    /* Divider */
    .divider {
      width: 120px;
      height: 4px;
      background: linear-gradient(90deg, var(--brand-primary), var(--brand-secondary));
      border-radius: 2px;
      margin-bottom: 60px;
    }

    /* CTA Button */
    .cta-button {
      display: inline-flex;
      align-items: center;
      gap: 16px;
      padding: 32px 64px;
      background: linear-gradient(135deg, var(--brand-primary), var(--brand-secondary));
      color: var(--text-light);
      font-size: 36px;
      font-weight: 700;
      border-radius: 60px;
      text-decoration: none;
      box-shadow:
        0 16px 40px rgba(108, 92, 231, 0.35),
        0 4px 12px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .cta-arrow {
      width: 28px;
      height: 28px;
      border-right: 4px solid white;
      border-top: 4px solid white;
      transform: rotate(45deg);
    }

    /* Safe Zones Indicator (for design reference) */
    .safe-zone-top,
    .safe-zone-bottom {
      position: absolute;
      left: 0;
      width: 100%;
      height: 14%;
      pointer-events: none;
    }

    .safe-zone-top {
      top: 0;
    }

    .safe-zone-bottom {
      bottom: 0;
    }

    /* Touch-friendly tap area */
    .tap-area {
      min-height: 88px;
      min-width: 88px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Background -->
    <div class="background">
      {% if bgImage %}
      <img src="{{ bgImage }}" alt="Background" class="bg-image">
      {% endif %}
      <div class="bg-overlay"></div>
    </div>

    <!-- Decorative Elements -->
    <div class="deco-circle-1"></div>
    <div class="deco-circle-2"></div>
    <div class="deco-line"></div>

    <!-- Main Content -->
    <div class="content">
      <!-- Logo -->
      <div class="logo-container">
        <div class="logo-ring"></div>
        <div class="logo-ring-outer"></div>
        {% if brandLogo %}
        <img src="{{ brandLogo }}" alt="{{ brandName }}" class="brand-logo">
        {% else %}
        <span style="font-size: 80px; font-weight: 800; color: var(--brand-primary);">{{ brandName | truncate(2, true, '') }}</span>
        {% endif %}
      </div>

      <!-- Brand Name -->
      <h1 class="brand-name">{{ brandName }}</h1>

      <!-- Tagline -->
      <div class="tagline-container">
        <span class="tagline-quote left">"</span>
        <p class="tagline">{{ tagline | default('더 나은 내일을 만듭니다') }}</p>
        <span class="tagline-quote right">"</span>
      </div>

      <!-- Divider -->
      <div class="divider"></div>

      <!-- CTA Button -->
      {% if cta %}
      <a href="#" class="cta-button tap-area">
        {{ cta }}
        <span class="cta-arrow"></span>
      </a>
      {% endif %}
    </div>

    <!-- Safe Zones -->
    <div class="safe-zone-top"></div>
    <div class="safe-zone-bottom"></div>
  </div>
</body>
</html>
