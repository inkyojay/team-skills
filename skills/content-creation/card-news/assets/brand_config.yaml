# 브랜드 설정 파일
# 카드뉴스에 적용될 브랜드 아이덴티티를 정의합니다.

brand:
  name: "BRAND NAME"
  logo_path: ""  # 로고 이미지 경로 (선택)

# 색상 테마
colors:
  # 프리셋 테마 선택: warm, cool, dark, minimal, vibrant
  preset: "warm"

  # 또는 커스텀 색상 직접 지정
  custom:
    primary: "#E07A5F"      # 주요 강조색
    secondary: "#F4A261"    # 보조색
    background: "#FFF5E6"   # 배경색
    text_dark: "#333333"    # 어두운 텍스트
    text_light: "#FFFFFF"   # 밝은 텍스트
    accent: "#E94560"       # 액센트색

# 타이포그래피
typography:
  # 폰트 프리셋: korean, english, minimal
  preset: "korean"

  # 커스텀 폰트 (Google Fonts 이름)
  custom:
    heading: "Noto Sans KR"
    body: "Noto Sans KR"

  # 폰트 크기 배율 (1.0 = 기본)
  scale: 1.0

# 레이아웃 스타일
layout:
  # 스타일 프리셋: sunday_hug, modern, minimal, magazine
  preset: "sunday_hug"

  # 카드 크기 (인스타그램: 1080x1350, 정사각형: 1080x1080)
  width: 1080
  height: 1350

  # 여백
  padding: 60

# 카드 구성 설정
cards:
  # 기본 카드 수
  default_count: 8

  # 카드당 텍스트 분량: short (1-2문장), medium (3-4문장), long (5+문장)
  text_length: "medium"

  # 비주얼 스타일: emoji, illustration, photo, ai_generated
  visual_style: "ai_generated"

# 이미지 생성 설정 (나노바나 API)
image_generation:
  enabled: true
  provider: "nanobanana"

  # 이미지 스타일 프롬프트 접두사
  style_prefix: "soft watercolor illustration style, warm colors, friendly, Korean aesthetic"

  # 해상도: 1k, 2k, 4k
  resolution: "1k"

# 색상 프리셋 정의
color_presets:
  warm:
    primary: "#E07A5F"
    secondary: "#F4A261"
    background: "#FFF5E6"
    text_dark: "#333333"
    text_light: "#FFFFFF"
    accent: "#E94560"

  cool:
    primary: "#4A90A4"
    secondary: "#6BB3C9"
    background: "#E8F4F8"
    text_dark: "#2C3E50"
    text_light: "#FFFFFF"
    accent: "#3498DB"

  dark:
    primary: "#E94560"
    secondary: "#FF6B6B"
    background: "#1A1A2E"
    text_dark: "#FFFFFF"
    text_light: "#FFFFFF"
    accent: "#E94560"

  minimal:
    primary: "#333333"
    secondary: "#666666"
    background: "#FFFFFF"
    text_dark: "#333333"
    text_light: "#FFFFFF"
    accent: "#000000"

  vibrant:
    primary: "#FF6B6B"
    secondary: "#4ECDC4"
    background: "#F7F7F7"
    text_dark: "#2C3E50"
    text_light: "#FFFFFF"
    accent: "#FFE66D"
