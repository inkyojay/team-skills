<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=800">
    <link rel="stylesheet" href="styles.css">
    <style>
        .carousel-feed {
            width: 800px;
            height: 400px;
            background: white;
            position: relative;
            overflow: hidden;
            display: flex;
        }

        .image-section {
            width: 400px;
            height: 100%;
            position: relative;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .badge-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #FF5A5A;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 800;
        }

        .content-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
        }

        .brand {
            font-size: 12px;
            font-weight: 600;
            color: #999;
            letter-spacing: 2px;
            margin-bottom: 12px;
        }

        .title {
            font-size: 24px;
            font-weight: 700;
            color: #191919;
            line-height: 1.4;
            margin-bottom: 12px;
        }

        .description {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .price-row {
            display: flex;
            align-items: baseline;
            gap: 10px;
            margin-bottom: 24px;
        }

        .discount {
            font-size: 20px;
            font-weight: 800;
            color: #FF5A5A;
        }

        .price {
            font-size: 24px;
            font-weight: 800;
            color: #191919;
        }

        .original-price {
            font-size: 14px;
            color: #bbb;
            text-decoration: line-through;
        }

        .cta-button {
            background: #191919;
            color: white;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 700;
            text-align: center;
            display: inline-block;
            width: fit-content;
        }

        /* 슬라이드 인디케이터 */
        .indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
        }
        .dot.active { background: white; }
    </style>
</head>
<body>
    <div class="carousel-feed">
        <div class="image-section">
            <img src="{{PRODUCT_IMAGE}}" alt="제품" class="product-image">
            <div class="badge-overlay">{{BADGE_TEXT}}</div>
            <div class="indicator">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>

        <div class="content-section">
            <div class="brand">{{BRAND_NAME}}</div>
            <h2 class="title">{{TITLE}}</h2>
            <p class="description">{{DESCRIPTION}}</p>
            <div class="price-row">
                <span class="discount">{{DISCOUNT}}%</span>
                <span class="price">{{SALE_PRICE}}원</span>
                <span class="original-price">{{ORIGINAL_PRICE}}원</span>
            </div>
            <div class="cta-button">{{CTA_TEXT}}</div>
        </div>
    </div>
</body>
</html>
