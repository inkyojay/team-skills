<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap');
  :root { --bg: #f6f4f1; --text-dark: #2c2520; --text-mid: #5a4e44; --text-light: #9a8e84; --accent: #d35b8a; }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { width: 1080px; height: 1080px; overflow: hidden; font-family: 'Noto Sans KR', sans-serif; background: var(--bg); }
  .ad-container { width: 1080px; height: 1080px; position: relative; overflow: hidden; background: var(--bg); }
  .top-section { position: relative; z-index: 3; text-align: center; padding: 44px 72px 28px; background: var(--bg); }
  .badge { display: inline-block; background: var(--accent); color: #fff; font-size: 19px; font-weight: 900; padding: 7px 22px; border-radius: 22px; margin-bottom: 18px; }
  .headline { font-size: 40px; font-weight: 700; color: var(--text-dark); line-height: 1.45; letter-spacing: -1.5px; margin-bottom: 10px; }
  .subhead { font-size: 21px; font-weight: 300; color: var(--text-mid); }
  .image-section { position: relative; width: 100%; height: 560px; overflow: hidden; }
  .product-image { width: 100%; height: 100%; object-fit: contain; object-position: center center; display: block; }
  .bottom-section { position: absolute; bottom: 0; left: 0; right: 0; z-index: 3; text-align: center; padding: 60px 72px 40px; background: linear-gradient(0deg, rgba(246,244,241,1) 0%, rgba(246,244,241,0.97) 50%, rgba(246,244,241,0.8) 75%, rgba(246,244,241,0) 100%); }
  .features { display: flex; justify-content: center; gap: 14px; margin-bottom: 20px; }
  .feature-pill { background: var(--accent); color: #fff; font-size: 16px; font-weight: 600; padding: 8px 18px; border-radius: 20px; }
  .price { font-size: 40px; font-weight: 900; color: var(--accent); margin-bottom: 10px; }
  .price .won { font-size: 26px; font-weight: 500; }
  .brand-line { font-size: 16px; font-weight: 400; color: var(--text-light); letter-spacing: 3px; text-transform: uppercase; }
</style>
</head>
<body>
  <div class="ad-container">
    <div class="top-section">
      <div class="badge">BEST</div>
      <div class="headline">주머니에 쏙,<br>모로반사 잡는 포켓</div>
      <div class="subhead">쭉쭉 늘어나는 엘라스틴 소재</div>
    </div>
    <div class="image-section">
      <img class="product-image" src="/Users/inkyo/Downloads/스와들포켓/di.__.bebe_1756694740_3711746967443038282_75232916110.jpg" alt="꿀잠 스와들 포켓">
    </div>
    <div class="bottom-section">
      <div class="features">
        <span class="feature-pill">포켓형 스와들</span>
        <span class="feature-pill">엘라스틴</span>
        <span class="feature-pill">간편 착용</span>
      </div>
      <div class="price">29,900<span class="won">원</span></div>
      <div class="brand-line">SUNDAYHUG &middot; 꿀잠 스와들 포켓</div>
    </div>
  </div>
</body>
</html>
