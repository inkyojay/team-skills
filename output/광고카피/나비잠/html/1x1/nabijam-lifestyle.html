<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap');

  :root {
    --bg: #fff9f6;
    --text-dark: #3a2a24;
    --text-mid: #7d6458;
    --text-light: #a89488;
    --accent: #d4737a;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1080px;
    height: 1080px;
    overflow: hidden;
    font-family: 'Noto Sans KR', -apple-system, sans-serif;
    background: var(--bg);
  }

  .ad-container {
    width: 1080px;
    height: 1080px;
    position: relative;
    overflow: hidden;
  }

  .product-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center 5%;
    display: block;
    filter: brightness(1.05);
  }

  .brightness-layer {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(255, 249, 246, 0.08);
    z-index: 1;
  }

  .overlay-top {
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 460px;
    background: linear-gradient(
      180deg,
      rgba(255, 249, 246, 0.97) 0%,
      rgba(255, 249, 246, 0.92) 40%,
      rgba(255, 249, 246, 0.45) 72%,
      rgba(255, 249, 246, 0) 100%
    );
    z-index: 2;
  }

  .overlay-bottom {
    position: absolute;
    bottom: 0; left: 0; right: 0;
    height: 260px;
    background: linear-gradient(
      0deg,
      rgba(255, 249, 246, 0.97) 0%,
      rgba(255, 249, 246, 0.9) 45%,
      rgba(255, 249, 246, 0.4) 75%,
      rgba(255, 249, 246, 0) 100%
    );
    z-index: 2;
  }

  .copy-area {
    position: absolute;
    top: 64px;
    left: 0; right: 0;
    z-index: 3;
    text-align: center;
    padding: 0 80px;
  }

  .tag {
    display: inline-block;
    border: 2px solid var(--accent);
    color: var(--accent);
    font-size: 20px;
    font-weight: 500;
    padding: 6px 22px;
    border-radius: 24px;
    letter-spacing: 1px;
    margin-bottom: 28px;
  }

  .headline {
    font-size: 50px;
    font-weight: 700;
    color: var(--text-dark);
    line-height: 1.45;
    letter-spacing: -1.5px;
    margin-bottom: 18px;
  }

  .subhead {
    font-size: 25px;
    font-weight: 300;
    color: var(--text-mid);
    line-height: 1.6;
  }

  .bottom-area {
    position: absolute;
    bottom: 44px;
    left: 0; right: 0;
    z-index: 3;
    text-align: center;
  }

  .price {
    font-size: 38px;
    font-weight: 900;
    color: var(--accent);
    letter-spacing: -0.5px;
    margin-bottom: 14px;
  }

  .price .won {
    font-size: 26px;
    font-weight: 500;
  }

  .brand-line {
    font-size: 18px;
    font-weight: 400;
    color: var(--text-light);
    letter-spacing: 3px;
    text-transform: uppercase;
  }
</style>
</head>
<body>
  <div class="ad-container">
    <img class="product-image" src="/Users/inkyo/Downloads/나지잠 사진/eunyoo.__1764657886_3778546675107345556_48665702260.jpg" alt="나비잠 속싸개">
    <div class="brightness-layer"></div>
    <div class="overlay-top"></div>
    <div class="overlay-bottom"></div>

    <div class="copy-area">
      <div class="tag">나비잠 자세</div>
      <div class="headline">팔을 올린 채<br>편안하게 꿀잠</div>
      <div class="subhead">아이가 좋아하는 자세 그대로<br>감싸주는 속싸개</div>
    </div>

    <div class="bottom-area">
      <div class="price">37,900<span class="won">원</span></div>
      <div class="brand-line">SUNDAYHUG &middot; 나비잠 속싸개</div>
    </div>
  </div>
</body>
</html>
