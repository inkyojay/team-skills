<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>소통왕 이벤트</title>
    <style>
        @font-face {
            font-family: 'GmarketSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansLight.woff') format('woff');
            font-weight: 300;
            font-style: normal;
        }
        @font-face {
            font-family: 'GmarketSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: 500;
            font-style: normal;
        }
        @font-face {
            font-family: 'GmarketSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansBold.woff') format('woff');
            font-weight: 700;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background: #E8E0D8;
        }

        body {
            font-family: 'GmarketSans', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .banner {
            width: 1080px;
            height: 1920px;
            background: linear-gradient(180deg, #FFE5A0 0%, #FFD470 50%, #FFF9F0 100%);
            position: relative;
            overflow: hidden;
        }

        /* Safe Area: 상단 18% (345px), 하단 15% (288px), 콘텐츠 67% (1287px) */
        .top-safe-area {
            height: 345px; /* 18% */
        }

        .content-area {
            height: 1287px; /* 67% */
            padding: 0 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .bottom-safe-area {
            height: 288px; /* 15% */
            background: linear-gradient(180deg, rgba(255, 249, 240, 0) 0%, #FFF9F0 30%);
        }

        /* Decorative elements */
        .deco-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
        }

        .deco-circle-1 {
            width: 280px;
            height: 280px;
            top: 200px;
            right: -80px;
        }

        .deco-circle-2 {
            width: 180px;
            height: 180px;
            top: 550px;
            left: -60px;
        }

        .deco-circle-3 {
            width: 120px;
            height: 120px;
            bottom: 450px;
            right: 60px;
        }

        /* Event Badge */
        .event-badge {
            display: inline-flex;
            align-items: center;
            gap: 14px;
            background: #fff;
            padding: 18px 36px;
            border-radius: 50px;
            box-shadow: 0 8px 32px rgba(139, 69, 19, 0.15);
            margin-bottom: 50px;
        }

        .event-badge-dot {
            width: 14px;
            height: 14px;
            background: #FF5252;
            border-radius: 50%;
            animation: blink 1.2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .event-badge-text {
            font-size: 28px;
            font-weight: 700;
            color: #FF5252;
            letter-spacing: 2px;
        }

        /* Title Section */
        .title-section {
            text-align: center;
            margin-bottom: 70px;
        }

        .main-title {
            font-size: 100px;
            font-weight: 700;
            color: #5D4037;
            line-height: 1.25;
        }

        .main-title .highlight {
            color: #E65100;
            position: relative;
            display: inline-block;
        }

        .main-title .highlight::after {
            content: '';
            position: absolute;
            bottom: 8px;
            left: -8px;
            right: -8px;
            height: 28px;
            background: rgba(255, 200, 100, 0.5);
            z-index: -1;
            border-radius: 8px;
        }

        .sub-title {
            font-size: 38px;
            font-weight: 500;
            color: #8B7355;
            margin-top: 20px;
        }

        /* Benefit Card */
        .benefit-card {
            background: #fff;
            border-radius: 36px;
            padding: 56px 72px;
            box-shadow: 0 12px 48px rgba(139, 69, 19, 0.1);
            margin-bottom: 60px;
            text-align: center;
            width: 100%;
            max-width: 1000px;
        }

        .benefit-label {
            display: inline-block;
            background: linear-gradient(135deg, #E65100, #FF8A50);
            color: #fff;
            font-size: 26px;
            font-weight: 700;
            padding: 14px 36px;
            border-radius: 30px;
            margin-bottom: 32px;
        }

        .benefit-text {
            font-size: 44px;
            font-weight: 500;
            color: #5D4037;
            line-height: 1.6;
        }

        .benefit-text strong {
            color: #E65100;
            font-weight: 700;
        }

        /* Winner Badge */
        .winner-badge {
            background: #5D4037;
            border-radius: 24px;
            padding: 32px 64px;
            display: inline-flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .winner-label {
            font-size: 32px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
        }

        .winner-count {
            font-size: 52px;
            font-weight: 700;
            color: #fff;
        }

        .winner-count span {
            color: #FFD470;
        }

        /* Notice */
        .notice {
            background: #FFF8F0;
            border: 2px dashed #FFB74D;
            border-radius: 20px;
            padding: 28px 48px;
            text-align: center;
        }

        .notice-text {
            font-size: 28px;
            font-weight: 500;
            color: #8B7355;
        }

        .notice-text strong {
            color: #E65100;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="banner">
        <!-- Decorative circles -->
        <div class="deco-circle deco-circle-1"></div>
        <div class="deco-circle deco-circle-2"></div>
        <div class="deco-circle deco-circle-3"></div>

        <!-- Top Safe Area (18% = 345px) - 영상 영역 + 우상단 UI -->
        <div class="top-safe-area"></div>

        <!-- Content Area (67% = 1287px) -->
        <div class="content-area">
            <!-- Event Badge -->
            <div class="event-badge">
                <span class="event-badge-dot"></span>
                <span class="event-badge-text">EVENT</span>
            </div>

            <!-- Title Section -->
            <div class="title-section">
                <h1 class="main-title"><span class="highlight">소통왕</span> 이벤트</h1>
                <p class="sub-title">라이브 중 활발히 소통하면</p>
            </div>

            <!-- Benefit Card -->
            <div class="benefit-card">
                <div class="benefit-label">3명 추첨</div>
                <p class="benefit-text">
                    <strong>테리 턱받이 3종</strong> 증정
                </p>
            </div>

            <!-- Winner Badge -->
            <div class="winner-badge">
                <span class="winner-label">당첨자</span>
                <span class="winner-count"><span>3</span>명 추첨</span>
            </div>

            <!-- Notice -->
            <div class="notice">
                <p class="notice-text"><strong>당첨자 폼 제출 필수</strong></p>
            </div>
        </div>

        <!-- Bottom Safe Area (15% = 288px) - 재생 컨트롤 -->
        <div class="bottom-safe-area"></div>
    </div>
</body>
</html>
