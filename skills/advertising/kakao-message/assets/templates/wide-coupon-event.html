<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=800">
    <link rel="stylesheet" href="styles.css">
    <style>
        .wide-coupon-event {
            width: 800px;
            height: 600px;
            background: #FEE500;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        /* 장식 도형들 */
        .confetti {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }
        .c1 { background: #FF6B6B; top: 60px; left: 80px; transform: rotate(15deg); }
        .c2 { background: #5A9CFF; top: 120px; right: 120px; transform: rotate(-20deg); }
        .c3 { background: #00C73C; bottom: 150px; left: 150px; transform: rotate(45deg); }
        .c4 { background: #9B59B6; bottom: 80px; right: 80px; transform: rotate(-30deg); }
        .c5 { background: #FF9500; top: 200px; left: 60px; transform: rotate(60deg); width: 15px; height: 15px; }
        .c6 { background: #FF6B9D; bottom: 200px; right: 150px; transform: rotate(-45deg); width: 15px; height: 15px; }

        .event-badge {
            background: #3C1E1E;
            color: #FEE500;
            padding: 10px 24px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 24px;
        }

        .main-title {
            font-size: 48px;
            font-weight: 900;
            color: #3C1E1E;
            text-align: center;
            line-height: 1.3;
            margin-bottom: 20px;
        }

        .coupon-box {
            background: white;
            border-radius: 16px;
            padding: 30px 60px;
            margin: 24px 0;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            position: relative;
        }

        .coupon-box::before,
        .coupon-box::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            background: #FEE500;
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
        }
        .coupon-box::before { left: -12px; }
        .coupon-box::after { right: -12px; }

        .coupon-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .coupon-value {
            font-size: 56px;
            font-weight: 900;
            color: #FF6B6B;
            line-height: 1;
        }

        .coupon-value span {
            font-size: 32px;
        }

        .coupon-condition {
            font-size: 14px;
            color: #999;
            margin-top: 8px;
        }

        .sub-info {
            font-size: 16px;
            color: #3C1E1E;
            opacity: 0.8;
            margin-bottom: 24px;
        }

        .cta-button {
            background: #3C1E1E;
            color: #FEE500;
            padding: 16px 48px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="wide-coupon-event">
        <div class="confetti c1"></div>
        <div class="confetti c2"></div>
        <div class="confetti c3"></div>
        <div class="confetti c4"></div>
        <div class="confetti c5"></div>
        <div class="confetti c6"></div>

        <div class="event-badge">{{BADGE_TEXT}}</div>
        <h1 class="main-title">{{TITLE_LINE_1}}<br>{{TITLE_LINE_2}}</h1>

        <div class="coupon-box">
            <div class="coupon-label">{{COUPON_LABEL}}</div>
            <div class="coupon-value">{{COUPON_VALUE}}<span>{{COUPON_UNIT}}</span></div>
            <div class="coupon-condition">{{COUPON_CONDITION}}</div>
        </div>

        <p class="sub-info">{{SUB_INFO}}</p>
        <div class="cta-button">{{CTA_TEXT}}</div>
    </div>
</body>
</html>
