<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<style>
  @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Pretendard Variable', -apple-system, sans-serif;
    background: #e8e4de;
    display: flex;
    flex-wrap: wrap;
    gap: 40px;
    padding: 40px;
    justify-content: center;
  }

  /* ===== BASE ===== */
  .card {
    width: 1080px;
    height: 1080px;
    position: relative;
    overflow: hidden;
    background: #2a2a2a;
  }
  .card .bg-photo {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* ===== COVER ===== */
  .card-cover .gradient-overlay {
    position: absolute;
    bottom: 0; left: 0; right: 0;
    height: 55%;
    background: linear-gradient(to top, rgba(0,0,0,0.55) 0%, rgba(0,0,0,0.3) 50%, transparent 100%);
  }
  .card-cover .speech-bubble {
    position: absolute;
    top: 60px; right: 60px;
    background: #fff;
    border-radius: 20px;
    padding: 16px 24px;
    font-size: 24px;
    font-weight: 600;
    color: #333;
    line-height: 1.5;
    text-align: center;
    filter: drop-shadow(0 4px 12px rgba(0,0,0,0.15));
  }
  .card-cover .speech-bubble::after {
    content: '';
    position: absolute;
    bottom: -12px; left: 30px;
    border-left: 14px solid transparent;
    border-right: 14px solid transparent;
    border-top: 14px solid #fff;
  }
  .card-cover .text-overlay {
    position: absolute;
    bottom: 60px; left: 60px; right: 60px;
    z-index: 2;
  }
  .card-cover .badge {
    font-family: 'Georgia', serif;
    font-style: italic;
    font-size: 32px;
    letter-spacing: 8px;
    color: #fff;
    margin-bottom: 12px;
    text-shadow: 0 2px 8px rgba(0,0,0,0.3);
  }
  .card-cover .title {
    font-size: 72px;
    font-weight: 800;
    color: #fff;
    line-height: 1.3;
    letter-spacing: -2px;
    text-shadow: 0 2px 16px rgba(0,0,0,0.4);
  }

  /* ===== PRODUCT CARD ===== */
  .card-product .gradient-overlay {
    position: absolute;
    bottom: 0; left: 0; right: 0;
    height: 45%;
    background: linear-gradient(to top, rgba(0,0,0,0.50) 0%, rgba(0,0,0,0.25) 45%, transparent 100%);
  }
  .card-product .text-overlay {
    position: absolute;
    bottom: 56px; left: 56px; right: 56px;
    z-index: 2;
  }
  .card-product .product-name {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 14px;
  }
  .card-product .plus-icon {
    width: 36px; height: 36px;
    background: #fff;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #333;
    font-size: 24px;
    font-weight: 400;
    flex-shrink: 0;
    line-height: 1;
  }
  .card-product .name-text {
    font-size: 30px;
    font-weight: 700;
    color: #fff;
    letter-spacing: -0.5px;
  }
  .card-product .desc {
    font-size: 28px;
    font-weight: 500;
    color: #fff;
    line-height: 1.65;
    letter-spacing: -0.3px;
    text-shadow: 0 1px 6px rgba(0,0,0,0.3);
  }
  .card-product .tag {
    margin-top: 12px;
    font-size: 22px;
    color: rgba(255,255,255,0.65);
    font-weight: 400;
  }

  /* 아이콘 오른쪽 배치 변형 */
  .card-product.icon-right .plus-icon { order: 2; }
  .card-product.icon-right .name-text { order: 1; }
</style>
</head>
<body>
<!-- 카드는 generate.py가 config.json을 읽어서 자동 생성합니다 -->
</body>
</html>
