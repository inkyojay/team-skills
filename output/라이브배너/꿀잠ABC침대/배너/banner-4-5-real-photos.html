<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>실제 구매자 후기 사진</title>
    <style>
        @font-face {
            font-family: 'GmarketSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansLight.woff') format('woff');
            font-weight: 300;
            font-style: normal;
        }
        @font-face {
            font-family: 'GmarketSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: 500;
            font-style: normal;
        }
        @font-face {
            font-family: 'GmarketSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansBold.woff') format('woff');
            font-weight: 700;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background: #E8E0D8;
        }

        body {
            font-family: 'GmarketSans', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            color: #5D4E37;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        /* 배너 컨테이너: 1080x1920px (9:16) */
        .banner {
            width: 1080px;
            height: 1920px;
            background: #FFF9F0;
            position: relative;
            overflow: hidden;
        }

        /* 상단 여백: 18% (345px) - 영상 영역 + 우상단 UI 피하기 */
        .top-safe-area {
            height: 345px;
            background: #FFF9F0;
        }

        /* 콘텐츠 영역: 67% (1287px) / 좌우 패딩: 40px */
        .content-area {
            height: 1287px;
            padding: 0 40px;
            display: flex;
            flex-direction: column;
        }

        /* 하단 여백: 15% (288px) - 재생 컨트롤 피하기 */
        .bottom-safe-area {
            height: 288px;
            background: #FFF9F0;
        }

        .header {
            text-align: center;
            margin-bottom: 48px;
        }

        .title {
            font-size: 64px;
            font-weight: 700;
            color: #5D4037;
            margin-bottom: 16px;
        }

        .subtitle {
            font-size: 28px;
            font-weight: 500;
            color: #8B7355;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
            flex: 1;
        }

        .photo-item {
            border-radius: 24px;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 4px 20px rgba(139, 69, 19, 0.08);
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .badge {
            position: absolute;
            bottom: 340px;
            left: 50%;
            transform: translateX(-50%);
            background: #E65100;
            color: #fff;
            font-size: 24px;
            font-weight: 700;
            padding: 16px 40px;
            border-radius: 40px;
            box-shadow: 0 4px 16px rgba(230, 81, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="banner">
        <!-- 상단 안전 영역: 18% (345px) -->
        <div class="top-safe-area"></div>

        <!-- 콘텐츠 영역: 67% (1287px) -->
        <div class="content-area">
            <div class="header">
                <h1 class="title">실제 구매자 후기</h1>
                <p class="subtitle">생생한 실사용 사진을 확인하세요</p>
            </div>

            <div class="photo-grid">
                <div class="photo-item">
                    <img src="../images/review-1.jpg" alt="실사용 사진 1">
                </div>
                <div class="photo-item">
                    <img src="../images/review-2.jpg" alt="실사용 사진 2">
                </div>
                <div class="photo-item">
                    <img src="../images/review-3.jpg" alt="실사용 사진 3">
                </div>
                <div class="photo-item">
                    <img src="../images/review-4.jpg" alt="실사용 사진 4">
                </div>
            </div>
        </div>

        <!-- 하단 안전 영역: 15% (288px) -->
        <div class="bottom-safe-area"></div>

        <div class="badge">REAL REVIEW</div>
    </div>
</body>
</html>
